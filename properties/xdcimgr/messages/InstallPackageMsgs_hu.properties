Az SDK fejleszt\u0151k\u00e9szletet saj\u00e1t kez\u0171leg kell elt\u00e1vol\u00edtania a c\u00e9lhosztr\u00f3l a Windows Vez\u00e9rl\u0151pult \
Programok telep\u00edt\u00e9se \u00e9s t\u00f6rl\u00e9se funkci\u00f3j\u00e1nak seg\u00edts\u00e9g\u00e9vel.

wasce.uninstall.summary.all=A kiszolg\u00e1l\u00f3k elt\u00e1vol\u00edt\u00e1sa el\u0151tt le kell \u00e1ll\u00edtania minden fut\u00f3 \
WebSphere Application Server Community Edition kiszolg\u00e1l\u00f3t a c\u00e9lhosztokon. \
Az elt\u00e1vol\u00edt\u00e1si k\u00e9r\u00e9s elk\u00fcld\u00e9se el\u0151tt \u00e1ll\u00edtsa le a kiszolg\u00e1l\u00f3kat, ha azok m\u00e9g futnak.


was.maintenance.update.warning.all=Miel\u0151tt futtatn\u00e1 a WebSphere Update Installer eszk\u00f6zt, hogy karbantart\u00e1st telep\u00edtsen vagy t\u00e1vol\u00edtson el a kiv\u00e1lasztott c\u00e9lokon, a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 megh\u00edvja a c\u00e9lhosztok csom\u00f3pont\u00fcgyn\u00f6keit, hogy \u00e1ll\u00edts\u00e1k le a c\u00e9lokon fut\u00f3 kiszolg\u00e1l\u00f3folyamatokat. \
Ha a csom\u00f3pont\u00fcgyn\u00f6k\u00f6k nem futnak a c\u00e9lhoszton, akkor gondoskodj\u00e9k r\u00f3la, hogy a kijel\u00f6lt c\u00e9lok kiszolg\u00e1l\u00f3folyamatai le\u00e1ll\u00edt\u00e1sra ker\u00fcljenek folytat\u00e1s el\u0151tt. \
A karbantart\u00e1si friss\u00edt\u00e9s sikeres v\u00e9grehajt\u00e1sa ut\u00e1n a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 automatikusan \u00fajraind\u00edtja a csom\u00f3pont\u00fcgyn\u00f6k\u00f6ket a kijel\u00f6lt c\u00e9lhosztokon.
   
