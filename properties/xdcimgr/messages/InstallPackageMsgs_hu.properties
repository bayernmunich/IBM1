nd.61.maintenance.description=Ez a telep\u00edt\u0151csomag egy felhaszn\u00e1l\u00f3k \u00e1ltal \u00f6ssze\u00e1ll\u00edtott csomag a WebSphere Application Server Network Deployment Version 6.1 karbantart\u00e1sa sz\u00e1m\u00e1ra. \
A csomagban felhaszn\u00e1l\u00f3k \u00e1ltal kiv\u00e1lasztott k\u00f6ztes jav\u00edt\u00e1sok helyezhet\u0151k el az eml\u00edtett term\u00e9k sz\u00e1m\u00e1ra, amely az IBM term\u00e9kt\u00e1mogat\u00e1si webhely\u00e9r\u0151l let\u00f6lthet\u0151. \
Ez a csomag a kiv\u00e1lasztott karbantart\u00e1si elemek telep\u00edt\u00e9s\u00e9re \u00e9s elt\u00e1vol\u00edt\u00e1s\u00e1ra is alkalmazhat\u00f3 a c\u00e9lhosztokr\u00f3l a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 \u00e9s a WebSphere Update Installer seg\u00edts\u00e9g\u00e9vel. \
Ez a telep\u00edt\u0151csomag f\u00fcgg a WebSphere Update Installer telep\u00edt\u0151csomagt\u00f3l. \
\u00c9ppen ez\u00e9rt az Update Installer bin\u00e1ris f\u00e1jljait le kell t\u00f6lteni, miel\u0151tt a csomagb\u00f3l b\u00e1rmilyen jav\u00edt\u00e1st telep\u00edthetne.

