wasce.description=A WebSphere Application Server Community Edition egy egyszer\u0171s\u00edtett Java Platform, Enterprise Edition 5 (Java EE 5) alkalmaz\u00e1skiszolg\u00e1l\u00f3, melynek alapja az Apache Software Foundation ny\u00edlt forr\u00e1s\u00fa alkalmaz\u00e1skiszolg\u00e1l\u00f3 projektje, az Apache Geronimo. \
A ny\u00edlt forr\u00e1s\u00fa k\u00f6z\u00f6ss\u00e9g legfrissebb innov\u00e1ci\u00f3it alkalmazva ny\u00fajt k\u00e9szen hozz\u00e1f\u00e9rhet\u0151 \u00e9s rugalmas alapot a Java EE alkalmaz\u00e1sok fejleszt\u00e9s\u00e9hez \u00e9s telep\u00edt\u00e9s\u00e9hez.
