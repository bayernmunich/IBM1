xd.70.virtual.enterprise.description=A WebSphere Virtual Enterprise \u00fagy eg\u00e9sz\u00edti ki a WebSphere Application Server Network Deployment 7.0 term\u00e9ket, hogy tov\u00e1bbfejleszt\u00e9seket biztos\u00edt a dinamikus \
m\u0171veletekben \u00e9s a kiterjesztett kezelhet\u0151s\u00e9gben. \
M\u0171veleti t\u00e1mogat\u00e1st tartalmaz a PHP, a Compute Grid \u00e9s a nagy teljes\u00edtm\u00e9ny\u0171 alkalmaz\u00e1sok sz\u00e1m\u00e1ra.

xd.70.xdagent.description=Ez egy v\u00e1laszthat\u00f3 WebSphere Virtual Enterprise \u00f6sszetev\u0151, amely a kevert kiszolg\u00e1l\u00f3j\u00fa k\u00f6rnyezetek (pl.: a t\u00e1voli megfigyel\u00e9s) t\u00e1mogat\u00e1s\u00e1nak \u00e9rdek\u00e9ben olyan t\u00e1voli munka\u00e1llom\u00e1sokra telep\u00edthet\u0151, ahol a WebSphere Application Server nincs telep\u00edtve.

ve.70.fixpack.description=Ez a telep\u00edt\u0151csomag olyan f\u00e1jlokat tartalmaz, amelyek a WebSphere Virtual Enterprise 7.0 v\u00e1ltozat\u00fa telep\u00edt\u00e9sek megadott jav\u00edt\u00f3csomag-szintre t\u00f6rt\u00e9n\u0151 friss\u00edt\u00e9s\u00e9re szolg\u00e1lnak. \
Miut\u00e1n a k\u00edv\u00e1nt platformhoz sz\u00fcks\u00e9ges f\u00e1jlok let\u00f6lt\u00e9sre ker\u00fcltek, egy adminisztr\u00e1tor a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 \u00e9s a WebSphere Update Installer seg\u00edts\u00e9g\u00e9vel telep\u00edtheti a csomagot a megfelel\u0151 hosztokon. \
Ez a telep\u00edt\u0151csomag f\u00fcgg a WebSphere Update Installer csomagt\u00f3l. \
\u00c9ppen ez\u00e9rt az Update Installer bin\u00e1ris f\u00e1jljait le kell t\u00f6lteni, miel\u0151tt ezt a telep\u00edt\u0151csomagot a c\u00e9lhosztok friss\u00edt\u00e9s\u00e9re haszn\u00e1lhatn\u00e1.

xd.611.virtual.enterprise.description=A WebSphere Virtual Enterprise \u00fagy eg\u00e9sz\u00edti ki a WebSphere Application Server Network Deployment 6.1 vagy 7.0 term\u00e9ket, hogy tov\u00e1bbfejleszt\u00e9seket biztos\u00edt a dinamikus m\u0171veletekben \u00e9s a kiterjesztett kezelhet\u0151s\u00e9gben. \
