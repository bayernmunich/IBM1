xd.611.compute.grid.description=A WebSphere Compute Grid \u00fagy eg\u00e9sz\u00edti ki a WebSphere Application Server Network Deployment 6.1 vagy 7.0 v\u00e1ltozat\u00e1t, hogy t\u00e1mogat\u00e1st ny\u00fajt a Compute Grid feladatok futtat\u00e1s\u00e1hoz (tranzakci\u00f3s k\u00f6tegelt feladatok, sz\u00e1m\u00edt\u00e1sintenz\u00edv feladatok \u00e9s nat\u00edv feladatok). \
