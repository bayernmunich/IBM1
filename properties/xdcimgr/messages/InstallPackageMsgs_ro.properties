wasce.description=WebSphere Application Server Community Edition este o platform\u0103 Java de categorie u\u015foar\u0103, server de aplica\u0163iiEnterprise Edition 5 (Java EE 5) construit pe Apache Geronimo, proiectul serverului de aplica\u0163ii cu surs\u0103 deschis\u0103 a Apache Software Foundation. \
