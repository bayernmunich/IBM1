xd.70.virtual.enterprise.description=WebSphere Virtual Enterprise extinde WebSphere Application Server Network Deployment Version 7.0 prin asigurarea \u00eembun\u0103t\u0103\u0163irilor \u00een opera\u0163iile dinamice \u015fi gestionarea extins\u0103. \
Include suport de func\u0163ionare pentru aplica\u0163iile PHP, Grila de calcul \u015fi performan\u0163a \u00eenalt\u0103.

xd.70.xdagent.description=Este o caracteristic\u0103 WebSphere Virtual Enterprise op\u0163ional\u0103 care este instalat\u0103 pe sta\u0163iile de lucru aflate la distan\u0163\u0103 pe care nu este instalat serverul de aplica\u0163ii WebSphere pentru a oferi suport pentru mediul de server mixt incluz\u00e2nd monitorizarea la distan\u0163\u0103.

ve.70.fixpack.description=Acest pachet de instalare poate fi utilizat pentru con\u0163inerea fi\u015fierelor necesare pentru actualizarea instal\u0103rilor de WebSphere Virtual Enterprise Version 7.0 la nivelul pachetului de corec\u0163ii specificat. \
Dup\u0103 ce sunt desc\u0103rcate fi\u015fierele pentru platformele necesare, un administrator poate utiliza pachetul pentru instalarea pe gazdele aplicabile prin utilizarea managerului de instalare centralizat \u015fi Programul de instalare al actualiz\u0103rilor pentru WebSphere.. \
Acest pachet de instalare este dependent de pachetul programului de instalare al actualiz\u0103rilor pentru WebSphere. \
Ca atare, binarele pentru programul de instalare al actualiz\u0103rilor trebuie s\u0103 fie desc\u0103rcat \u00eenainte utilizarea acestui pachet de instalare pentru actualizarea gazdelor \u0163int\u0103.

xd.611.virtual.enterprise.description=WebSphere Virtual Enterprise extinde WebSphere Application Server Network Deployment Versiunea  6.1 sau Versiunea 7.0 prin asigurarea \u00eembun\u0103t\u0103\u0163irilor \u00een opera\u0163iile dinamice \u015fi gestionarea extins\u0103. \
