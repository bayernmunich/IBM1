wasce.sdk.install.summary.win=Re\u0163ine-\u0163i c\u0103 IBM SDK pentru Windows nu poate fi dezinstalat folosind managerul de instalare centralizat. \
Pentru a dezinstala mai t\u00e2rziu WebSphere Application Server Community Edition \u015fi IBM SDK pentru Windows folosind managerul de instalare centralizat, trebuie s\u0103 dezinstala\u0163i manual SDK de pe target host folosind func\u0163ia Windows din Control Panel Ad\u0103ugare/\u00cenl\u0103turare progame.

wasce.sdk.uninstall.summary.win=Re\u0163ine-\u0163i c\u0103 IBM SDK pentru Windows nu poate fi dezinstalat folosind managerul de instalare centralizat. \
IBM SDK pentru Windows va r\u0103m\u00e2ne instalat dup\u0103 ce acest process de dezinstalare este finalizat. \
Trebuie s\u0103 dezinstala\u0163i manual SDK de pe target host folosind func\u0163ia Windows din Control Panel Ad\u0103ugare/\u00cenl\u0103turare progame.

wasce.uninstall.summary.all=Trebuie s\u0103 opri\u0163i toate serverele WebSphere Application Server Community Edition care ruleaz\u0103 pe target host-urile \u00eenainte de a dezinstala serverele. \
Opri\u0163i serverele dac\u0103 acestea ruleaz\u0103 \u00een continuare \u00eenainte de lansarea cererii de dezinstalare.


was.maintenance.update.warning.all=\u00cenainte de a rula unealta WebSphere Update Installer pentru a instala sau a dezinstala \u00eentre\u0163ineri pe \u0163intele selectate, managerul de instalare centralizat\u0103 apeleaz\u0103 agen\u0163ii nodurilor de pe target host-uri pentru a opri toate procesele serverelor \u00een func\u0163iune la \u0163inte. \
Dac\u0103 agen\u0163ii nodurilor nu ruleaz\u0103 pe un target host, trebuie sa v\u0103 asigura\u0163i c\u0103 toate procesele serverului de pe \u0163intele selectate sunt oprite \u00eenainte de a continua.  \
La finalizarea cu succes a actualiz\u0103rii de \u00eentre\u0163inere pe \u0163inta seletat\u0103 managerul de instalare centralizat va reporni automat agentul nodului pe target host.
   
