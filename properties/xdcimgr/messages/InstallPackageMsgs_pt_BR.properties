wasce.sdk.default.install.loc.linux=O local atual depende do pacote configur\u00e1vel SDK espec\u00edfico. O local \u00e9 predefinido e n\u00e3o pode ser modificado.
wasce.sdk.default.install.loc.solaris=O local de instala\u00e7\u00e3o \u00e9 relativo ao local de instala\u00e7\u00e3o para o WebSphere Application Server Community Edition. O local \u00e9 predefinido e n\u00e3o pode ser modificado.
