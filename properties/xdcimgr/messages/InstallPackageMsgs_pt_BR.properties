wasce.description=WebSphere Application Server Community Edition \u00e9 uma plataforma Java leve, servidor de aplicativos do Enterprise Edition 5 (Java EE 5) constru\u00eddo em Apache Geronimo, o projeto de servidor de aplicativos de software livre da Apache Software Foundation. \
Isso protege as inova\u00e7\u00f5es mais recentes da comunidade de software livre em entregar uma base flex\u00edvel e prontamente acess\u00edvel para desenvolver e implementar aplicativos Java EE.
wasce.feature.longname.ServerOnly=Somente servidor
wasce.feature.description.ServerOnly=Esse recurso inclui apenas o servidor.
wasce.feature.longname.ServerAndSDK=Servidor e IBM software developer kit (SDK) para Java 2, v5.0
wasce.feature.description.ServerAndSDK=Este recurso inclui o servidor e o IBM Software Developer Kit for Java 2, vers\u00e3o 5.0, para as plataformas transferidas por download.
wasce.feature.longname.ServerAndSDK6=Servidor e IBM software developer kit (SDK) para Java v6
wasce.feature.description.ServerAndSDK6=Este recurso inclui o servidor e o IBM Software Developer Kit for Java, vers\u00e3o 6, para as plataformas transferidas por download.

