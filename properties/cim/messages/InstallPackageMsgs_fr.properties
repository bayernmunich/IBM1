wasce.sdk.install.summary.win=Notez qu'IBM Software Developer Kit (SDK) pour Windows ne peut pas \u00eatre d\u00e9sinstall\u00e9 \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e. \
Pour d\u00e9sinstaller WebSphere Application Server Community Edition et l'IBM SDK pour Windows ult\u00e9rieurement \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e, vous devez d\u00e9sinstaller le SDK manuellement de l'h\u00f4te cible \u00e0 l'aide de la fonction Ajout/Suppression de programmes du Panneau de configuration Windows.

wasce.sdk.uninstall.summary.win=Notez qu'IBM Software Developer Kit (SDK) pour Windows ne peut pas \u00eatre d\u00e9sinstall\u00e9 \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e. \
IBM SDK pour Windows restera install\u00e9 une fois le processus de d\u00e9sinstallation termin\u00e9. \
Vous devez d\u00e9sinstaller le SDK manuellement de l'h\u00f4te cible \u00e0 l'aide de la fonction Ajout/Suppression de programmes du Panneau de configuration Windows.

wasce.uninstall.summary.all=Vous devez arr\u00eater tous les serveurs WebSphere Application Server Community Edition s'ex\u00e9cutant sur les h\u00f4tes cibles avant de d\u00e9sinstaller les serveurs. \
Si les serveurs sont toujours en cours d'ex\u00e9cution, arr\u00eatez-les avant de soumettre la demande de d\u00e9sinstallation.


was.maintenance.update.warning.all=Aant d'ex\u00e9cuter WebSphere Update Installer pour installer ou d\u00e9sinstaller de la maintenance sur les cibles s\u00e9lectionn\u00e9es, le gestionnaire d'installation centralis\u00e9e contacte tous les agents de noeuds sur les h\u00f4tes cibles pour arr\u00eater tous les processus serveurs en cours d'ex\u00e9cution sur les cibles. \
Si les agents de noeuds ne sont pas en cours d'ex\u00e9cution sur l'h\u00f4te cible, avant de continuer, vous devez vous assurer que la totalit\u00e9 des processus serveurs ont bien \u00e9t\u00e9 arr\u00eat\u00e9s sur les cibles s\u00e9lectionn\u00e9es. \
Une fois que la mise \u00e0 jour de maintenance aura \u00e9t\u00e9 install\u00e9e de mani\u00e8re satisfaisante, le gestionnaire d'installation centralis\u00e9e red\u00e9marrera automatiquement l'agent de noeud sur l'h\u00f4te cible.



