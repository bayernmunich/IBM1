xd.61.operations.optimizer.description=WebSphere Extended Deployment Operations Optimization \u00e9tend WebSphere Application Server Network Deployment Version 6.1 en am\u00e9liorant les op\u00e9rations dynamiques et la gestion. \
Cette fonction inclut la prise en charge des op\u00e9rations pour PHP, Compute Grid, ainsi que des applications hautes performances.

xd.61.xdagent.description=Il s'agit d'une fonction facultative de WebSphere Extended Deployment install\u00e9e sur des machines distantes sur lesquelles WebSphere Application Server ne se trouve pas, qui permet la prise en charge d'un environnement de serveur mixte, ainsi qu'un agent de contr\u00f4le distant.

xd.61.compute.grid.description=WebSphere Extended Deployment Compute Grid am\u00e9liore WebSphere Application Server Network Deployment Version 6.1, avec la prise en charge de l'ex\u00e9cution de travaux Compute Grid (travaux transactionnels par lots, calculs et travaux natifs). \
Cette application comprend \u00e9galement un planificateur ainsi que des fonctions de gestion des travaux permettant de contr\u00f4ler ces travaux.

xd.61.data.grid.description=WebSphere Extended Deployment Data Grid am\u00e9liore WebSphere Application Server Network Deployment Version 6.1, avec la prise en charge d'applications hautes performances. \
Cette fonction inclut l'\u00e9l\u00e9ment ObjectGrid et l'outil de partitionnement.

updi.61.description=L'utilitaire d'installation des mises \u00e0 jour installe les mises \u00e0 jour, telles que les correctifs temporaires, les groupes de correctifs et les groupes de mises \u00e0 jour pour IBM WebSphere. \
Cet utilitaire est destin\u00e9 aux \u00e9ditions de WebSphere Application Server V6.1.

nd.61.fixpack.description=Ce package d'installation peut contenir les fichiers n\u00e9cessaires \u00e0 la mise \u00e0 jour des installations de WebSphere Application Server Network Deployment Version 6.1 vers le niveau de groupe de correctifs indiqu\u00e9. \
Une fois les fichiers destin\u00e9s aux plate-formes requises t\u00e9l\u00e9charg\u00e9s, un administrateur peut utiliser le package pour installer les fichiers sur les h\u00f4tes correspondants \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'utiliser ce package d'installation pour la mise \u00e0 jour des h\u00f4tes cible.

xd.61.fixpack.description=Ce package d'installation peut contenir les fichiers n\u00e9cessaires \u00e0 la mise \u00e0 jour des installations de WebSphere Extended Deployment Version 6.1 vers le niveau de groupe de correctifs indiqu\u00e9. \
Une fois les fichiers destin\u00e9s aux plate-formes requises t\u00e9l\u00e9charg\u00e9s, un administrateur peut utiliser le package pour installer les fichiers sur les h\u00f4tes correspondants \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'utiliser ce package d'installation pour la mise \u00e0 jour des h\u00f4tes cible.

nd.61.maintenance.description=Ce package d'installation est un kit de maintenance assembl\u00e9 par l'utilisateur pour WebSphere Application Server Network Deployment Version 6.1. \
Il peut \u00eatre utilis\u00e9 pour contenir les correctifs temporaires s\u00e9lectionn\u00e9s par l'utilisateur pour le produit en question et qui sont t\u00e9l\u00e9charg\u00e9s sur le site Web de Support technique IBM. \
Ce package peut \u00e9galement \u00eatre utilis\u00e9 pour installer ou d\u00e9sinstaller la maintenance s\u00e9lectionn\u00e9e \u00e0 partir des h\u00f4tes cible \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package d'installation de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'installer l'un des correctifs de ce package.

xd.61.maintenance.description=Ce package d'installation est un kit de maintenance assembl\u00e9 par l'utilisateur pour WebSphere Extended Deployment Version 6.1. \
Il peut \u00eatre utilis\u00e9 pour contenir les correctifs temporaires s\u00e9lectionn\u00e9s par l'utilisateur pour le produit en question et qui sont t\u00e9l\u00e9charg\u00e9s sur le site de Support technique IBM. \
Ce package peut \u00e9galement \u00eatre utilis\u00e9 pour installer ou d\u00e9sinstaller la maintenance s\u00e9lectionn\u00e9e \u00e0 partir des h\u00f4tes cible \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package d'installation de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'installer l'un des correctifs de ce package.

wasce.description=WebSphere Application Server Community Edition est un serveur d'applications J2EE (Java 2 Platform Enterprise Edition) simple, bas\u00e9 sur la technologie Apache Geronimo. \
Il exploite les innovations les plus r\u00e9centes de la communaut\u00e9 Open Source pour fournir une base int\u00e9gr\u00e9e, facilement accessible et flexible pour le d\u00e9veloppement et le d\u00e9ploiement d'applications Java.
wasce.feature.longname.ServerOnly=Serveur uniquement
wasce.feature.description.ServerOnly=Cette fonction inclut le serveur uniquement.
wasce.feature.longname.ServerAndSDK=Serveur et IBM Software Developer Kit (SDK)
wasce.feature.description.ServerAndSDK=Cette fonction inclut le serveur et l'IBM Software Developer Kit pour les plateformes que vous avez t\u00e9l\u00e9charg\u00e9es.

