wasce.sdk.default.install.loc=Le tableau suivant montre l'emplacement d'installation pour l'IBM Software Developer Kit (SDK), Java 2 Technology Edition.   

wasce.sdk.default.install.loc.aix=Il s'agit de l'emplacement d'installation par d\u00e9faut. Cet emplacement ne peut pas \u00eatre modifi\u00e9.
wasce.sdk.default.install.loc.linux=L'emplacement r\u00e9el d\u00e9pend du groupe particulier de SDK utilis\u00e9. L'emplacement est pr\u00e9d\u00e9fini et ne peut pas \u00eatre modifi\u00e9.
wasce.sdk.default.install.loc.solaris=L'emplacement d'installation est relatif \u00e0 celui de WebSphere Application Server Community Edition. L'emplacement est pr\u00e9d\u00e9fini et ne peut pas \u00eatre modifi\u00e9.
