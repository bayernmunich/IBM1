#
wasce.dependent.jdk.path=Indiquez le r\u00e9pertoire d'installation pour un environnement Java pris en charge sur l'h\u00f4te cible. \
Si vous ne renseignez pas le chemin d'acc\u00e8s au r\u00e9pertoire d'installation, le programme d'installation de WebSphere Application Server Community Edition tentera d'en trouver un. \
Cependant, l'installation de WebSphere Application Server Community Edition \u00e9chouera si aucun environnement Java pris en charge ne peut \u00eatre localis\u00e9 par le programme d'installation.

