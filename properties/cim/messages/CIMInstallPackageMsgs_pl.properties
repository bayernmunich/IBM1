was.os400.default.profile.location=W domy\u015blnym po\u0142o\u017ceniu profilu produktu WebSphere Application Server dla systemu i5/OS znajduj\u0105 si\u0119 konfigurowalne pliki dla profilu. \
W wielu przyk\u0142adach znajduj\u0105cych si\u0119 w Centrum informacyjnym ten katalog jest okre\u015blany jako katalog_g\u0142\u00f3wny_danych_u\u017cytkownika. \
Domy\u015blne po\u0142o\u017cenie profilu to katalog, w kt\u00f3rym tworzony jest rejestr profilu i katalog profili. 

