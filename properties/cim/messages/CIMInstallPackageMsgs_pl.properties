was.install.summary.all=W\u0119ze\u0142 zarz\u0105dzany produktu WebSphere Application Server z domy\u015bln\u0105 nazw\u0105 w\u0119z\u0142a i nazw\u0105 profilu \"Niestandardowy01\" zostanie utworzony w ka\u017cdym zdalnym elemencie docelowym i stowarzyszony z bie\u017c\u0105c\u0105 kom\u00f3rk\u0105 mened\u017cera wdra\u017cania. \
Po pomy\u015blnym zako\u0144czeniu tej operacji u\u017cyj mened\u017cera wdra\u017cania do utworzenia serwera lub klastra serwer\u00f3w w obr\u0119bie w\u0119z\u0142a. 

was.install.summary.400=Tymczasowy zast\u0119pczy komunikat podsumowania dla instalacji w systemie i5/OS.


was.installWithRespFile.summary.all=Elementem docelowym jest istniej\u0105ca instalacja - przed rozpocz\u0119ciem instalacji scentralizowany mened\u017cer instalacji podejmie pr\u00f3b\u0119 zatrzymania wszystkich dzia\u0142aj\u0105cych serwer\u00f3w na ho\u015bcie docelowym. \
Operacja b\u0119dzie kontynuowana, nawet je\u015bli cz\u0119\u015b\u0107 dzia\u0142aj\u0105cych serwer\u00f3w nie zostanie zatrzymana. \
Jednak instalacja mo\u017ce w tym przypadku nie powie\u015b\u0107 si\u0119. \
Aby unikn\u0105\u0107 zatrzymania dzia\u0142aj\u0105cych serwer\u00f3w przez scentralizowany mened\u017cer instalacji w tej chwili, nale\u017cy anulowa\u0107 t\u0119 operacj\u0119.    


was.uninstall.summary.all=Przed rozpocz\u0119ciem deinstalacji scentralizowany mened\u017cer instalacji podejmie pr\u00f3b\u0119 zatrzymania wszystkich dzia\u0142aj\u0105cych serwer\u00f3w na ho\u015bcie docelowym. \
Operacja b\u0119dzie kontynuowana, nawet je\u015bli cz\u0119\u015b\u0107 dzia\u0142aj\u0105cych serwer\u00f3w nie zostanie zatrzymana. \
Jednak deinstalacja mo\u017ce w tym przypadku nie powie\u015b\u0107 si\u0119. \
Aby unikn\u0105\u0107 zatrzymania dzia\u0142aj\u0105cych serwer\u00f3w przez scentralizowany mened\u017cer instalacji w tej chwili, nale\u017cy anulowa\u0107 t\u0119 operacj\u0119.    


was.maintenance.update.warning.all=Przed uruchomieniem narz\u0119dzia \
instalatora aktualizacji produktu WebSphere w celu zainstalowania lub \
zdeinstalowania pakietu serwisowego na wybranych serwerach docelowych mened\u017cer scentralizowanej instalacji wywo\u0142uje agenty w\u0119z\u0142\u00f3w na hostach docelowych, aby \
zatrzyma\u0107 wszystkie dzia\u0142aj\u0105ce tam procesy. \
Je\u015bli agenty w\u0119z\u0142\u00f3w nie dzia\u0142aj\u0105 na ho\u015bcie docelowym, przed kontynuowaniem \
nale\u017cy upewni\u0107 si\u0119, \u017ce wszystkie procesy serwera na wybranych serwerach \
docelowych zosta\u0142y zatrzymane. \
Po pomy\u015blnym zako\u0144czeniu aktualizacji pakietu serwisowego na wybranym \
serwerze docelowym mened\u017cer scentralizowanej instalacji automatycznie \
zrestartuje agent w\u0119z\u0142a na ho\u015bcie docelowym.


