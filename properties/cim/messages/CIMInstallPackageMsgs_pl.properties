updi.70.description=Narz\u0119dzie Update Installer instaluje aktualizacje, takie jak poprawki tymczasowe, pakiety poprawek i pakiety aktualizacyjne, dla oprogramowania IBM WebSphere. \
To narz\u0119dzie Update Installer jest przeznaczone dla produktu WebSphere Application Server 7.

nd.70.maintenance.description=Ten pakiet instalacji to stworzony przez u\u017cytkownika pakiet serwisowy dla produktu WebSphere Application Server Network Deployment 7.0. \
W tym pakiecie mo\u017cna umie\u015bci\u0107 wybrane przez u\u017cytkownika poprawki tymczasowe dla wspomnianego produktu, kt\u00f3re zosta\u0142y pobrane z serwisu WWW wsparcia IBM. \
Za pomoc\u0105 tego pakietu mo\u017cna tak\u017ce instalowa\u0107 i deinstalowa\u0107 wybrane poprawki serwisowe na hostach docelowych przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu instalacji WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed zainstalowaniem jakichkolwiek poprawek z tego pakietu.

nd.70.fixpack.description=W tym pakiecie instalacji mo\u017cna umie\u015bci\u0107 pliki wymagane do aktualizacji instalacji produktu WebSphere Application Server Network Deployment 7.0 do okre\u015blonego poziomu pakietu poprawek. \
Po pobraniu plik\u00f3w dla wymaganych platform administrator mo\u017ce u\u017cy\u0107 pakietu do instalacji na odpowiednich hostach przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed u\u017cyciem tego pakietu instalacji do aktualizacji host\u00f3w docelowych.

