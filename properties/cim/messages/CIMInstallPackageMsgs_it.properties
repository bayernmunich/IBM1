was.os400.default.profile.location=L'ubicazione del profilo predefinita per WebSphere Application Server per i5/OS contiene i file configurabili per il profilo. \
Questa directory \u00e8 indicata in molti esempi del centro informazioni come user_data_root. \
L'ubicazione del profilo predefinita \u00e8 la directory in cui sono creati il registro del profilo e la directory dei profili. 

