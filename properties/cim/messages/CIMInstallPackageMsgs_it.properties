was.install.summary.all=Un nodo gestito WebSphere Application Server con il nome nodo predefinito e un nome profilo \"Custom01\" sar\u00e0 creato su ciascuna destinazione remota e aggiunto alla cella del gestore distribuzione corrente. \
Una volta completata l'operazione correttamente, utilizzare il gestore distribuzione per creare un server o un cluster di server all'interno del nodo. 

was.install.summary.400=Messaggio di riepilogo segnaposto temporaneo per le installazioni su i5/OS.


was.installWithRespFile.summary.all=Se la destinazione di installazione \u00e8 una installazione esistente, il Centralized Installation Manager tenter\u00e0 di arrestare tutti i server in esecuzione sull'host di destinazione prima di cominciare l'operazione di installazione. \
L'operazione pu\u00f2 continuare anche se alcuni server in esecuzione non possono essere arrestati. \
Tuttavia, l'installazione successiva potrebbe non riuscire. \
Se non si desidera che il Centralized Installation Manager arresti i server in esecuzione a questo punto, annullare l'operazione.    


was.uninstall.summary.all=Il Centralized Installation Manager tenter\u00e0 di arrestare tutti i server in esecuzione sull'host di destinazione prima di cominciare l'operazione di disinstallazione. \
L'operazione pu\u00f2 continuare anche se alcuni server in esecuzione non possono essere arrestati. \
Tuttavia, la disinstallazione successiva potrebbe non riuscire. \
Se non si desidera che il Centralized Installation Manager arresti i server in esecuzione a questo punto, annullare l'operazione.    


was.maintenance.update.warning.all=Prima di eseguire lo strumento WebSphere Update Installer per installare o disinstallare la manutenzione sulle destinazioni selezionate, il Centralized Installation Manager richiama gli agent nodo sugli host di destinazione per arrestare tutti i processi server in esecuzione su tali destinazioni. \
Se gli agent nodo non sono in esecuzione sull'host di destinazione, \u00e8 necessario assicurarsi che tutti i processi server sulle destinazioni selezionate siano stati arrestati prima di procedere. \
Dopo la riuscita del completamento dell'aggiornamento della manutenzione sulla destinazione selezionata, il Centralized Installation Manager riavvia automaticamente l'agent nodo sull'host di destinazione.


