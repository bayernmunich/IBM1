nd.61.description=WebSphere Application Server Network Deployment offre alta disponibilit\u00e0, gestione e prestazioni avanzate. \
Combina una disponibilit\u00e0 quasi continua con l'ottimizzazione di prestazioni automatizzate e la gestione centralizzata e il monitoraggio per le applicazioni critiche di business.   

