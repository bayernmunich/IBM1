was.os400.default.profile.location=Die Standardprofilposition f\u00fcr WebSphere Application Server for i5/OS enth\u00e4lt die konfigurierbaren Dateien f\u00fcr das Profil.\
Auf dieses Verzeichnis wird in vielen Information-Center-Beispielen mit user_data_root oder Datenstammverzeichnis_des_Benutzers verwiesen. \
Die Standardprofilposition ist das Verzeichnis, unter dem die Profilregistry und das Profilverzeichnis erstellt werden. 

