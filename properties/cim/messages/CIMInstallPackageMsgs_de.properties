nd.61.description=WebSphere Application Server Network Deployment bietet Verbesserungen in Bezug auf Leistung, Management und hohe Verf\u00fcgbarkeit. \
Das Produkt kombiert ein nahezu unterunterbrochene Verf\u00fcgbarkeit mit automatisierter Leistungsoptimierung sowie zentralen Management- und \u00dcberwachungsfunktionen f\u00fcr gesch\u00e4ftskritische Anwendungen. 

