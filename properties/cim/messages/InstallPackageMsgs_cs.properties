xd.61.operations.optimizer.description=Funkce WebSphere Extended Deployment Operations Optimization roz\u0161i\u0159uje produkt WebSphere Application Server Network Deployment verze 6.1 o vylep\u0161en\u00ed v oblasti dynamick\u00fdch operac\u00ed a roz\u0161\u00ed\u0159en\u00e9 mo\u017enosti spr\u00e1vy. \
Obsahuje opera\u010dn\u00ed podporu pro jazyk PHP, prost\u0159ed\u00ed Compute Grid a vysoce v\u00fdkonn\u00e9 aplikace.

xd.61.xdagent.description=Toto je voliteln\u00e1 funkce WebSphere Extended Deployment, kter\u00e1 se instaluje na vzd\u00e1len\u00e9 pracovn\u00ed stanice, ve kter\u00fdch nen\u00ed  instalov\u00e1n produkt WebSphere Application Server, aby podporovala podporu sm\u00ed\u0161en\u00e9ho serverov\u00e9ho prost\u0159ed\u00ed v\u010detn\u011b vzd\u00e1len\u00e9ho sledov\u00e1n\u00ed.

xd.61.compute.grid.description=Funkce WebSphere Extended Deployment Compute Grid roz\u0161i\u0159uje produkt WebSphere Application Server Network Deployment verze 6.1 o podporu spou\u0161t\u011bn\u00ed \u00faloh prost\u0159ed\u00ed Compute Grid (transak\u010dn\u00ed d\u00e1vkov\u00e9 \u00falohy, v\u00fdpo\u010detn\u011b n\u00e1ro\u010dn\u00e9 \u00falohy a nativn\u00ed \u00falohy). \
D\u00e1le zahrnuje funkce pl\u00e1nova\u010de a spr\u00e1vy \u00faloh pro pr\u00e1ci s t\u011bmito \u00falohami.

xd.61.data.grid.description=Funkce WebSphere Extended Deployment Data Grid roz\u0161i\u0159uje produkt WebSphere Application Server Network Deployment verze 6.1 o podporu pro vysoce v\u00fdkonn\u00e9 aplikace. \
Obsahuje funkce ObjectGrid a d\u011blen\u00ed do oblast\u00ed.

updi.61.description=Aktualiza\u010dn\u00ed program instaluje aktualizace, jako jsou prozat\u00edmn\u00ed opravy, opravn\u00e9 sady a aktualiza\u010dn\u00ed sady, pro software IBM WebSphere. \
Aktualiza\u010dn\u00ed program je ur\u010den pro verze 6.1 produktu WebSphere Application Server.

nd.61.fixpack.description=Tento instala\u010dn\u00ed bal\u00edk lze pou\u017e\u00edt k p\u0159id\u00e1n\u00ed soubor\u016f nutn\u00fdch k aktualizaci instalac\u00ed produktu WebSphere Application Server Network Deployment verze 6.1 na ur\u010denou \u00farove\u0148 opravn\u00e9 sady. \
Pot\u00e9, co jsou sta\u017eeny soubory pro po\u017eadovan\u00e9 platformy, administr\u00e1tor m\u016f\u017ee pou\u017e\u00edt bal\u00edk pro instalaci na p\u0159\u00edslu\u0161n\u00e9 hostitele pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM) a aktualiza\u010dn\u00edho programu platformy WebSphere. \
Tento instala\u010dn\u00ed bal\u00edk z\u00e1vis\u00ed na bal\u00edku aktualiza\u010dn\u00edho programu platformy WebSphere. \
Proto bin\u00e1rn\u00ed soubory aktualiza\u010dn\u00edho programu je t\u0159eba st\u00e1hnout p\u0159ed pou\u017eit\u00edm tohoto instala\u010dn\u00edho bal\u00edku k aktualizaci c\u00edlov\u00fdch hostitel\u016f.

xd.61.fixpack.description=Tento instala\u010dn\u00ed bal\u00edk lze pou\u017e\u00edt k p\u0159id\u00e1n\u00ed soubor\u016f nutn\u00fdch k aktualizaci instalac\u00ed produktu WebSphere Extended Deployment verze 6.1 na ur\u010denou \u00farove\u0148 opravn\u00e9 sady. \
