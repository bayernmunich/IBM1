wasce.sdk.install.summary.win=Pozn\u00e1mka: Sadu SDK (IBM Software Developer Kit) pro syst\u00e9m Windows nelze odinstalovat pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM). \
Chcete-li produkt WebSphere Application Server Community Edition a sadu IBM SDK pro syst\u00e9m Windows pozd\u011bji odinstalovat pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM), je t\u0159eba sadu SDK z c\u00edlov\u00e9ho po\u010d\u00edta\u010de odinstalovat ru\u010dn\u011b pomoc\u00ed funkce P\u0159idat nebo odebrat programy ovl\u00e1dac\u00edho panelu syst\u00e9mu Windows.

wasce.sdk.uninstall.summary.win=Pozn\u00e1mka: Sadu SDK (IBM Software Developer Kit) pro syst\u00e9m Windows nelze odinstalovat pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM). \
Sada IBM SDK pro syst\u00e9m Windows z\u016fstane nainstalov\u00e1na i po dokon\u010den\u00ed odinstala\u010dn\u00edho procesu. \
Sadu SDK je t\u0159eba z c\u00edlov\u00e9ho po\u010d\u00edta\u010de odinstalovat ru\u010dn\u011b pomoc\u00ed funkce P\u0159idat nebo odebrat programy ovl\u00e1dac\u00edho panelu syst\u00e9mu Windows.

wasce.uninstall.summary.all=P\u0159ed odinstalov\u00e1n\u00edm je t\u0159eba v\u0161echny servery WebSphere Application Server Community Edition spu\u0161t\u011bn\u00e9 na c\u00edlov\u00fdch hostitel\u00edch zastavit. \
P\u0159ed odesl\u00e1n\u00edm po\u017eadavku na odinstalaci zastavte v\u0161echny p\u0159\u00edpadn\u00e9 dosud spu\u0161t\u011bn\u00e9 servery.


was.maintenance.update.warning.all=P\u0159ed spu\u0161t\u011bn\u00edm n\u00e1stroje aktualiza\u010dn\u00edho programu platformy WebSphere za \u00fa\u010delem instalace nebo odinstalace \u00fadr\u017eby na vybran\u00fdch c\u00edlech provede spr\u00e1vce centralizovan\u00e9 instalace (CIM) na v\u0161ech agentech uzlu vol\u00e1n\u00ed, kter\u00e9 v c\u00edlech zastav\u00ed v\u0161echny spu\u0161t\u011bn\u00e9 procesy serveru. \
V p\u0159\u00edpad\u011b, \u017ee na c\u00edlov\u00e9m hostiteli nejsou spu\u0161t\u011bni agenti uzl\u016f, je t\u0159eba p\u0159ed pokra\u010dov\u00e1n\u00edm zajistit, \u017ee jsou na vybran\u00fdch c\u00edlech zastaveny v\u0161echny procesy serveru. \
Po \u00fasp\u011b\u0161n\u00e9m dokon\u010den\u00ed aktualizace \u00fadr\u017eby na vybran\u00e9m c\u00edli spr\u00e1vce centralizovan\u00e9 instalace (CIM) automaticky znovu spust\u00ed agenta uzlu na c\u00edlov\u00e9m hostiteli.



