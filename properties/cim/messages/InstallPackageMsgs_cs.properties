nd.61.maintenance.description=Tento instala\u010dn\u00ed bal\u00edk je u\u017eivatelem sestaven\u00fd bal\u00edk \u00fadr\u017eby pro produkt WebSphere Application Server Network Deployment verze 6.1. \
Tento bal\u00edk lze pou\u017e\u00edt k um\u00edst\u011bn\u00ed prozat\u00edmn\u00edch oprav vybran\u00fdch u\u017eivatelem pro p\u0159\u00edslu\u0161n\u00fd produkt sta\u017een\u00fd z webu podpory spole\u010dnosti IBM. \
Tento bal\u00edk lze tak\u00e9 pou\u017e\u00edt k instalaci vybran\u00e9 \u00fadr\u017eby na c\u00edlov\u00e9 hostitele nebo jej\u00ed odinstalaci pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM) a aktualiza\u010dn\u00edho programu platformy WebSphere. \
Tento instala\u010dn\u00ed bal\u00edk z\u00e1vis\u00ed na instala\u010dn\u00edm bal\u00edku aktualiza\u010dn\u00edho programu platformy WebSphere. \
Proto bin\u00e1rn\u00ed soubory aktualiza\u010dn\u00edho programu je t\u0159eba st\u00e1hnout p\u0159ed instalac\u00ed jak\u00fdchkoli oprav z tohoto bal\u00edku.

xd.61.maintenance.description=Tento instala\u010dn\u00ed bal\u00edk je u\u017eivatelem sestaven\u00fd bal\u00edk \u00fadr\u017eby pro produkt WebSphere Extended Deployment verze 6.1. \
