wasce.description=Produkt WebSphere Application Server Community Edition je bezplatn\u00fd aplika\u010dn\u00ed server odleh\u010den\u00e9 verzi prost\u0159ed\u00ed J2EE zalo\u017een\u00fd na technologii Apache Geronimo. \
Pou\u017e\u00edv\u00e1 \u017ehav\u00e9 novinky z komunity softwaru s otev\u0159en\u00fdm zdrojov\u00fdm k\u00f3dem a nab\u00edz\u00ed integrovan\u00fd, snadno dostupn\u00fd a pru\u017en\u00fd z\u00e1klad pro v\u00fdvoj a implementaci aplikac\u00ed v jazyce Java.
