xd.61.operations.optimizer.description=WebSphere Extended Deployment Operations Optimization erweitert WebSphere Application Server Network Deployment Version 6.1 und stellt Erweiterungen f\u00fcr dynamische Operationen und erweiterte Verwaltbarkeit bereit. \
Das Feature enth\u00e4lt Operationsunterst\u00fctzung f\u00fcr PHP-, Compute-Grid- und Hochleistungsanwendungen.

xd.61.xdagent.description=Dieses optionale Feature von WebSphere Extended Deployment wird zur Unterst\u00fctzung einer heterogene Serverumgebung (einschlie\u00dflich ferner \u00dcberwachung) auf fernen Workstations installiert, auf denen WebSphere Application Server nicht installiert ist.

xd.61.compute.grid.description=WebSphere Extended Deployment Compute Grid erweitert WebSphere Application Server Network Deployment Version 6.1 und stellt die Unterst\u00fctzung f\u00fcr die Ausf\u00fchrung von Compute-Grid-Jobs (transaktionsorientierten Batch-Jobs, rechenintensiven Jobs und nativen Jobs) bereit.\
Au\u00dferdem stellt dieses Feature einen Scheduler und Jobverwaltungsfunktionen f\u00fcr die Steuerung dieser Jobs bereit.

xd.61.data.grid.description=WebSphere Extended Deployment Data Grid erweitert WebSphere Application Server Network Deployment Version 6.1 und stellt die Unterst\u00fctzung f\u00fcr Hochleistungsanwendungen bereit.\
Dieses Feature enth\u00e4lt ObjectGrid und die Partitionierungsfunktion.

updi.61.description=Update Installer installiert Aktualisierungen, wie z. B. vorl\u00e4ufige Fixes, Fixpacks und Refresh-Packs f\u00fcr IBM WebSphere-Software. \
Dieser Update Installer ist f\u00fcr Releases von WebSphere Application Server Version 6.1 bestimmt.

nd.61.fixpack.description=In dieses Installationspaket k\u00f6nnen die Dateien gepackt werden, die erforderlich sind, um Installationen von WebSphere Application Server Network Deployment Version 6.1 auf den angegebenen Fixpack-Stand zu aktualisieren. \
Nach dem Herunterladen der Dateien f\u00fcr die erforderlichen Plattformen kann ein Administrator das Paket unter Verwendung von Centralized Installation Manager und des WebSphere-Programms Update Installer f\u00fcr die Installation auf geeigneten Hosts verwenden. \
Dieses Installationspaket ist vom Paket des WebSphere-Programms Update Installer abh\u00e4ngig. \
Deshalb m\u00fcssen die Bin\u00e4rdateien f\u00fcr Update Installer heruntergeladen werden, bevor dieses Installationspaket f\u00fcr die Aktualisierung von Zielhosts verwendet wird.

xd.61.fixpack.description=In dieses Installationspaket k\u00f6nnen die Dateien gepackt werden, die erforderlich sind, um Installationen von WebSphere Extended Deployment Version 6.1 auf den angegebenen Fixpack-Stand zu aktualisieren. \
Nach dem Herunterladen der Dateien f\u00fcr die erforderlichen Plattformen kann ein Administrator das Paket unter Verwendung von Centralized Installation Manager und des WebSphere-Programms Update Installer f\u00fcr die Installation auf geeigneten Hosts verwenden. \
Dieses Installationspaket ist vom Paket des WebSphere-Programms Update Installer abh\u00e4ngig. \
Deshalb m\u00fcssen die Bin\u00e4rdateien f\u00fcr Update Installer heruntergeladen werden, bevor dieses Installationspaket f\u00fcr die Aktualisierung von Zielhosts verwendet wird.

nd.61.maintenance.description=Dieses Installationspaket ist ein vom Benutzer assembliertes Wartungspaket f\u00fcr WebSphere Application Server Network Deployment Version 6.1. \
In dieses Paket k\u00f6nnen vom Benutzer ausgew\u00e4hlte vorl\u00e4ufige Fixes f\u00fcr das genannte Produkt, die von der IBM Unterst\u00fctzungswebsite heruntergeladen werden, gepackt werden. \
Au\u00dferdem kann dieses Paket unter Verwendung von Centralized Installation Manager und des WebSphere-Programms Update Installer f\u00fcr die Installation und Deinstallation ausgew\u00e4hlter Wartungspakete verwendet werden. \
Dieses Installationspaket ist vom Installationspaket des WebSphere-Programms Update Installer abh\u00e4ngig. \
Deshalb m\u00fcssen die Bin\u00e4rdateien f\u00fcr Update Installer heruntergeladen werden, bevor Fixes aus diesem Paket installiert werden.

xd.61.maintenance.description=Dieses Installationspaket ist ein vom Benutzer assembliertes Wartungspaket f\u00fcr WebSphere Extended Deployment Version 6.1. \
In dieses Paket k\u00f6nnen vom Benutzer ausgew\u00e4hlte vorl\u00e4ufige Fixes f\u00fcr das genannte Produkt, die von der IBM Unterst\u00fctzungssite heruntergeladen werden, gepackt werden. \
Au\u00dferdem kann dieses Paket unter Verwendung von Centralized Installation Manager und des WebSphere-Programms Update Installer f\u00fcr die Installation und Deinstallation ausgew\u00e4hlter Wartungspakete verwendet werden. \
Dieses Installationspaket ist vom Installationspaket des WebSphere-Programms Update Installer abh\u00e4ngig. \
Deshalb m\u00fcssen die Bin\u00e4rdateien f\u00fcr Update Installer heruntergeladen werden, bevor Fixes aus diesem Paket installiert werden.

wasce.description=WebSphere Application Server Community Edition ist ein kostenloser, schlanker J2EE-Anwendungsserver (Java 2 Platform, Enterprise Edition), der auf der Technologie Apache Geronimo basiert. \
Das Produkt nutzt die aktuellen Innovationen aus der Open-Source-Community und ist eine integrierte, leicht zug\u00e4ngliche und flexible Grundlage f\u00fcr die Entwicklung und Implementierung von Java-Anwendungen.
wasce.feature.longname.ServerOnly=Nur Server
wasce.feature.description.ServerOnly=Dieses Feature enth\u00e4lt nur den Server.
wasce.feature.longname.ServerAndSDK=Server und IBM Software Developer Kit (SDK)
wasce.feature.description.ServerAndSDK=Dieses Feature enth\u00e4lt den Server und IBM Software Developer Kit f\u00fcr die heruntergeladenen Plattformen.

