wasce.sdk.install.summary.win=Beachten Sie, dass IBM Software Developer Kit (SDK) for Windows nicht \u00fcber Centralized Installation Manager deinstalliert werden kann.\
Wenn Sie WebSphere Application Server Community Edition und IBM SDK for Windows sp\u00e4ter mit Centralized Installation Manager deinstallieren m\u00f6chten, m\u00fcssen Sie das SDK manuell mit der Funktion "Programme \u00e4ndern/entfernen" in der Windows-Systemsteuerung vom Zielhost entfernen.

wasce.sdk.uninstall.summary.win=Beachten Sie, dass IBM Software Developer Kit (SDK) for Windows nicht \u00fcber Centralized Installation Manager deinstalliert werden kann.\
IBM SDK for Windows bleibt auch nach Abschluss des Deinstallationsprozesses installiert.\
Sie m\u00fcssen das SDK \u00fcber die Funktion "Programme \u00e4ndern/entfernen" in der Windows-Systemsteuerung manuell vom Zielhost deinstallieren.

wasce.uninstall.summary.all=Sie m\u00fcssen alle Server von WebSphere Application Server Community Edition, die auf den Zielhosts ausgef\u00fchrt werden, vor dem Deinstallieren der Server stoppen. \
Stoppen Sie die Server, wenn sie noch aktiv sind, bevor Sie die Deinstallationsanforderung \u00fcbergeben.


was.maintenance.update.warning.all=Vor der Ausf\u00fchrung des Tools WebSphere Update Installer f\u00fcr die Installation bzw. Deinstallation von Wartungspaketen in den ausgew\u00e4hlten Zielen weist Centralized Installation Manager die Node Agents auf den Zielhosts an, alle aktiven Serverprozesse in den Zielen zu stoppen.\
Wenn die Node Agents auf dem Zielhost nicht aktiv sind, m\u00fcssen Sie sicherstellen, dass alle Serverprozesse in den ausgew\u00e4hlten Zielen gestoppt sind, bevor die Operation fortgesetzt wird.\
Nach erfolgreichem Abschluss der Wartungsaktualisierung im ausgew\u00e4hlten Ziel startet Centralized Installation Manager den Node Agent auf dem Zielhost automatisch erneut.



