wasce.sdk.default.install.loc=In der folgenden Tabelle wird die Installationsposition f\u00fcr IBM Software Developer Kit (SDK), Java 2 Technology Edition angezeigt. 

wasce.sdk.default.install.loc.aix=Dies ist die Standardinstallationsposition. Diese Position kann nicht ge\u00e4ndert werden.
wasce.sdk.default.install.loc.linux=Die tats\u00e4chliche Position richtet sich nach dem jeweiligen SDK-Paket, das verwendet wird. Die Position ist vordefiniert und kann nicht ge\u00e4ndert werden.
wasce.sdk.default.install.loc.solaris=Die Installationsposition ist relativ zur Installationsposition f\u00fcr WebSphere Application Server Community Edition. Die Position ist vordefiniert und kann nicht ge\u00e4ndert werden.
