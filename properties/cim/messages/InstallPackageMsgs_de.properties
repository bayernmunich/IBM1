wasce.dependent.jdk.path=Geben Sie das Installationsverzeichnis f\u00fcr eine unterst\u00fctzte Java-Umgebung auf dem Zielhost an.\
Wenn Sie den Installationsverzeichnispfad nicht angeben, versucht das Installationsprogramm von WebSphere Application Server Community Edition, einen Pfad zu finden. \
Die Installation von WebSphere Application Server Community Edition schl\u00e4gt jedoch fehl, wenn das Installationsprogramm keine unterst\u00fctzte Java-Umgebung findet.

