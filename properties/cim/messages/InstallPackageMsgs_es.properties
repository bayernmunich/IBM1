xd.61.operations.optimizer.description=WebSphere Extended Deployment Operations Optimization ampl\u00eda WebSphere Application Server Network Deployment Versi\u00f3n 6.1, proporcionando mejoras en las operaciones din\u00e1micas y ampliando las posibilidades de gesti\u00f3n. \
Incluye soporte de operaciones para PHP, Compute Grid y aplicaciones de alto rendimiento.

xd.61.xdagent.description=Se trata de una caracter\u00edstica opcional de WebSphere Extended Deployment que se instala en estaciones de trabajo remotas en las que WebSphere Application Server no est\u00e1 instalado para proporcionar soporte para un entorno mixto de servidores y que incluye el agente de supervisi\u00f3n remota.

xd.61.compute.grid.description=WebSphere Extended Deployment Compute Grid ampl\u00eda WebSphere Application Server Network Deployment Versi\u00f3n 6.1, proporcionando soporte para ejecutar trabajos de Compute Grid (trabajos por lotes transaccionales, trabajos de c\u00e1lculo intensivo y trabajos nativos). \
Tambi\u00e9n incluye un planificador y funciones de gesti\u00f3n de trabajo para controlar los trabajos.

xd.61.data.grid.description=WebSphere Extended Deployment Data Grid ampl\u00eda WebSphere Application Server Network Deployment Versi\u00f3n 6.1, proporcionando soporte para aplicaciones de alto rendimiento. \
Incluye ObjectGrid y el recurso de particionamiento.

updi.61.description=Update Installer instala actualizaciones, como arreglos temporales, fixpacks y paquetes de renovaci\u00f3n, para el software IBM WebSphere. \
Update Installer es para los releases de WebSphere Application Server V6.1.

nd.61.fixpack.description=Este paquete de instalaci\u00f3n se puede utilizar para que contenga los archivos necesarios para actualizar las instalaciones de WebSphere Application Server Network Deployment Versi\u00f3n 6.1 a un nivel de fixpack concreto. \
Despu\u00e9s de descargar los archivos para las plataformas que se precisen, un administrador puede utilizar el paquete para instalarlo en los hosts que corresponda mediante el gestor de instalaci\u00f3n centralizada y WebSphere Update Installer. \
Este paquete de instalaci\u00f3n depende del paquete de WebSphere Update Installer. \
Por ello, hay que descargar los binarios para Update Installer antes de utilizar este paquete de instalaci\u00f3n para actualizar hosts de destino.

xd.61.fixpack.description=Este paquete de instalaci\u00f3n se puede utilizar para que contenga los archivos necesarios para actualizar las instalaciones de WebSphere Extended Deployment Versi\u00f3n 6.1 a un nivel de fixpack concreto. \
Despu\u00e9s de descargar los archivos para las plataformas que se precisen, un administrador puede utilizar el paquete para instalarlo en los hosts que corresponda mediante el gestor de instalaci\u00f3n centralizada y WebSphere Update Installer. \
Este paquete de instalaci\u00f3n depende del paquete de WebSphere Update Installer. \
Por ello, hay que descargar los binarios para Update Installer antes de utilizar este paquete de instalaci\u00f3n para actualizar hosts de destino.

nd.61.maintenance.description=Este paquete de instalaci\u00f3n es un paquete ensamblado por el usuario para mantener WebSphere Application Server Network Deployment Versi\u00f3n 6.1. \
Este paquete se puede utilizar para que contenga arreglos temporales seleccionados por el usuario para el producto que se ha descargado desde el sitio web de soporte de IBM. \
Este paquete tambi\u00e9n se puede utilizar para instalar o desinstalar mantenimiento seleccionado de hosts de destino con el gestor de instalaci\u00f3n centralizada y WebSphere Update Installer. \
Este paquete de instalaci\u00f3n depende del paquete de instalaci\u00f3n WebSphere Update Installer. \
Por ello, hay que descargar los binarios para Update Installer antes de instalar cualquiera de los arreglos de este paquete.

xd.61.maintenance.description=Este paquete de instalaci\u00f3n es un paquete ensamblado por el usuario para mantener WebSphere Extended Deployment Versi\u00f3n 6.1. \
Este paquete se puede utilizar para mantener arreglos temporales seleccionados por el usuario para el producto que se ha descargado desde el sitio de soporte de IBM. \
Este paquete tambi\u00e9n se puede utilizar para instalar o desinstalar mantenimiento seleccionado de hosts de destino con el gestor de instalaci\u00f3n centralizada y WebSphere Update Installer. \
Este paquete de instalaci\u00f3n depende del paquete de instalaci\u00f3n WebSphere Update Installer. \
Por ello, hay que descargar los binarios para Update Installer antes de instalar cualquiera de los arreglos de este paquete.

wasce.description=WebSphere Application Server Community Edition es un servidor de aplicaciones gratuito y ligero de Java 2 Platform Enterprise Edition (J2EE) que se basa en la tecnolog\u00eda de Apache Geronimo. \
Utiliza las \u00faltimas innovaciones de la comunidad de c\u00f3digo abierto para ofrecer una base flexible, accesible con rapidez e integrada para desarrollar y desplegar aplicaciones Java.
wasce.feature.longname.ServerOnly=S\u00f3lo servidor
wasce.feature.description.ServerOnly=Esta caracter\u00edstica incluye \u00fanicamente el servidor.
wasce.feature.longname.ServerAndSDK=Servidor e IBM SDK (Software Developer Kit)
wasce.feature.description.ServerAndSDK=Esta caracter\u00edstica incluye el servidor e IBM SKD (Software Developer Kit) de las plataformas que se hayan descargado.

