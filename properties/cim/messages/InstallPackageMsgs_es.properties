#
wasce.dependent.jdk.path=Especifique el directorio de instalaci\u00f3n para el entorno Java soportado en el host de destino. \
Si no se especifica la v\u00eda de acceso al directorio de instalaci\u00f3n, el programa de instalaci\u00f3n de WebSphere Application Server Community Edition intentar\u00e1 encontrar una. \
Sin embargo, no se podr\u00e1 instalar WebSphere Application Server Community Edition si el programa de instalaci\u00f3n no puede encontrar el entorno soportado de Java.

# The following messages are purposely left empty. 
wasce.dependent.jdk.path.aix=
wasce.dependent.jdk.path.linux=
wasce.dependent.jdk.path.solaris=
wasce.dependent.jdk.path.windows=

wasce.sdk.default.install.loc=La siguiente tabla muestra la ubicaci\u00f3n de instalaci\u00f3n para IBM Software Developer Kit (SDK), Java 2 Technology Edition.   

wasce.sdk.default.install.loc.aix=Esta es la ubicaci\u00f3n de instalaci\u00f3n por omisi\u00f3n. Esta ubicaci\u00f3n no se puede modificar.
wasce.sdk.default.install.loc.linux=La ubicaci\u00f3n concreta depende del paquete de SDK que se utiliza. La ubicaci\u00f3n est\u00e1 definida con anterioridad y no se puede modificar.
wasce.sdk.default.install.loc.solaris=La ubicaci\u00f3n de instalaci\u00f3n es relativa a la ubicaci\u00f3n de instalaci\u00f3n de WebSphere Application Server Community Edition. La ubicaci\u00f3n est\u00e1 definida con anterioridad y no se puede modificar.
wasce.sdk.default.install.loc.windows=Esta es la ubicaci\u00f3n de instalaci\u00f3n por omisi\u00f3n. Esta ubicaci\u00f3n no se puede modificar.
#wasce.sdk.default.install.loc.windows=This is the default install location. User may specify a different directory for install location. 

#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for wasce.  
#
wasce.sdk.install.summary.win=Tenga en cuenta que IBM SDK (Software Developer Kit) para Windows no se puede desinstalar con el gestor de instalaci\u00f3n centralizada. \
Si desea desinstalar WebSpehere Application Server Community Edition e IBM SDK para Windows m\u00e1s tarde mediante el gestor de instalaci\u00f3n centralizada, hay que desinstalar SDK de forma manual del host de destino utilizando la funci\u00f3n del panel de control de Agregar o quitar programas de Windows.

wasce.sdk.uninstall.summary.win=Tenga en cuenta que IBM SDK (Software Developer Kit) para Windows no se puede desinstalar con el gestor de instalaci\u00f3n centralizada. \
IBM SDK para Windows permanecer\u00e1 instalado despu\u00e9s que se complete este proceso de desinstalaci\u00f3n. \
Hay que desinstalar SDK de forma manual del host de destino utilizando la funci\u00f3n del panel de control de Agregar o quitar programas de Windows.

wasce.uninstall.summary.all=Es necesario detener todos los servidores de WebSphere Application Server Community Edition en ejecuci\u00f3n en los hosts de destino antes de desinstalar los servidores. \
Detenga a los servidores si todav\u00eda est\u00e1n en ejecuci\u00f3n antes de someter la petici\u00f3n de desinstalaci\u00f3n.


was.maintenance.update.warning.all=Antes de ejecutar la herramienta WebSphere Update Installer para instalar o desinstalar mantenimiento en destinos seleccionados, el gestor de instalaci\u00f3n centralizado invoca los agentes de nodo en los host de destino para detener todos los procesos de servidor en ejecuci\u00f3n en los destinos. \
Si los agentes de nodo no est\u00e1n en ejecuci\u00f3n en el host de destino, antes de continuar, debe asegurarse de que todos los procesos de servidor en los destinos seleccionados se detienen. \
Una vez terminada correctamente la actualizaci\u00f3n de mantenimiento en el destino seleccionado, el gestor centralizado de instalaci\u00f3n reiniciar\u00e1 autom\u00e1ticamente el agente de nodo en el host de destino.



