updi.70.description=Update Installer instaleaz\u0103 actualiz\u0103ri, cum ar fi: corec\u0163ii temporare, pachete de corec\u0163ii \u015fi pachete de actualiz\u0103ri intermediare pentru software-ul IBM WebSphere. \
Acest Update Installer este pentru produsele lansate din familia WebSphere Application Server V7.

nd.70.maintenance.description=Acest pachet de instalare este un pachet asamblat de utilizator pentru \u00eentre\u0163inerea WebSphere Application Server Network Deployment versiunea 7.0. \
Acest pachet poate con\u0163ine corec\u0163ii temporare alese de utilizator pentru produsele men\u0163ionate desc\u0103rcate de pe situl web de suport IBM. \
Acest pachet poate fi folosit \u015fi pentru instalarea sau dezinstalarea pachetele de \u00eentre\u0163inere selectate de pe gazdele \u0163int\u0103 folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul de instalare WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de a instala oricare dintre corec\u0163iile din acest pachet.

nd.70.fixpack.description=Acest pachet de instalare poate fi folosit pentru a include fi\u015fierele necesare pentru a actualiza instal\u0103rile de WebSphere Application Server Network Deployment versiunea 7.0 la nivelul pentru pachetul de corec\u0163ii specificat. \
Dup\u0103 ce fi\u015fierele pentru platformele necesare sunt desc\u0103rcate un administrator poate folosi pachetul pentru instalarea pe gazdele corespunz\u0103toare folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de folosirea acestui pachet de instalare pentru actualizarea gazdelor \u0163int\u0103.

