was.install.summary.all=Un nod gestionat WebSphere Application Server cu un nume de nod implicit \u015fi un nume de profil \"Custom01\" vor fi create pe fiecare dintre \u0163intele la distan\u0163\u0103 \u015fi federalizate \u00een celula curent\u0103 a managerului de implementare. \
Dup\u0103 \u00eencheierea cu succes a opera\u0163iei, folosi\u0163i managerul de implementare pentru a crea un server sau un cluster de servere \u00een cadrul nodului. 

was.install.summary.400=\u00cenlocuitor temporar Summary Message pentru instal\u0103ri pe i5/OS.


was.installWithRespFile.summary.all=Dac\u0103 instalarea \u0163int\u0103 este una deja existent\u0103, managerul de instalare centralizat\u0103 va \u00eencerca s\u0103 opreasc\u0103 toate serverele care ruleaz\u0103 pe gazda \u0163int\u0103 \u00eenainte de \u00eenceperea opera\u0163iei de instalare. \
Opera\u0163ia va continua chiar \u015fi \u00een cazul \u00een care c\u00e2teva dintre serverele care ruleaz\u0103 nu au putut fi oprite. \
Totu\u015fi, este posibil ca instalarea s\u0103 e\u015fueze. \
Dac\u0103 nu dori\u0163i ca managerul de instalare centralizat\u0103 sa opreasc\u0103 la acest moment serverele care ruleaz\u0103, ar fi mai bine s\u0103 anula\u0163i aceast\u0103 opera\u0163ie.    


was.uninstall.summary.all=Managerul de instalare centralizat\u0103 va \u00eencerca s\u0103 opreasc\u0103 toate serverele care ruleaz\u0103 pe gazda \u0163int\u0103 \u00eenainte de \u00eenceperea opera\u0163iei de dezinstalare. \
Opera\u0163ia va continua chiar \u015fi \u00een cazul \u00een care c\u00e2teva dintre serverele care ruleaz\u0103 nu au putut fi oprite. \
Totu\u015fi, este posibil ca dezinstalarea s\u0103 e\u015fueze. \
Dac\u0103 nu dori\u0163i ca managerul de instalare centralizat\u0103 sa opreasc\u0103 la acest moment serverele care ruleaz\u0103, ar fi mai bine s\u0103 anula\u0163i aceast\u0103 opera\u0163ie.    


was.maintenance.update.warning.all=\u00cenainte de a rula unealta WebSphere Update Installer pentru instalarea sau dezinstalarea pachetelor de \u00eentre\u0163inere pe \u0163intele vizate, managerul de instalare centralizat\u0103 apeleaz\u0103 agen\u0163ii de nod ai gazdelor \u0163int\u0103 s\u0103 opreasc\u0103 procesele serverelor active pe \u0163inte. \
Dac\u0103 agen\u0163ii de nod nu ruleaz\u0103 pe gazda \u0163int\u0103 trebuie s\u0103 v\u0103 asigura\u0163i c\u0103 toate procesele serverului de pe \u0163intele selectate sunt oprite \u00eenainte a continua. \
Dup\u0103 finalizarea cu succes a actualiz\u0103rii cu pachetul de \u00eentre\u0163inere pe \u0163inta vizat\u0103, managerul de instalare centralizat\u0103 va reporni automat agentul de nod pe gazda \u0163int\u0103.


