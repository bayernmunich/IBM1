was.os400.default.profile.location=La ubicaci\u00f3n por omisi\u00f3n del perfil para WebSphere Application Server for i5/OS contiene los archivos configurables para el perfil. \
En muchos ejemplos del Information Center se hace referencia a este directorio como ra\u00edz_datos_usuario. \
La ubicaci\u00f3n por omisi\u00f3n del perfil es el directorio en el cual se crean el directorio de perfiles y el registro de perfiles. 

# The following message is purposely left empty.
was.os400.default.profile.location.os400=

#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for WAS ND.  
#
was.install.summary.all=Se crear\u00e1 un nodo gestionado de WebSphere Application Server con un nombre de nodo y un nombre de perfil por omisi\u00f3n de \"Custom01\" en cada uno de los destinos remotos y se federar\u00e1 en la c\u00e9lula del gestor de despliegue actual. \
Despu\u00e9s de que la operaci\u00f3n se complete satisfactoriamente, utilice el gestor de despliegue para crear un servidor o un cl\u00faster de servidores dentro del nodo. 

was.install.summary.400=Contenedor de posici\u00f3n temporal Mensaje de resumen para las instalaciones en i5/OS.


was.installWithRespFile.summary.all=Si el destino de instalaci\u00f3n es una instalaci\u00f3n existente, el gestor de instalaci\u00f3n centralizada intentar\u00e1 detener todos los servidores en ejecuci\u00f3n en el host de destino antes de iniciar la operaci\u00f3n de instalaci\u00f3n. \
Se permitir\u00e1 que contin\u00fae la operaci\u00f3n aun cuando no se hayan podido detener algunos servidores en ejecuci\u00f3n. \
No obstante, quiz\u00e1 la instalaci\u00f3n subsiguiente sea an\u00f3mala. \
Si no desea que el gestor de instalaci\u00f3n centralizada detenga en este momento los servidores en ejecuci\u00f3n, debe cancelar esta operaci\u00f3n.    


was.uninstall.summary.all=El gestor de instalaci\u00f3n centralizada intentar\u00e1 detener todos los servidores en ejecuci\u00f3n en el host de destino antes de iniciar la operaci\u00f3n de desinstaci\u00f3n. \
Se permitir\u00e1 que contin\u00fae la operaci\u00f3n aun cuando no se hayan podido detener algunos servidores en ejecuci\u00f3n. \
No obstante, quiz\u00e1 la desinstalaci\u00f3n subsiguiente sea an\u00f3mala. \
Si no desea que el gestor de instalaci\u00f3n centralizada detenga en este momento los servidores en ejecuci\u00f3n, debe cancelar esta operaci\u00f3n.    


was.maintenance.update.warning.all=Antes de ejecutar la herramienta WebSphere Update Installer para instalar o desinstalar mantenimiento en destinos seleccionados, el gestor de instalaci\u00f3n centralizado invoca los agentes de nodo en los host de destino para detener todos los procesos de servidor en ejecuci\u00f3n en los destinos. \
Si los agentes de nodo no est\u00e1n en ejecuci\u00f3n en el host de destino, antes de continuar, debe asegurarse de que todos los procesos de servidor en los destinos seleccionados se detienen. \
Una vez terminada correctamente la actualizaci\u00f3n de mantenimiento en el destino seleccionado, el gestor centralizado de instalaci\u00f3n reiniciar\u00e1 autom\u00e1ticamente el agente de nodo en el host de destino.


