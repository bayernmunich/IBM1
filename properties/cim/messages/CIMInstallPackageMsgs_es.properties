nd.61.description=WebSphere Application Server Network Deployment ofrece un rendimiento, una gesti\u00f3n y una alta disponibilidad avanzados. \
Combina una disponibilidad casi ininterrumpida con una optimizaci\u00f3n automatizada del rendimiento y una gesti\u00f3n y supervisi\u00f3n centralizadas para las aplicaciones m\u00e1s importantes.   

nd.70.description=WebSphere Application Server Network Deployment ofrece un rendimiento, una gesti\u00f3n y una alta disponibilidad avanzados. \
Combina una disponibilidad casi ininterrumpida con una optimizaci\u00f3n automatizada del rendimiento y una gesti\u00f3n y supervisi\u00f3n centralizadas para las aplicaciones m\u00e1s importantes.   
