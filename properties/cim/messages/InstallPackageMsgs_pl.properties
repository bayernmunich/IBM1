wasce.dependent.jdk.path=Okre\u015bl katalog instalacyjny dla obs\u0142ugiwanego \u015brodowiska Java na ho\u015bcie docelowym. \
Je\u015bli nie zostanie okre\u015blona \u015bcie\u017cka do katalogu instalacyjnego, program instalacyjny produktu WebSphere Application Server Community Edition wykona pr\u00f3b\u0119 znalezienia tej \u015bcie\u017cki. \
Instalacja produktu WebSphere Application Server Community Edition si\u0119 jednak nie powiedzie, je\u015bli program instalacyjny nie znajdzie obs\u0142ugiwanego \u015brodowiska Java.

