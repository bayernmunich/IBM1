wasce.sdk.default.install.loc=Poni\u017csza tabela zawiera po\u0142o\u017cenie instalacji dla pakietu IBM Software Developer Kit (SDK), Java 2 Technology Edition.   

wasce.sdk.default.install.loc.aix=Jest to domy\u015blne po\u0142o\u017cenie instalacji. Nie mo\u017cna modyfikowa\u0107 tego po\u0142o\u017cenia.
wasce.sdk.default.install.loc.linux=Rzeczywiste po\u0142o\u017cenie jest zale\u017cne od u\u017cytego pakietu SDK. Po\u0142o\u017cenie jest wst\u0119pnie zdefiniowane i nie mo\u017cna go modyfikowa\u0107.
wasce.sdk.default.install.loc.solaris=Po\u0142o\u017cenie instalacji jest wzgl\u0119dne wobec po\u0142o\u017cenia instalacji produktu WebSphere Application Server Community Edition. Po\u0142o\u017cenie jest wst\u0119pnie zdefiniowane i nie mo\u017cna go modyfikowa\u0107.
wasce.sdk.default.install.loc.windows=Jest to domy\u015blne po\u0142o\u017cenie instalacji. Nie mo\u017cna modyfikowa\u0107 tego po\u0142o\u017cenia.
