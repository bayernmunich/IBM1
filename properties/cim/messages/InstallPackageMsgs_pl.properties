xd.61.operations.optimizer.description=Produkt WebSphere Extended Deployment Operations Optimization rozszerza produkt WebSphere Application Server Network Deployment 6.1 poprzez zapewnienie ulepsze\u0144 w zakresie operacji dynamicznych i rozszerzonych mo\u017cliwo\u015bci zarz\u0105dzania. \
Obejmuje to obs\u0142ug\u0119 operacji dla j\u0119zyka PHP, produktu Compute Grid i aplikacji o wysokiej wydajno\u015bci.

xd.61.xdagent.description=Jest to opcjonalny sk\u0142adnik produktu WebSphere Extended Deployment, kt\u00f3ry mo\u017cna zainstalowa\u0107 na zdalnych stacjach roboczych bez zainstalowanego serwera WebSphere Application Server w celu zapewnienia obs\u0142ugi \u015brodowiska z\u0142o\u017conego z r\u00f3\u017cnych serwer\u00f3w, w\u0142\u0105cznie ze zdalnym monitorowaniem.

xd.61.compute.grid.description=Produkt WebSphere Extended Deployment Compute Grid rozszerza produkt WebSphere Application Server Network Deployment 6.1 poprzez zapewnienie obs\u0142ugi w celu uruchamiania zada\u0144 Compute Grid (transakcyjnych zada\u0144 wsadowych, zada\u0144 intensywnie wykonuj\u0105cych obliczenia i zada\u0144 rodzimych). \
Obejmuje to program planuj\u0105cy i funkcje zarz\u0105dzania zadaniami w celu sterowania tymi zadaniami.

xd.61.data.grid.description=Produkt WebSphere Extended Deployment Data Grid rozszerza produkt WebSphere Application Server Network Deployment 6.1 poprzez zapewnienie obs\u0142ugi aplikacji o wysokiej wydajno\u015bci. \
Obejmuje to narz\u0119dzie ObjectGrid i narz\u0119dzie do partycjonowania.

updi.61.description=Narz\u0119dzie Update Installer instaluje aktualizacje, takie jak poprawki tymczasowe, pakiety poprawek i pakiety aktualizacyjne, dla oprogramowania IBM WebSphere. \
To narz\u0119dzie Update Installer jest przeznaczone dla produktu WebSphere Application Server 6.1.

nd.61.fixpack.description=W tym pakiecie instalacji mo\u017cna umie\u015bci\u0107 pliki wymagane do aktualizacji produktu WebSphere Application Server Network Deployment 6.1 do okre\u015blonego poziomu pakietu poprawek. \
Po pobraniu plik\u00f3w dla wymaganych platform administrator mo\u017ce u\u017cy\u0107 pakietu do instalacji na odpowiednich hostach przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed u\u017cyciem tego pakietu instalacji do aktualizacji host\u00f3w docelowych.

xd.61.fixpack.description=W tym pakiecie instalacji mo\u017cna umie\u015bci\u0107 pliki wymagane do aktualizacji instalacji produktu WebSphere Extended Deployment 6.1 do okre\u015blonego poziomu pakietu poprawek. \
Po pobraniu plik\u00f3w dla wymaganych platform administrator mo\u017ce u\u017cy\u0107 pakietu do instalacji na odpowiednich hostach przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed u\u017cyciem tego pakietu instalacji do aktualizacji host\u00f3w docelowych.

nd.61.maintenance.description=Ten pakiet instalacji to stworzony przez u\u017cytkownika pakiet serwisowy dla produktu WebSphere Application Server Network Deployment 6.1. \
W tym pakiecie mo\u017cna umie\u015bci\u0107 wybrane przez u\u017cytkownika poprawki tymczasowe dla wspomnianego produktu, kt\u00f3re zosta\u0142y pobrane z serwisu WWW wsparcia IBM. \
Za pomoc\u0105 tego pakietu mo\u017cna tak\u017ce instalowa\u0107 i deinstalowa\u0107 wybrane poprawki serwisowe na hostach docelowych przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu instalacji WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed zainstalowaniem jakichkolwiek poprawek z tego pakietu.

xd.61.maintenance.description=Ten pakiet instalacji to stworzony przez u\u017cytkownika pakiet serwisowy dla produktu WebSphere Extended Deployment 6.1. \
W tym pakiecie mo\u017cna umie\u015bci\u0107 wybrane przez u\u017cytkownika poprawki tymczasowe dla wspomnianego produktu, kt\u00f3re zosta\u0142y pobrane z serwisu wsparcia IBM. \
Za pomoc\u0105 tego pakietu mo\u017cna tak\u017ce instalowa\u0107 i deinstalowa\u0107 wybrane poprawki serwisowe na hostach docelowych przy u\u017cyciu scentralizowanego mened\u017cera instalacji i narz\u0119dzia WebSphere Update Installer. \
Ten pakiet instalacji jest zale\u017cny od pakietu instalacji WebSphere Update Installer. \
Oznacza to, \u017ce pliki binarne dla narz\u0119dzia Update Installer musz\u0105 zosta\u0107 pobrane przed zainstalowaniem jakichkolwiek poprawek z tego pakietu.

wasce.description=WebSphere Application Server Community Edition to bezp\u0142atny, uproszczony serwer aplikacji dla \u015brodowiska Java 2 Platform, Enterprise Edition (J2EE), kt\u00f3ry zosta\u0142 stworzony na podstawie technologii Apache Geronimo. \
Produkt ten korzysta z najnowszych innowacji wsp\u00f3lnoty Open Source w celu zapewnienia zintegrowanej, \u0142atwo dost\u0119pnej i elastycznej podstawy do projektowania i wdra\u017cania aplikacji Java.
wasce.feature.longname.ServerOnly=Tylko serwer
wasce.feature.description.ServerOnly=Ten sk\u0142adnik obejmuje tylko serwer.
wasce.feature.longname.ServerAndSDK=Serwer i pakiet tworzenia oprogramowania IBM (SDK)
wasce.feature.description.ServerAndSDK=Ten sk\u0142adnik obejmuje serwer i pakiet tworzenia oprogramowania IBM dla pobranych platform.

