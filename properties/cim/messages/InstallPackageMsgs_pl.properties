#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for wasce.  
#
wasce.sdk.install.summary.win=Pakietu tworzenia oprogramowania IBM (SDK) dla systemu Windows nie mo\u017cna zdeinstalowa\u0107 przy u\u017cyciu scentralizowanego mened\u017cera instalacji. \
Aby p\u00f3\u017aniej zdeinstalowa\u0107 produkt WebSphere Application Server Community Edition i pakiet IBM SDK dla systemu Windows przy u\u017cyciu scentralizowanego mened\u017cera instalacji, nale\u017cy r\u0119cznie odinstalowa\u0107 pakiet SDK z hosta docelowego za pomoc\u0105 funkcji panelu sterowania Dodaj lub usu\u0144 programy w systemie Windows.

wasce.sdk.uninstall.summary.win=Pakietu tworzenia oprogramowania IBM (SDK) dla systemu Windows nie mo\u017cna zdeinstalowa\u0107 przy u\u017cyciu scentralizowanego mened\u017cera instalacji. \
Pakiet IBM SDK dla systemu Windows pozostanie zainstalowany po zako\u0144czeniu dzia\u0142ania przez proces deinstalacji. \
Nale\u017cy r\u0119cznie odinstalowa\u0107 pakiet SDK z hosta docelowego za pomoc\u0105 funkcji panelu sterowania Dodaj lub usu\u0144 programy w systemie Windows.

wasce.uninstall.summary.all=Przed zdeinstalowaniem serwer\u00f3w nale\u017cy zatrzyma\u0107 wszystkie serwery WebSphere Application Server Community Edition, kt\u00f3re dzia\u0142aj\u0105 na hostach docelowych. \
Je\u015bli serwery ci\u0105gle dzia\u0142aj\u0105, nale\u017cy je zatrzyma\u0107 przed wprowadzeniem \u017c\u0105dania deinstalacji.


was.maintenance.update.warning.all=Przed uruchomieniem narz\u0119dzia \
instalatora aktualizacji produktu WebSphere w celu zainstalowania lub \
zdeinstalowania pakietu serwisowego na wybranych serwerach docelowych mened\u017cer scentralizowanej instalacji wywo\u0142uje agenty w\u0119z\u0142\u00f3w na hostach docelowych, aby \
zatrzyma\u0107 wszystkie dzia\u0142aj\u0105ce tam procesy. \
Je\u015bli agenty w\u0119z\u0142\u00f3w nie dzia\u0142aj\u0105 na ho\u015bcie docelowym, przed kontynuowaniem \
nale\u017cy upewni\u0107 si\u0119, \u017ce wszystkie procesy serwera na wybranych serwerach \
docelowych zosta\u0142y zatrzymane. \
Po pomy\u015blnym zako\u0144czeniu aktualizacji pakietu serwisowego na wybranym \
serwerze docelowym mened\u017cer scentralizowanej instalacji automatycznie \
zrestartuje agent w\u0119z\u0142a na ho\u015bcie docelowym.



