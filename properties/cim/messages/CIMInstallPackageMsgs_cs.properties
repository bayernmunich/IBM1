was.os400.default.profile.location=V\u00fdchoz\u00ed um\u00edst\u011bn\u00ed profilu pro produkt WebSphere Application Server for i5/OS obsahuje konfigurovateln\u00e9 soubory profilu. \
Mnoho p\u0159\u00edklad\u016f obsa\u017een\u00fdch v Informa\u010dn\u00edm centru se na tento adres\u00e1\u0159 odkazuje jako na ko\u0159enov\u00fd adres\u00e1\u0159 u\u017eivatelsk\u00fdch dat. \
V\u00fdchoz\u00edm um\u00edst\u011bn\u00edm profilu je adres\u00e1\u0159, ve kter\u00e9m je vytvo\u0159en registr profilu a adres\u00e1\u0159 profil\u016f. 

# The following message is purposely left empty.
was.os400.default.profile.location.os400=

