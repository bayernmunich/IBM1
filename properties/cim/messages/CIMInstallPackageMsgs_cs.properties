nd.61.description=Produkt WebSphere Application Server Network Deployment nab\u00edz\u00ed vylep\u0161en\u00fd v\u00fdkon, spr\u00e1vu a vysokou dostupnost. \
Kombinuje skoro nep\u0159etr\u017eitou dostupnost s automatizovanou optimalizac\u00ed v\u00fdkonu, centralizovanou spr\u00e1vou a sledov\u00e1n\u00edm, to v\u0161e pro kritick\u00e9 podnikov\u00e9 aplikace.  

