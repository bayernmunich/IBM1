updi.70.description=Aktualiza\u010dn\u00ed program instaluje aktualizace, jako jsou prozat\u00edmn\u00ed opravy, opravn\u00e9 sady a aktualiza\u010dn\u00ed sady, pro software IBM WebSphere. \
Aktualiza\u010dn\u00ed program je ur\u010den pro verze 7 produktu WebSphere Application Server.

nd.70.maintenance.description=Tento instala\u010dn\u00ed bal\u00edk je u\u017eivatelem sestaven\u00fd bal\u00edk \u00fadr\u017eby pro produkt WebSphere Application Server Network Deployment verze 7.0. \
Tento bal\u00edk lze pou\u017e\u00edt k um\u00edst\u011bn\u00ed prozat\u00edmn\u00edch oprav vybran\u00fdch u\u017eivatelem pro p\u0159\u00edslu\u0161n\u00fd produkt sta\u017een\u00fd z webu podpory spole\u010dnosti IBM. \
Tento bal\u00edk lze tak\u00e9 pou\u017e\u00edt k instalaci vybran\u00e9 \u00fadr\u017eby na c\u00edlov\u00e9 hostitele nebo jej\u00ed odinstalaci pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM) a aktualiza\u010dn\u00edho programu platformy WebSphere. \
Tento instala\u010dn\u00ed bal\u00edk z\u00e1vis\u00ed na instala\u010dn\u00edm bal\u00edku aktualiza\u010dn\u00edho programu platformy WebSphere. \
Proto bin\u00e1rn\u00ed soubory aktualiza\u010dn\u00edho programu je t\u0159eba st\u00e1hnout p\u0159ed instalac\u00ed jak\u00fdchkoli oprav z tohoto bal\u00edku.

nd.70.fixpack.description=Tento instala\u010dn\u00ed bal\u00edk lze pou\u017e\u00edt k p\u0159id\u00e1n\u00ed soubor\u016f nutn\u00fdch k aktualizaci instalac\u00ed produktu WebSphere Application Server Network Deployment verze 7.0 na ur\u010denou \u00farove\u0148 opravn\u00e9 sady. \
Pot\u00e9, co jsou sta\u017eeny soubory pro po\u017eadovan\u00e9 platformy, administr\u00e1tor m\u016f\u017ee pou\u017e\u00edt bal\u00edk pro instalaci na p\u0159\u00edslu\u0161n\u00e9 hostitele pomoc\u00ed spr\u00e1vce centralizovan\u00e9 instalace (CIM) a aktualiza\u010dn\u00edho programu platformy WebSphere. \
Tento instala\u010dn\u00ed bal\u00edk z\u00e1vis\u00ed na bal\u00edku aktualiza\u010dn\u00edho programu platformy WebSphere. \
Proto bin\u00e1rn\u00ed soubory aktualiza\u010dn\u00edho programu je t\u0159eba st\u00e1hnout p\u0159ed pou\u017eit\u00edm tohoto instala\u010dn\u00edho bal\u00edku k aktualizaci c\u00edlov\u00fdch hostitel\u016f.

