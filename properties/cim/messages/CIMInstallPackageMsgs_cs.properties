#
was.install.summary.all=V ka\u017ed\u00e9m vzd\u00e1len\u00e9m c\u00edli bude vytvo\u0159en spravovan\u00fd uzel produktu WebSphere Application Server s v\u00fdchoz\u00edm n\u00e1zvem uzlu a s n\u00e1zvem profilu \"Custom01\"; tento uzel bude sdru\u017een s aktu\u00e1ln\u00ed bu\u0148kou spr\u00e1vce implementace. \
Po \u00fasp\u011b\u0161n\u00e9m dokon\u010den\u00ed operace v r\u00e1mci uzlu vytvo\u0159te server nebo klastr server\u016f pomoc\u00ed spr\u00e1vce implementace. 

was.install.summary.400=Souhrnn\u00e1 zpr\u00e1va do\u010dasn\u00e9ho z\u00e1stupn\u00e9ho symbolu pro instalaci v syst\u00e9mu i5/OS.


was.installWithRespFile.summary.all=Pokud c\u00edlem instalace je existuj\u00edc\u00ed instalace, spr\u00e1vce centralizovan\u00e9 instalace (CIM) se p\u0159ed spu\u0161t\u011bn\u00edm instalace pokus\u00ed zastavit v\u0161echny servery spu\u0161t\u011bn\u00e9 na c\u00edlov\u00e9m hostiteli. \
Pokra\u010dov\u00e1n\u00ed v operaci bude povoleno i v p\u0159\u00edpad\u011b, \u017ee n\u011bkter\u00e9 spu\u0161t\u011bn\u00e9 servery nebude mo\u017en\u00e9 zastavit. \
V tom p\u0159\u00edpad\u011b v\u0161ak m\u016f\u017ee doj\u00edt k selh\u00e1n\u00ed instalace. \
Pokud nechcete, aby spu\u0161t\u011bn\u00e9 servery byly v t\u00e9to chv\u00edli spr\u00e1vcem centralizovan\u00e9 instalace (CIM) zastaveny, mus\u00edte tuto operaci zru\u0161it.   


was.uninstall.summary.all=Spr\u00e1vce centralizovan\u00e9 instalace (CIM) se p\u0159ed spu\u0161t\u011bn\u00edm odinstalace pokus\u00ed zastavit v\u0161echny servery spu\u0161t\u011bn\u00e9 na c\u00edlov\u00e9m hostiteli. \
Pokra\u010dov\u00e1n\u00ed v operaci bude povoleno i v p\u0159\u00edpad\u011b, \u017ee n\u011bkter\u00e9 spu\u0161t\u011bn\u00e9 servery nebude mo\u017en\u00e9 zastavit. \
V tom p\u0159\u00edpad\u011b v\u0161ak m\u016f\u017ee doj\u00edt k selh\u00e1n\u00ed odinstalace. \
Pokud nechcete, aby spu\u0161t\u011bn\u00e9 servery byly v t\u00e9to chv\u00edli spr\u00e1vcem centralizovan\u00e9 instalace (CIM) zastaveny, mus\u00edte tuto operaci zru\u0161it.   


was.maintenance.update.warning.all=P\u0159ed spu\u0161t\u011bn\u00edm n\u00e1stroje aktualiza\u010dn\u00edho programu platformy WebSphere za \u00fa\u010delem instalace nebo odinstalace \u00fadr\u017eby na vybran\u00fdch c\u00edlech provede spr\u00e1vce centralizovan\u00e9 instalace (CIM) na v\u0161ech agentech uzlu vol\u00e1n\u00ed, kter\u00e9 v c\u00edlech zastav\u00ed v\u0161echny spu\u0161t\u011bn\u00e9 procesy serveru. \
V p\u0159\u00edpad\u011b, \u017ee na c\u00edlov\u00e9m hostiteli nejsou spu\u0161t\u011bni agenti uzl\u016f, je t\u0159eba p\u0159ed pokra\u010dov\u00e1n\u00edm zajistit, \u017ee jsou na vybran\u00fdch c\u00edlech zastaveny v\u0161echny procesy serveru. \
Po \u00fasp\u011b\u0161n\u00e9m dokon\u010den\u00ed aktualizace \u00fadr\u017eby na vybran\u00e9m c\u00edli spr\u00e1vce centralizovan\u00e9 instalace (CIM) automaticky znovu spust\u00ed agenta uzlu na c\u00edlov\u00e9m hostiteli.


