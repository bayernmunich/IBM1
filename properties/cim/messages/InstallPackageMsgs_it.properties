xd.61.operations.optimizer.description=WebSphere Extended Deployment Operations Optimization estende WebSphere Application Server Network Deployment Versione 6.1 fornendo dei miglioramenti nelle operazioni dinamiche e una gestibilit\u00e0 estesa. \
Comprende il supporto delle operazioni per PHP, Compute Grid e le applicazioni con prestazioni elevate.

xd.61.xdagent.description=Questa \u00e8 una funzione facoltativa di WebSphere Extended Deployment installata su stazioni di lavoro remote in cui WebSphere Application Server non \u00e8 installato, per fornire supporto per l'ambiente server misto che include il monitoraggio remoto.

xd.61.compute.grid.description=WebSphere Extended Deployment Compute Grid estende WebSphere Application Server Network Deployment Versione 6.1 fornendo supporto per l'esecuzione di lavori Compute Grid (lavori batch di transazioni, lavori a calcolo intensivo e lavori nativi). \
Include inoltre uno scheduler e funzioni di gestione lavori per il controllo dei lavori specificati.

xd.61.data.grid.description=WebSphere Extended Deployment Data Grid estende WebSphere Application Server Network Deployment Versione 6.1 fornendo supporto per applicazioni ad elevate prestazioni. \
Include ObjectGrid e la funzione di partizionamento.

updi.61.description=Update Installer esegue l'installazione degli aggiornamenti (come le fix temporanee, i fix pack e i pacchetti di aggiornamento) per il software IBM WebSphere. \
Questo Update Installer \u00e8 per i rilasci di WebSphere Application Server V6.1.

nd.61.fixpack.description=Questo package di installazione pu\u00f2 essere utilizzato per contenere i file richiesti per aggiornare le installazioni di WebSphere Application Server Network Deployment Versione 6.1 al livello di fix pack specificato. \
Dopo aver eseguito lo scaricamento dei file per le piattaforme richieste, un amministratore pu\u00f2 utilizzare il package per eseguire l'installazione su host applicabili impiegando il Centralized Installation Manager e il WebSphere Update Installer. \
Questo package di installazione dipende dal package di WebSphere Update Installer. \
Di conseguenza, \u00e8 necessario scaricare i file binari per Update Installer prima di utilizzare questo package di installazione per l'aggiornamento degli host di destinazione.

xd.61.fixpack.description=Questo package di installazione pu\u00f2 essere utilizzato per contenere i file richiesti per aggiornare le installazioni di WebSphere Extended Deployment Versione 6.1 al livello di fix pack specificato. \
Dopo aver eseguito lo scaricamento dei file per le piattaforme richieste, un amministratore pu\u00f2 utilizzare il package per eseguire l'installazione su host applicabili impiegando il Centralized Installation Manager e il WebSphere Update Installer. \
Questo package di installazione dipende dal package di WebSphere Update Installer. \
Di conseguenza, \u00e8 necessario scaricare i file binari per Update Installer prima di utilizzare questo package di installazione per l'aggiornamento degli host di destinazione.

nd.61.maintenance.description=Questo package di installazione \u00e8 un package di manutenzione assemblato dall'utente per WebSphere Application Server Network Deployment Versione 6.1. \
Questo package pu\u00f2 essere utilizzato per contenere le fix temporanee selezionate dall'utente per il prodotto indicato scaricato dal sito Web di supporto IBM. \
Questo package pu\u00f2 anche essere utilizzato per installare o disinstallare la manutenzione selezionata dagli host di destinazione utilizzando il Centralized Installation Manager e il WebSphere Update Installer. \
Questo package di installazione dipende dal package di installazione di WebSphere Update Installer. \
Di conseguenza, \u00e8 necessario scaricare i file binari per Update Installer prima di installare una qualsiasi fix da questo package.

xd.61.maintenance.description=Questo package di installazione \u00e8 un package di manutenzione assemblato dall'utente per WebSphere Extended Deployment Versione 6.1. \
Questo package pu\u00f2 essere utilizzato per contenere le fix temporanee selezionate dall'utente per il prodotto indicato scaricato dal sito di supporto IBM. \
Questo package pu\u00f2 anche essere utilizzato per installare o disinstallare la manutenzione selezionata dagli host di destinazione utilizzando il Centralized Installation Manager e il WebSphere Update Installer. \
Questo package di installazione dipende dal package di installazione di WebSphere Update Installer. \
Di conseguenza, \u00e8 necessario scaricare i file binari per Update Installer prima di installare una qualsiasi fix da questo package.

wasce.description=WebSphere Application Server Community Edition \u00e8 un server di applicazioniJ2EE (Java 2 Platform Enterprise Edition) gratuito, con un numero di funzionalit\u00e0 ridotto realizzato su tecnologia Apache Geronimo. \
Sfrutta le ultime innovazioni offerte dalla comunit\u00e0 dell'open source per fornire una base flessibile, di rapido accesso e integrata per sviluppare e distribuire applicazioni Java.
wasce.feature.longname.ServerOnly=Solo server
wasce.feature.description.ServerOnly=Questa funzione include solo il server.
wasce.feature.longname.ServerAndSDK=Server e IBM SDK (Software Development Kit)
wasce.feature.description.ServerAndSDK=Questa funzione include il server e l'IBM SDK (Software Developer Kit) per le piattaforme che sono state scaricate.

#
# The following are messages used by OtherInstallLocation elements in the InstallPackageDescriptors for wasce.  
#
wasce.dependent.jdk.path=Specificare la directory di installazione per un ambiente Java supportato sull'host di destinazione. \
Se non si specifica il percorso della directory di installazione, il programma di installazione di WebSphere Application Server Community Edition prover\u00e0 a individuarne uno. \
Tuttavia, l'installazione di WebSphere Application Server Community Edition avr\u00e0 esito negativo se il programma di installazione non pu\u00f2 individuare un ambiente Java supportato.

