wasce.dependent.jdk.path.windows=

wasce.sdk.default.install.loc=La seguente tabella mostra l'ubicazione di installazione per IBM SDK, Java 2 Technology Edition.   

wasce.sdk.default.install.loc.aix=Questa \u00e8 l'ubicazione di installazione predefinita. Questa ubicazione non pu\u00f2 essere modificata.
wasce.sdk.default.install.loc.linux=L'ubicazione effettiva dipende dal bundle SDK utilizzato. L'ubicazione \u00e8 predefinita e non pu\u00f2 essere modificata.
wasce.sdk.default.install.loc.solaris=L'ubicazione di installazione \u00e8 correlata all'ubicazione di installazione per WebSphere Application Server Community Edition. L'ubicazione \u00e8 predefinita e non pu\u00f2 essere modificata.
wasce.sdk.default.install.loc.windows=Questa \u00e8 l'ubicazione di installazione predefinita. Questa ubicazione non pu\u00f2 essere modificata.
#wasce.sdk.default.install.loc.windows=This is the default install location. User may specify a different directory for install location. 

#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for wasce.  
#
wasce.sdk.install.summary.win=Si noti che IBM SDK per Windows non pu\u00f2 essere disinstallato utilizzando Centralized Installation Manager. \
Per disinstallare WebSphere Application Server Community Edition e IBM SDK per Windows successivamente, utilizzando Centralized Installation Manager, occorre disinstallare manualmente SDK dall'host di destinazione utilizzando la funzione del pannello di controllo Installazione applicazioni.

wasce.sdk.uninstall.summary.win=Si noti che IBM SDK per Windows non pu\u00f2 essere disinstallato utilizzando Centralized Installation Manager. \
IBM SDK per Windows rester\u00e0 installato una volta completato tale processo di disinstallazione. \
\u00c8 necessario disinstallare l'SDK manualmente dall'host di destinazione utilizzando la funzione del Pannello di controllo Windows Installazione applicazioni.

wasce.uninstall.summary.all=Occorre arrestare i server WebSphere Application Server Community Edition in esecuzione sugli host di destinazione prima di disinstallare i server. \
Arrestare i server se sono ancora in esecuzione prima di inoltrare la richiesta di disinstallazione.


was.maintenance.update.warning.all=Prima di eseguire lo strumento WebSphere Update Installer per installare o disinstallare la manutenzione sulle destinazioni selezionate, il Centralized Installation Manager richiama gli agent nodo sugli host di destinazione per arrestare tutti i processi server in esecuzione su tali destinazioni. \
Se gli agent nodo non sono in esecuzione sull'host di destinazione, \u00e8 necessario assicurarsi che tutti i processi server sulle destinazioni selezionate siano stati arrestati prima di procedere. \
Dopo la riuscita del completamento dell'aggiornamento della manutenzione sulla destinazione selezionata, il Centralized Installation Manager riavvia automaticamente l'agent nodo sull'host di destinazione.



