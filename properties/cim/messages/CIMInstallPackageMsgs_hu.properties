was.os400.default.profile.location=A WebSphere Application Server for i5/OS alap\u00e9rtelmezett profilhelye tartalmazza a profil konfigur\u00e1lhat\u00f3 f\u00e1jljait. \
Erre a k\u00f6nyvt\u00e1rra t\u00f6bb inform\u00e1ci\u00f3s k\u00f6zpont p\u00e9lda is hivatkozik, mint user_data_root. \
Az alap\u00e9rtelmezett profilhely az a k\u00f6nyvt\u00e1r, amelyben a profilnyilv\u00e1ntart\u00e1s \u00e9s a profilok k\u00f6nyvt\u00e1r l\u00e9trej\u00f6n. 

