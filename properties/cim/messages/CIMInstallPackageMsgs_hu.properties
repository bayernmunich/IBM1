nd.70.feature.description.languagepack.console.all=V\u00e1lassza ezt a szolg\u00e1ltat\u00e1st a nem angol nyelvek telep\u00edt\u00e9s\u00e9hez az adminisztr\u00e1ci\u00f3s konzolra.
