nd.61.description=A WebSphere Application Server Network Deployment fejlett teljes\u00edtm\u00e9nyt, fel\u00fcgyeletet \u00e9s magas szint\u0171 rendelkez\u00e9sre \u00e1ll\u00e1st biztos\u00edt. \
A term\u00e9k egyes\u00edti a k\u00f6zel folyamatos rendelkez\u00e9sre \u00e1ll\u00e1st, az automatiz\u00e1lt teljes\u00edtm\u00e9nyoptimaliz\u00e1l\u00e1st, valamint a k\u00f6zpontos\u00edtott fel\u00fcgyeletet \u00e9s megfigyel\u00e9st az \u00fczletileg kritikus alkalmaz\u00e1sok sz\u00e1m\u00e1ra.   

