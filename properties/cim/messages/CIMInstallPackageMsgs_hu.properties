was.install.summary.all=A fel\u00fcgyelt WebSphere Application Server csom\u00f3pont alap\u00e9rtelmezett csom\u00f3pontn\u00e9vvel \u00e9s \"Custom01\" profiln\u00e9vvel minden egyes t\u00e1voli c\u00e9lon l\u00e9tre fog j\u00f6nni, \u00e9s egyes\u00edt\u00e9sre ker\u00fcl az aktu\u00e1lis bevezet\u00e9skezel\u0151 cell\u00e1ra. \
A m\u0171velet sikeres v\u00e9grehajt\u00e1sa ut\u00e1n a bevezet\u00e9skezel\u0151vel hozhat l\u00e9tre kiszolg\u00e1l\u00f3t vagy kiszolg\u00e1l\u00f3f\u00fcrt\u00fct a csom\u00f3ponton bel\u00fcl. 

was.install.summary.400=Ideiglenes hely\u0151rz\u0151 \u00f6sszegz\u00e9s \u00fczenet telep\u00edt\u00e9sekhez i5/OS rendszeren.


was.installWithRespFile.summary.all=Ha a telep\u00edt\u00e9si c\u00e9l megl\u00e9v\u0151 telep\u00edt\u00e9s, akkor a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 megpr\u00f3b\u00e1lja le\u00e1ll\u00edtani a c\u00e9lhoszton fut\u00f3 \u00f6sszes kiszolg\u00e1l\u00f3t a telep\u00edt\u00e9si m\u0171velet ind\u00edt\u00e1sa el\u0151tt. \
A m\u0171velet akkor is folytat\u00f3dik, ha nem siker\u00fcl minden fut\u00f3 kiszolg\u00e1l\u00f3t le\u00e1ll\u00edtani. \
\u00c1m, ilyen esetben a soron k\u00f6vetkez\u0151 telep\u00edt\u00e9s meghi\u00fasulhat. \
Ha m\u00e9g nem szeretn\u00e9, hogy a fut\u00f3 kiszolg\u00e1l\u00f3kat a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 le\u00e1ll\u00edtsa, akkor szak\u00edtsa meg a m\u0171veletet.    


was.uninstall.summary.all=A k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 megpr\u00f3b\u00e1lja le\u00e1ll\u00edtani a c\u00e9lhoszton fut\u00f3 \u00f6sszes kiszolg\u00e1l\u00f3t az elt\u00e1vol\u00edt\u00e1si m\u0171velet ind\u00edt\u00e1sa el\u0151tt. \
A m\u0171velet akkor is folytat\u00f3dik, ha nem siker\u00fcl minden fut\u00f3 kiszolg\u00e1l\u00f3t le\u00e1ll\u00edtani. \
\u00c1m, ilyen esetben a soron k\u00f6vetkez\u0151 elt\u00e1vol\u00edt\u00e1s meghi\u00fasulhat. \
Ha m\u00e9g nem szeretn\u00e9, hogy a fut\u00f3 kiszolg\u00e1l\u00f3kat a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 le\u00e1ll\u00edtsa, akkor szak\u00edtsa meg a m\u0171veletet.    


was.maintenance.update.warning.all=Miel\u0151tt futtatn\u00e1 a WebSphere Update Installer eszk\u00f6zt a kiv\u00e1lasztott c\u00e9lokra karbantart\u00e1s telep\u00edt\u00e9s\u00e9hez vagy elt\u00e1vol\u00edt\u00e1s\u00e1hoz, a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 megh\u00edvja a c\u00e9lhosztok csom\u00f3pont\u00fcgyn\u00f6keit, hogy \u00e1ll\u00edts\u00e1k le a c\u00e9lokon fut\u00f3 kiszolg\u00e1l\u00f3 folyamatokat. \
Ha a csom\u00f3pont\u00fcgyn\u00f6k\u00f6k nem futnak a c\u00e9lhoszton, akkor gondoskodj\u00e9k r\u00f3la, hogy a kijel\u00f6lt c\u00e9lok kiszolg\u00e1l\u00f3 folyamatai le\u00e1ll\u00edt\u00e1sra ker\u00fcljenek folytat\u00e1s el\u0151tt. \
A karbantart\u00e1si friss\u00edt\u00e9s sikeres v\u00e9grehajt\u00e1sa ut\u00e1n a k\u00f6zpontos\u00edtott telep\u00edt\u00e9skezel\u0151 automatikusan \u00fajraind\u00edtja a csom\u00f3pont\u00fcgyn\u00f6k\u00f6ket a kijel\u00f6lt c\u00e9lhosztokon.


