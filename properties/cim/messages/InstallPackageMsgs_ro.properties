wasce.sdk.install.summary.win=Re\u0163ine\u0163i c\u0103 SDK (kit dezvoltare software) IBM pentru Windows nu poate fi dezinstalat folosind managerul de instalare centralizat\u0103. \
Pentru a dezinstala WebSphere Application Server Community Edition \u015fi SDK IBM pentru Windows mai t\u00e2rziu folosind managerul de instalare centralizat\u0103 trebuie s\u0103 dezinstala\u0163i manual SDK de pe gazda \u0163int\u0103 folosind func\u0163ia Windows Add/Remove Progams din control panel.

wasce.sdk.uninstall.summary.win=Re\u0163ine\u0163i c\u0103 SDK (kit dezvoltare software) IBM pentru Windows nu poate fi dezinstalat folosind managerul de instalare centralizat\u0103. \
IBM SDK pentru Windows va r\u0103m\u00e2ne instalat dup\u0103 ce acest proces de dezinstalare este finalizat. \
Trebuie s\u0103 dezinstala\u0163i manual SDK de pe gazda \u0163int\u0103 folosind func\u0163ia Windows Add/Remove Progams din control panel.

wasce.uninstall.summary.all=Trebuie s\u0103 opri\u0163i toate serverele WebSphere Application Server Community Edition care ruleaz\u0103 pe gazdele \u0163int\u0103 \u00eenainte de dezinstalarea serverelor. \
Opri\u0163i serverele dac\u0103 acestea \u00eenc\u0103 mai ruleaz\u0103 \u00eenainte de lansarea cererii de dezinstalare.


was.maintenance.update.warning.all=\u00cenainte de a rula unealta WebSphere Update Installer pentru instalarea sau dezinstalarea pachetelor de \u00eentre\u0163inere pe \u0163intele vizate, managerul de instalare centralizat\u0103 apeleaz\u0103 agen\u0163ii de nod ai gazdelor \u0163int\u0103 s\u0103 opreasc\u0103 procesele serverelor active pe \u0163inte. \
Dac\u0103 agen\u0163ii de nod nu ruleaz\u0103 pe gazda \u0163int\u0103 trebuie s\u0103 v\u0103 asigura\u0163i c\u0103 toate procesele serverului de pe \u0163intele selectate sunt oprite \u00eenainte a continua. \
Dup\u0103 finalizarea cu succes a actualiz\u0103rii cu pachetul de \u00eentre\u0163inere pe \u0163inta vizat\u0103, managerul de instalare centralizat\u0103 va reporni automat agentul de nod pe gazda \u0163int\u0103.



