xd.61.operations.optimizer.description=WebSphere Extended Deployment Operations Optimization extinde WebSphere Application Server Network Deployment versiunea 6.1 oferind \u00eembun\u0103t\u0103\u0163iri ale opera\u0163iilor dinamice \u015fi gestionabilitate extins\u0103. \
Include suport opera\u0163ional pentru PHP, Compute Grid \u015fi aplica\u0163ii de \u00eenalt\u0103 performan\u0163\u0103.

xd.61.xdagent.description=Aceasta este o caracteristic\u0103 op\u0163ional\u0103 a WebSphere Extended Deployment care este instalat\u0103 pe sta\u0163iile de lucru cu access la distan\u0163\u0103 pe care nu este instalat WebSphere Application Server care s\u0103 asigure suport pentru un mediu eterogen de servere, incluz\u00e2nd monitorizarea la distan\u0163\u0103.

xd.61.compute.grid.description=WebSphere Extended Deployment Compute Grid extinde WebSphere Application Server Network Deployment versiunea 6.1 oferind suport pentru joburile active ale Compute Grid (job batchuri tranzac\u0163ionale, joburi de calcule intensive \u015fi joburi native). \
De asemenea, include un planificator \u015fi func\u0163ii de gestionare a joburilor pentru a controla aceste joburi.

xd.61.data.grid.description=WebSphere Extended Deployment Data Grid extinde WebSphere Application Server Network Deployment versiunea 6.1 oferind suport pentru aplica\u0163iile de \u00eenalt\u0103 performan\u0163\u0103. \
Include ObjectGrid \u015fi facilitatea de parti\u0163ionare.

updi.61.description=Update Installer instaleaz\u0103 actualiz\u0103ri, cum ar fi: corec\u0163ii temporare, pachete de corec\u0163ii \u015fi pachete de actualiz\u0103ri intermediare pentru software-ul IBM WebSphere. \
Acest Update Installer este pentru produsele lansate din familia WebSphere Application Server V6.1.

nd.61.fixpack.description=Acest pachet de instalare poate fi folosit pentru a include fi\u015fierele necesare pentru a actualiza instal\u0103rile de WebSphere Application Server Network Deployment versiunea 6.1 la nivelul pentru pachetul de corec\u0163ii specificat. \
Dup\u0103 ce fi\u015fierele pentru platformele necesare sunt desc\u0103rcate un administrator poate folosi pachetul pentru instalarea pe gazdele corespunz\u0103toare folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de folosirea acestui pachet de instalare pentru actualizarea gazdelor \u0163int\u0103.

xd.61.fixpack.description=Acest pachet de instalare poate fi folosit pentru a include fi\u015fierele necesare pentru a actualiza instal\u0103rile de WebSphere Extended Deployment versiunea 6.1 la nivelul pentru pachetul de corec\u0163ii specificat. \
Dup\u0103 ce fi\u015fierele pentru platformele necesare sunt desc\u0103rcate un administrator poate folosi pachetul pentru instalarea pe gazdele corespunz\u0103toare folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de folosirea acestui pachet de instalare pentru actualizarea gazdelor \u0163int\u0103.

nd.61.maintenance.description=Acest pachet de instalare este un pachet asamblat de utilizator pentru \u00eentre\u0163inerea WebSphere Application Server Network Deployment versiunea 6.1. \
Acest pachet poate con\u0163ine corec\u0163ii temporare alese de utilizator pentru produsele men\u0163ionate desc\u0103rcate de pe situl web de suport IBM. \
Acest pachet poate fi folosit \u015fi pentru instalarea sau dezinstalarea pachetele de \u00eentre\u0163inere selectate de pe gazdele \u0163int\u0103 folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul de instalare WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de a instala oricare dintre corec\u0163iile din acest pachet.

xd.61.maintenance.description=Acest pachet de instalare este un pachet asamblat de utilizator pentru \u00eentre\u0163inerea WebSphere Extended Server Network Deployment versiunea 6.1. \
Acest pachet poate fi folosit pentru a re\u0163ine corec\u0163ii temporare alese de utilizator pentru produsele men\u0163ionate desc\u0103rcate de pe situl web de suport IBM. \
Acest pachet poate fi folosit \u015fi pentru instalarea sau dezinstalarea pachetele de \u00eentre\u0163inere selectate de pe gazdele \u0163int\u0103 folosind managerul de instalare centralizat\u0103 \u015fi WebSphere Update Installer. \
Acest pachet de instalare este dependent de pachetul de instalare WebSphere Update Installer. \
Ca urmare, binarele pentru Update Installer trebuie desc\u0103rcate \u00eenainte de a instala oricare dintre corec\u0163iile din acest pachet.

wasce.description=WebSphere Application Server Community Edition este un server de aplica\u0163ii gratuit pe platform\u0103 de categorie u\u015foar\u0103 Java 2 Platform, Enterprise Edition (J2EE) dezvoltat pe tehnologie Apache Geronimo. \
Gestioneaz\u0103 ultimele inova\u0163ii din comunitatea open source pentru a oferi o baz\u0103 integrat\u0103, u\u015for accesibil\u0103 \u015fi flexibil\u0103 pentru dezvoltarea \u015fi implementarea aplica\u0163iilor Java.
wasce.feature.longname.ServerOnly=Numai server
wasce.feature.description.ServerOnly=Aceast\u0103 caracteristic\u0103 include doar serverul.
wasce.feature.longname.ServerAndSDK=Server \u015fi SDK (kit dezvoltare software) IBM
wasce.feature.description.ServerAndSDK=Aceast\u0103 caracteristic\u0103 include serverul \u015fi kitul dezvoltare software IBM pentru platformele pe care le-a\u0163i desc\u0103rcat.

