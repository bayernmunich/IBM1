wasce.sdk.default.install.loc=Urm\u0103torul tabel afi\u015feaz\u0103 loca\u0163ia de instalare pentru SDK (kit dezvoltare software)IBM, Java 2 Technology Edition.   

wasce.sdk.default.install.loc.aix=Aceasta este loca\u0163ia de instalare implicit\u0103. Aceast\u0103 loca\u0163ie nu poate fi modificat\u0103.
wasce.sdk.default.install.loc.linux=Loca\u0163ia real\u0103 depinde de bundle-ul specific SDK folosit. Loca\u0163ia este predefinit\u0103 \u015fi nu poate fi modificat\u0103.
wasce.sdk.default.install.loc.solaris=Loca\u0163ia de instalare este relativ\u0103 la loca\u0163ia de instalare pentru WebSphere Application Server Community Edition. Loca\u0163ia este predefinit\u0103 \u015fi nu poate fi modificat\u0103.
