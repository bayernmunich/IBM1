wasce.dependent.jdk.path=Specifica\u0163i directorul de instalare pentru un mediu Java suportat pe gazda \u0163int\u0103. \
Dac\u0103 nu specifica\u0163i calea directorului de instalare, programul de instalare WebSphere Application Server Community Edition va \u00eencerca sa localizeze una. \
Totu\u015fi, instalarea WebSphere Application Server Community Edition va e\u015fua dac\u0103 un mediu Java suportat nu poate fi localizat de programul de instalare.

