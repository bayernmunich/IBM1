wasce.dependent.jdk.path=Especifique o diret\u00f3rio de instala\u00e7\u00e3o para um ambiente Java suportado no host de destino. \
Se voc\u00ea n\u00e3o especificar o caminho do diret\u00f3rio de instala\u00e7\u00e3o, o programa de instala\u00e7\u00e3o do WebSphere Application Server Community Edition tentar\u00e1 localizar um. \
No entanto, a instala\u00e7\u00e3o do WebSphere Application Server Community Edition falhar\u00e1 se um ambiente Java suportado n\u00e3o for localizado pelo programa de instala\u00e7\u00e3o.

