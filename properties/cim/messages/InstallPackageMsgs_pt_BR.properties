xd.61.operations.optimizer.description=O WebSphere Extended Deployment Operations Optimization estende o WebSphere Application Server Network Deployment vers\u00e3o 6.1 fornecendo aprimoramentos em opera\u00e7\u00f5es din\u00e2micas e gerenciabilidade estendida. \
Ele inclui suporte a opera\u00e7\u00f5es para aplicativos de PHP, de Compute Grid e de alto desempenho.

xd.61.xdagent.description=Esse \u00e9 um recurso opcional do WebSphere Extended Deployment instalado em esta\u00e7\u00f5es de trabalho remotas nas quais o WebSphere Application Server n\u00e3o est\u00e1 instalado para fornecer suporte a ambiente de servidor misto, incluindo monitoramento remoto.

xd.61.compute.grid.description=O WebSphere Extended Deployment Compute Grid estende o WebSphere Application Server Network Deployment Vers\u00e3o 6.1 fornecendo suporte para executar tarefas do Compute Grid (tarefas em lote transacionais, tarefas que exigem muito do computador e tarefas nativas). \
Tamb\u00e9m inclui um planejador e fun\u00e7\u00f5es de gerenciamento de tarefas para controlar essas tarefas.

xd.61.data.grid.description=O WebSphere Extended Deployment Data Grid estende o WebSphere Application Server Network Deployment Vers\u00e3o 6.1 fornecendo suporte para aplicativos de alto desempenho. \
Ele inclui ObjectGrid e o recurso de particionamento.

updi.61.description=O Update Installer instala atualiza\u00e7\u00f5es, como corre\u00e7\u00f5es tempor\u00e1rias, fix packs e pacotes de atualiza\u00e7\u00f5es, para software IBM WebSphere. \
Este Update Installer destina-se a releases do WebSphere Application Server V6.1.

nd.61.fixpack.description=Esse pacote de instala\u00e7\u00e3o pode ser utilizado para conter os arquivos requeridos para atualizar as instala\u00e7\u00f5es do WebSphere Application Server Network Deployment Vers\u00e3o 6.1 no n\u00edvel do fix pack especificado. \
Ap\u00f3s os arquivos para as plataformas requeridas serem transferidos por download, um administrador pode utilizar o pacote para instala\u00e7\u00e3o em hosts aplic\u00e1veis, utilizando o gerenciador de instala\u00e7\u00e3o centralizado e o WebSphere Update Installer. \
Esse pacote de instala\u00e7\u00e3o depende do pacote do WebSphere Update Installer. \
Dessa forma, os bin\u00e1rios do Update Installer devem ser transferidos por download antes de utilizar esse pacote de instala\u00e7\u00e3o para atualizar hosts de destino.

xd.61.fixpack.description=Esse pacote de instala\u00e7\u00e3o pode ser utilizado para conter os arquivos requeridos para atualizar as instala\u00e7\u00f5es do WebSphere Extended Deployment Vers\u00e3o 6.1 no n\u00edvel do fix pack especificado. \
Ap\u00f3s os arquivos para as plataformas requeridas serem transferidos por download, um administrador pode utilizar o pacote para instala\u00e7\u00e3o em hosts aplic\u00e1veis, utilizando o gerenciador de instala\u00e7\u00e3o centralizado e o WebSphere Update Installer. \
Esse pacote de instala\u00e7\u00e3o depende do pacote do WebSphere Update Installer. \
Dessa forma, os bin\u00e1rios do Update Installer devem ser transferidos por download antes de utilizar esse pacote de instala\u00e7\u00e3o para atualizar hosts de destino.

nd.61.maintenance.description=Esse pacote de instala\u00e7\u00e3o \u00e9 um pacote de manuten\u00e7\u00e3o montado pelo usu\u00e1rio para o WebSphere Application Server Network Deployment Vers\u00e3o 6.1. \
Esse pacote pode ser utilizado para conter corre\u00e7\u00f5es tempor\u00e1rias selecionadas pelo usu\u00e1rio para o produto em quest\u00e3o transferido por download do Web site de suporte da IBM. \
Esse pacote tamb\u00e9m pode ser utilizado para instalar ou desinstalar manuten\u00e7\u00e3o selecionada de hosts de destino, utilizando o gerenciador de instala\u00e7\u00e3o centralizado e o WebSphere Update Installer. \
Esse pacote de instala\u00e7\u00e3o depende do pacote de instala\u00e7\u00e3o do WebSphere Update Installer. \
Dessa forma, os bin\u00e1rios do Update Installer devem ser transferidos por download antes da instala\u00e7\u00e3o das corre\u00e7\u00f5es desse pacote.

xd.61.maintenance.description=Esse pacote de instala\u00e7\u00e3o \u00e9 um pacote de manuten\u00e7\u00e3o montado pelo usu\u00e1rio para o WebSphere Extended Deployment Vers\u00e3o 6.1. \
Esse pacote pode ser utilizado para conter corre\u00e7\u00f5es tempor\u00e1rias selecionadas pelo usu\u00e1rio para o produto em quest\u00e3o transferido por download do site de suporte da IBM. \
Esse pacote tamb\u00e9m pode ser utilizado para instalar ou desinstalar manuten\u00e7\u00e3o selecionada de hosts de destino, utilizando o gerenciador de instala\u00e7\u00e3o centralizado e o WebSphere Update Installer. \
Esse pacote de instala\u00e7\u00e3o depende do pacote de instala\u00e7\u00e3o do WebSphere Update Installer. \
Dessa forma, os bin\u00e1rios do Update Installer devem ser transferidos por download antes da instala\u00e7\u00e3o das corre\u00e7\u00f5es desse pacote.

wasce.description=O WebSphere Application Server Community Edition \u00e9 um servidor de aplicativos J2EE (Java 2 Platform Enterprise Edition) livre, leve, desenvolvido com a tecnologia Apache Geronimo. \
Ele aproveita as inova\u00e7\u00f5es mais recentes da comunidade de software livre para oferecer uma base integrada, de acesso f\u00e1cil e flex\u00edvel para desenvolver e implementar aplicativos Java.
wasce.feature.longname.ServerOnly=Somente servidor
wasce.feature.description.ServerOnly=Esse recurso inclui apenas o servidor.
wasce.feature.longname.ServerAndSDK=Servidor e IBM SDK (Software Developer Kit)
wasce.feature.description.ServerAndSDK=Esse recurso inclui o servidor e o IBM Software Developer Kit para as plataformas transferidas por download.

