wasce.sdk.install.summary.win=Observe que o IBM SDK (Software Developer Kit) para Windows n\u00e3o pode ser desinstalado utilizando o gerenciador de instala\u00e7\u00e3o centralizado. \
Para desinstalar o WebSphere Application Server Community Edition e o IBM SDK para Windows posteriormente, utilizando o gerenciador de instala\u00e7\u00e3o centralizada, \u00e9 necess\u00e1rio desinstalar o SDK manualmente do host de destino, utilizando a fun\u00e7\u00e3o do painel de controle Adicionar/Remover Programas do Windows.

wasce.sdk.uninstall.summary.win=Observe que o IBM SDK (Software Developer Kit) para Windows n\u00e3o pode ser desinstalado utilizando o gerenciador de instala\u00e7\u00e3o centralizado. \
IBM SDK para Windows permanecer\u00e1 instalado ap\u00f3s concluir esse processo de desinstala\u00e7\u00e3o. \
\u00c9 necess\u00e1rio desinstalar o SDK manualmente do host de destino, utilizando a fun\u00e7\u00e3o do painel de controle do Windows, Adicionar/Remover Programas.

wasce.uninstall.summary.all=Voc\u00ea deve parar todos os servidores WebSphere Application Server Community Edition em execu\u00e7\u00e3o nos hosts de destino antes de desinstalar os servidores. \
Pare os servidores se ainda estiverem em execu\u00e7\u00e3o antes de submeter o pedido de desinstala\u00e7\u00e3o.


was.maintenance.update.warning.all=Antes de executar a ferramenta do \
WebSphere Update Installer para manuten\u00e7\u00e3o de instala\u00e7\u00e3o ou \
desinstala\u00e7\u00e3o em destinos selecionados, o gerenciador de instala\u00e7\u00e3o \
centralizado chama os agentes do n\u00f3 nos hosts do destino para \
interromper todos os processos do servidor em execu\u00e7\u00e3o nos destinos. \
Se os agentes do n\u00f3 n\u00e3o est\u00e3o em execu\u00e7\u00e3o no host de destino, \u00e9 \
necess\u00e1rio certificar-se que todos os processos do servidor nos \
destinos selecionados sejam interrompidos antes de prosseguir. \
Ao completar a atualiza\u00e7\u00e3o de manuten\u00e7\u00e3o com \u00eaxito no destino \
selecionado o gerenciador de instala\u00e7\u00e3o centralizado reiniciar\u00e1 \
automaticamente o agente do n\u00f3 no host de destino.



