nd.61.description=O WebSphere Application Server Network Deployment oferece desempenho avan\u00e7ado, gerenciamento e alta disponibilidade. \
Ele combina a disponibilidade praticamente cont\u00ednua com a otimiza\u00e7\u00e3o do desempenho automatizado e com gerenciamento e  monitoramento centralizados, para aplicativos cr\u00edticos de neg\u00f3cios.   

nd.70.description=O WebSphere Application Server Network Deployment oferece desempenho avan\u00e7ado, gerenciamento e alta disponibilidade. \
Ele combina a disponibilidade praticamente cont\u00ednua com a otimiza\u00e7\u00e3o do desempenho automatizado e com gerenciamento e  monitoramento centralizados, para aplicativos cr\u00edticos de neg\u00f3cios.   
