was.os400.default.profile.location=O local de perfil padr\u00e3o para o WebSphere Application Server para i5/OS cont\u00e9m os arquivos configur\u00e1veis para o perfil. \
Esse diret\u00f3rio \u00e9 referido em muitos exemplos do Centro de Informa\u00e7\u00f5es como o user_data_root. \
O local de perfil padr\u00e3o \u00e9 o diret\u00f3rio sob o qual o registro de perfil e o diret\u00f3rio de perfis s\u00e3o criados. 

# The following message is purposely left empty.
was.os400.default.profile.location.os400=

#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for WAS ND.  
#
was.install.summary.all=Um n\u00f3 do WebSphere Application Server gerenciado com o nome de n\u00f3 padr\u00e3o e um nome de perfil do \"Custom01\" ser\u00e3o criados em cada um dos destinos remotos e associados \u00e0 c\u00e9lula do gerenciador de implementa\u00e7\u00e3o. \
Ap\u00f3s a opera\u00e7\u00e3o ser conclu\u00edda com \u00eaxito, utilize o gerenciador de implementa\u00e7\u00e3o para criar um servidor ou um cluster dos servidores dentro do n\u00f3. 

was.install.summary.400=Mensagem de Resumo do place holder tempor\u00e1ria para instala\u00e7\u00f5es no i5/OS.


was.installWithRespFile.summary.all=Se o destino da instala\u00e7\u00e3o for uma instala\u00e7\u00e3o existente, o gerenciador de instala\u00e7\u00e3o centralizado tentar\u00e1 interromper todos os servidores em execu\u00e7\u00e3o no host de destino antes de iniciar a opera\u00e7\u00e3o de instala\u00e7\u00e3o. \
A opera\u00e7\u00e3o ter\u00e1 permiss\u00e3o para continuar mesmo se alguns servidores em execu\u00e7\u00e3o n\u00e3o puderem ser interrompidos. \
Entretanto, a instala\u00e7\u00e3o subseq\u00fcente poder\u00e1 falhar. \
Se voc\u00ea n\u00e3o desejar que os servidores em execu\u00e7\u00e3o sejam interrompidos pelo gerenciador de instala\u00e7\u00e3o centralizado neste momento, voc\u00ea deve cancelar esta opera\u00e7\u00e3o.    


was.uninstall.summary.all=O gerenciador de instala\u00e7\u00e3o centralizado tentar\u00e1 interromper todos os servidores em execu\u00e7\u00e3o no host de destino antes de iniciar a opera\u00e7\u00e3o de desinstala\u00e7\u00e3o. \
A opera\u00e7\u00e3o ter\u00e1 permiss\u00e3o para continuar mesmo se alguns servidores em execu\u00e7\u00e3o n\u00e3o puderem ser interrompidos. \
Entretanto, a desinstala\u00e7\u00e3o subseq\u00fcente poder\u00e1 falhar. \
Se voc\u00ea n\u00e3o desejar que os servidores em execu\u00e7\u00e3o sejam interrompidos pelo gerenciador de instala\u00e7\u00e3o centralizado neste momento, voc\u00ea deve cancelar esta opera\u00e7\u00e3o.    


was.maintenance.update.warning.all=Antes de executar a ferramenta do \
WebSphere Update Installer para manuten\u00e7\u00e3o de instala\u00e7\u00e3o ou \
desinstala\u00e7\u00e3o em destinos selecionados, o gerenciador de instala\u00e7\u00e3o \
centralizado chama os agentes do n\u00f3 nos hosts do destino para \
interromper todos os processos do servidor em execu\u00e7\u00e3o nos destinos. \
Se os agentes do n\u00f3 n\u00e3o est\u00e3o em execu\u00e7\u00e3o no host de destino, \u00e9 \
necess\u00e1rio certificar-se que todos os processos do servidor nos \
destinos selecionados sejam interrompidos antes de prosseguir. \
Ao completar a atualiza\u00e7\u00e3o de manuten\u00e7\u00e3o com \u00eaxito no destino \
selecionado o gerenciador de instala\u00e7\u00e3o centralizado reiniciar\u00e1 \
automaticamente o agente do n\u00f3 no host de destino.


