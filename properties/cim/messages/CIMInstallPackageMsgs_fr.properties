#
was.os400.default.profile.location=L'emplacement du profil par d\u00e9faut de WebSphere Application Server for i5/OS contient les fichiers configurables du profil. \
Une r\u00e9f\u00e9rence \u00e0 ce r\u00e9pertoire sous la forme user_data_root existe dans de nombreux exemples de centres de documentation. \
L'emplacement par d\u00e9faut du profil correspond au r\u00e9pertoire sous lequel le registre du profil et les r\u00e9pertoires des profils sont cr\u00e9\u00e9s. 

# The following message is purposely left empty.
was.os400.default.profile.location.os400=

#
# The following are messages used by SummaryMessage elements in the InstallPackageDescriptors for WAS ND.  
#
was.install.summary.all=Un noeud WebSphere Application Server g\u00e9r\u00e9 avec un nom de noeud par d\u00e9faut et le nom de profil \"Custom01\" sera cr\u00e9\u00e9 sur chacune des cibles distantes et f\u00e9d\u00e9r\u00e9 avec la cellule du gestionnaire de d\u00e9ploiement en cours. \
A la fin de l'op\u00e9ration, utilisez le gestionnaire de d\u00e9ploiement pour un cr\u00e9er un serveur ou un cluster de serveurs dans le noeud. 

was.install.summary.400=Message de r\u00e9sum\u00e9 des param\u00e8tres fictifs temporaires pour les installations sur i5/OS.


was.installWithRespFile.summary.all=Si la cible de l'installation est une installation existante, le gestionnaire d'installation centralis\u00e9e tentera d'arr\u00eater tous les serveurs en cours d'ex\u00e9cution sur l'h\u00f4te cible avant de d\u00e9marrer l'installation. \
Celle-ci sera autoris\u00e9e \u00e0 se poursuivre m\u00eame si certains serveurs n'ont pu \u00eatre arr\u00eat\u00e9s. \
Mais l'installation suivante risque d'\u00e9chouer. \
Si vous ne voulez pas que les serveurs en cours d'ex\u00e9cution soient arr\u00eat\u00e9s \u00e0 ce stade par le gestionnaire d'installation centralis\u00e9e, vous devrez annuler l'op\u00e9ration.    


was.uninstall.summary.all=Le Gestionnaire d'installation centralis\u00e9e tentera d'arr\u00eater tous les serveurs en cours d'ex\u00e9cution sur l'h\u00f4te cible avant de d\u00e9marrer la d\u00e9sinstallation. \
Celle-ci sera autoris\u00e9e \u00e0 se poursuivre m\u00eame si certains serveurs n'ont pu \u00eatre arr\u00eat\u00e9s. \
Mais la d\u00e9sinstallation suivante risque d'\u00e9chouer. \
Si vous ne voulez pas que les serveurs en cours d'ex\u00e9cution soient arr\u00eat\u00e9s \u00e0 ce stade par le gestionnaire d'installation centralis\u00e9e, vous devrez annuler l'op\u00e9ration.    


was.maintenance.update.warning.all=Aant d'ex\u00e9cuter WebSphere Update Installer pour installer ou d\u00e9sinstaller de la maintenance sur les cibles s\u00e9lectionn\u00e9es, le gestionnaire d'installation centralis\u00e9e contacte tous les agents de noeuds sur les h\u00f4tes cibles pour arr\u00eater tous les processus serveurs en cours d'ex\u00e9cution sur les cibles. \
Si les agents de noeuds ne sont pas en cours d'ex\u00e9cution sur l'h\u00f4te cible, avant de continuer, vous devez vous assurer que la totalit\u00e9 des processus serveurs ont bien \u00e9t\u00e9 arr\u00eat\u00e9s sur les cibles s\u00e9lectionn\u00e9es. \
Une fois que la mise \u00e0 jour de maintenance aura \u00e9t\u00e9 install\u00e9e de mani\u00e8re satisfaisante, le gestionnaire d'installation centralis\u00e9e red\u00e9marrera automatiquement l'agent de noeud sur l'h\u00f4te cible.


