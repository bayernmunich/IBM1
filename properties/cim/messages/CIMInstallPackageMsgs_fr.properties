updi.70.description=L'utilitaire d'installation des mises \u00e0 jour installe les mises \u00e0 jour, telles que les correctifs temporaires, les groupes de correctifs et les groupes de mises \u00e0 jour pour IBM WebSphere. \
Ce programme d'installation des mises \u00e0 jour s'applique aux \u00e9ditions WebSphere Application Server V7.

nd.70.maintenance.description=Ce package d'installation est un package de maintenance assembl\u00e9 par l'utilisateur pour WebSphere Application Server Network Deployment Version 7.0. \
Il peut \u00eatre utilis\u00e9 pour contenir les correctifs temporaires s\u00e9lectionn\u00e9s par l'utilisateur pour le produit en question et qui sont t\u00e9l\u00e9charg\u00e9s sur le site Web de Support technique IBM. \
Ce package peut \u00e9galement \u00eatre utilis\u00e9 pour installer ou d\u00e9sinstaller la maintenance s\u00e9lectionn\u00e9e \u00e0 partir des h\u00f4tes cible \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package d'installation de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'installer l'un des correctifs de ce package.

nd.70.fixpack.description=Ce package d'installation peut \u00eatre utilis\u00e9 pour stocker les fichiers n\u00e9cessaires \u00e0 la mise \u00e0 niveau des installations WebSphere Application Server Network Deployment Version 7.0 vers le niveau de groupe de correctifs sp\u00e9cifi\u00e9. \
Une fois les fichiers destin\u00e9s aux plate-formes requises t\u00e9l\u00e9charg\u00e9s, un administrateur peut utiliser le package pour installer les fichiers sur les h\u00f4tes correspondants \u00e0 l'aide du gestionnaire d'installation centralis\u00e9e et de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
Ce package d'installation d\u00e9pend du package de l'utilitaire d'installation de mises \u00e0 jour de WebSphere. \
A ce titre, les fichiers binaires de l'utilitaire d'installation de mises \u00e0 jour doivent \u00eatre t\u00e9l\u00e9charg\u00e9s avant d'utiliser ce package d'installation pour la mise \u00e0 jour des h\u00f4tes cible.

