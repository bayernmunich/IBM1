nd.61.description=WebSphere Application Server Network Deployment offre des performances, des fonctions de gestion et une haute disponibilit\u00e9 avanc\u00e9es. \
Il combine la disponibilit\u00e9 quasi continue et l'optimisation des performances, la gestion centralis\u00e9e et la surveillance automatis\u00e9es pour les applications strat\u00e9giques.   

nd.70.description=WebSphere Application Server Network Deployment offre des performances, des fonctions de gestion et une haute disponibilit\u00e9 avanc\u00e9es. \
Il combine la disponibilit\u00e9 quasi continue et l'optimisation des performances, la gestion centralis\u00e9e et la surveillance automatis\u00e9es pour les applications strat\u00e9giques.   
nd.70.feature.longname.samplesSelected=Exemples de serveurs d'applications
nd.70.feature.description.samplesSelected=S\u00e9lectionnez l'option Exemples pour installer les exemples d'applications.
