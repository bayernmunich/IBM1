actionplan.desc.text=A Task Action Plan is a recommended or inprogress plan of action for a particular task. The action plan consists of a set of one or more ordered steps for implementing the task. The action plan currently can not be altered and all the steps are executed as a single transaction. If the user would rather execute some sort of altered or modified plan, they would have to execute their modified plan by hand.
task.filter.desc=Select the desired states and severities to filter the runtime tasks.
task.must.be.selected=A task must be selected to submit the action.
taskid.hover.help=Click here for more information on the task.
taskmanagement.desc.text=A task is generated by a run-time component within Intelligent Management Pack. A task provides information from which you can accept or deny the suggested action plan. This panel shows the current tasks in the task container. Click the Task ID to view the task target objects and corresponding monitors of a specific task. To act on a task, choose the action from the appropriate list and select the corresponding check box. Then click Submit. You can submit multiple actions concurrently.
tasktarget.desc.text=Task Target Objects represent the high level targets of the task. These high level targets are identifiable via their context in the configuration repository. Expand the target objects to view the corresponding target monitors. The individual target monitor links to the appropriate charting, configuration or log panel.
