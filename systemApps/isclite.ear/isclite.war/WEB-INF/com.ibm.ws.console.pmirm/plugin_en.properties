PMIRMFilter.description=When filtering is enabled, only requests matching the specified filter generate request metrics data.  Filters exist for source IP address, URI name, EJB method name, JMS parameters, and the web services parameters.
PMIRMFilter.enable.description=Select to enable the filter.
PMIRMFilter.filterValues.description=Specifies a source IP, URI, web services, JMS, or EJB value based on the type of filter. For example, for URI filters, the value might be /servlet/snoop.
PMIRMFilter.type.description=Specifies the type of request metrics filter.
PMIRMFilterValue.description=Specifies the value of request metrics filter and enablement for the filter type.
PMIRMFilterValue.enable.description=Specifies whether this filter is enabled.
PMIRMFilterValue.value.description=Specifies a source IP, URI, web services, JMS, or EJB value based on the type of filter. For example, for URI filters, the value might be /servlet/snoop.
PMIRequestMetrics.armEnable.description=Selecting ARM agent results in calls being made to the currently active ARM agent. To use this feature, ensure that the ARM implementation native libraries are present in <app_server_root>/bin, and the ARM API jar is present in <app_server_root>/lib for each ARM instrumented server.
PMIRequestMetrics.components.description=Selects the components that are instrumented by request metrics.
PMIRequestMetrics.description=Request metrics tracks each individual transaction in WebSphere Application Server, recording the response time of the major components such as time in the web server or in the Enterprise JavaBeans (EJB) container. Use this page to enable request metrics, select the components that are instrumented by request metrics, set trace levels, enable standard logs, enable Application Response Measurement (ARM), specify the type of ARM agent, and specify the ARM transaction factory implementation class name.
PMIRequestMetrics.enable.description=Select to enable, disable, or customize the request metrics feature.
PMIRequestMetrics.enableARM.description=Enables request metrics to call an underlying ARM agent. To use this feature, ensure that the native libraries of the ARM implementation are present in the <app_server_root>/bin directory, and the ARM API Java archive file is present in the <app_server_root>/lib directory.
PMIRequestMetrics.factoryname.description=Specifies the ARM transaction factory implementation class name that is present in the package supplied by your provider. This field is required only in case of an ARM 4.0 agent.
PMIRequestMetrics.filters.description=Select to view and adjust request metrics filter options.
PMIRequestMetrics.handlers.description=Specifies the type of ARM agent you want to use. If you select the ARM agent option, you must also select a specific ARM agent.
PMIRequestMetrics.logging.description=Select to generate request metrics correlator logs in the SystemOut.log file for the containers, and the http_plugin.log file for the web server.
PMIRequestMetrics.traceLevel.description=Specifies how much trace data to accumulate for a given transaction. Hops generates instrumentation information on process boundaries only. The Performance_debug trace level generates one additional level of instrumentation data, whereas Debug generates detailed instrumentation data.
PmiRmFilter.summary.description=Displays summaries of the enabled filters.
