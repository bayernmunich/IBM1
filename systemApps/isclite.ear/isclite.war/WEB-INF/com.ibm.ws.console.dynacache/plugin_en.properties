CacheInstance.cacheSize.description=Specifies a positive integer that defines the maximum number of entries that the cache can hold. Values are usually in the thousands. The minimum value is 100, with no set maximum value. The default value is 2000.
CacheInstance.defaultPriority.description=Specifies the default priority for cache entries. Lower priority entries are removed from the cache before higher priority entries when the cache is full. The priority for individual cache entries can be changed through the cache policy file. The default value is 1.
CacheInstance.depIdSupport.description=Specifies that the dynamic cache service supports cache entry dependency IDs. Disable this option if you do not need to use dependency IDs. Dependency IDs specify additional cache group identifiers that associate multiple cache entries to the same group identifier in your cache policy.
CacheInstance.description=An object cache instance is a location, in addition to the default shared dynamic cache, where Java(TM) Platform, Enterprise Edition (Java EE) applications can store, distribute, and share data.  This gives applications greater flexibility and better tuning of the cache resources. Use the DistributedObjectCache programming interface to access this cache instance.  See the DistributedObjectCache API documentation in the WebSphere(R) Application Server API documentation for more information.
CacheInstance.diskOffloadLocation.description=Specifies a directory to use for disk offload.
CacheInstance.enableDiskOffload.description=Enable disk offload to specify that when the cache is full, cache entries are removed from the cache and saved to disk. The location is a fully-qualified directory location that is used by the disk offload function. The Flush to Disk on Stop option specifies that when the server stops, the contents of the memory cache are moved to disk.  
CacheInstance.flushToDiskOnStop.description=Set this value to true to have objects that are cached in memory saved to disk when the server stops. This value is ignored if Enable disk offload is set to false.
CacheInstance.hashSize.description=Specifies a hash size when disk offload is enabled. Valid values are powers of 2.  For example, 1, 2, 4, 8, and so on.
CacheInstance.memoryCacheSize.description=Maximum memory cache size in megabytes (MB).
CacheInstance.memoryCacheSize.enableMemoryCacheSizeInMB.description=Limit the maximum memory cache size in megabytes (MB).
CacheInstance.memoryCacheSize.memoryCacheSizeHighThreshold.description=Specifies when the memory cache eviction policy starts. The threshold is expressed in terms of the percentage of the memory cache size in megabytes (MB).
CacheInstance.memoryCacheSize.memoryCacheSizeInMB.description=Specifies a value for the maximum memory cache size in megabytes (MB).
CacheInstance.memoryCacheSize.memoryCacheSizeLowThreshold.description=Specifies when the memory cache eviction policy ends. The threshold is expressed in terms of the percentage of the memory cache size in megabytes (MB).
CacheInstance.pushFrequency.description=Specifies a time interval, in seconds, that is used when the replication type is PUSH. The default value is 1.
CacheInstance.replicationType.description=Specifies the sharing policy of cached entries across application servers.
CacheInstance.useListenerContext.description=Set this value to true to have invalidation events sent to registered invalidation listeners that use the Java(TM) Platform, Enterprise Edition (Java EE) context of the listener.
CacheProvider.description=
DRSSettings.pme.brokerdropdown.description=Specifies a replication domain or replicator that is used to replicate information.
DRSSettings.pme.description=Configure distributed cache replication settings to maintain cache consistency across cache instances on different application servers.
DiskCacheCustomPerformanceSettings.description=The disk cache custom performance settings enable the administrator to set the memory usage settings of the disk cache.
DiskCacheCustomPerformanceSettings.maxBufferedCacheIdsPerMetaEntry.description=Specifies a value for the maximum number of cache identifiers that are stored for an individual dependency ID or template in the disk cache metadata in memory.
DiskCacheCustomPerformanceSettings.maxBufferedDependencyIds.description=Specifies a value for the maximum number of dependency identifier buckets in the disk cache metadata in memory.
DiskCacheCustomPerformanceSettings.maxBufferedTemplates.description=Specifies a value for the maximum number of template buckets that are in the disk cache metadata in memory.
DynamicCache.algorithm.description=Specifies the eviction algorithm that the disk cache uses to evict entries after the high threshold is reached.
DynamicCache.algorithm.none.description=No eviction policy, so the disk cache can grow until it reaches its limit, at which time the dynamic cache service stops writing to disk.
DynamicCache.algorithm.random.description=When the disk size reaches a high threshold limit, the disk cache garbage collector wakes up and evicts randomly-selected entries on the disk until the size reaches a low threshold limit.
DynamicCache.algorithm.size.description=When the disk size reaches a high threshold limit, the disk cache garbage collector wakes up and evicts the largest entries on the disk until the disk size reaches a low threshold limit.
DynamicCache.cacheGroups.description=Specifies sets of external caches that are controlled by WebSphere(R) Application Server on servers such as IBM(R) WebSphere(R) Edge Server and IBM(R) HTTP Server.
DynamicCache.cacheProvider.description=Enables the user to configure the server to use the dynamic cache service or a stack product cache provider.
DynamicCache.cacheReplication.description=Use cache replication to enable sharing of cache IDs, cache entries, and cache invalidations with other servers in the replication domain.
DynamicCache.cacheSize.description=Specifies a positive integer that defines the maximum number of entries that the cache holds in memory.
DynamicCache.cachereplication.description=Enable cache replication to have dynamic cache share cached objects with other servers in the same replication domain.
DynamicCache.defaultPriority.description=Specifies the default priority for cache entries. Lower priority entries are removed from the cache before higher priority entries when the cache is full. You can change the priority for individual cache entries in the cache policy file. The default value is 1.
DynamicCache.description=The dynamic cache service consolidates caching activities to improve application performance. By caching the response from servlets, web services, Java(TM) Server Pages (JSP) files, and WebSphere(R) Application Server commands, the application server does not have to perform the same computations and back-end queries multiple times.
DynamicCache.diskCacheCleanupFrequency.description=Specifies a value for the disk cache cleanup frequency, in minutes. If this value is set to 0, the cleanup runs only at midnight.
DynamicCache.diskCacheEntrySizeInMB.description=Specifies a value for the maximum size of an individual cache entry, in megabytes (MB).
DynamicCache.diskCachePerformanceLevel.balanced.description=Indicates that some metadata is kept in memory. This is the default performance setting;  it provides an optimal balance of performance and memory usage for most users.
DynamicCache.diskCachePerformanceLevel.custom.description=Indicates that the administrator will explicitly configure the memory settings that are used to support the above background activity.
DynamicCache.diskCachePerformanceLevel.description=Specifies the level of performance that is required by the disk cache.
DynamicCache.diskCachePerformanceLevel.high.description=Indicates that all metadata is kept in memory.
DynamicCache.diskCachePerformanceLevel.low.description=Indicates that limited metadata is kept in memory.
DynamicCache.diskCacheSizeInEntries.description=Specifies a value for the maximum disk cache size, in number of entries.
DynamicCache.diskCacheSizeInGB.description=Specifies a value for the maximum disk cache size, in gigabytes (GB).
DynamicCache.diskOffloadLocation.description=Specifies a directory to use for disk offload.
DynamicCache.diskoffload.description=Enable disk offload to specify that when the cache is full, cache entries are removed from the cache and saved to disk.
DynamicCache.enableDiskCacheEntrySizeInMB.description=Enables the limit for the maximum disk cache entry size, in megabytes (MB).
DynamicCache.enableDiskCacheSizeInEntries.description=Enables the limit for maximum disk cache size, in number of entries
DynamicCache.enableDiskCacheSizeInGB.description=Enables the limit for the maximum disk cache size, in gigabytes (GB).
DynamicCache.enableDiskOffload.description=Enable disk offload to specify that when the cache becomes full, the cache entries are saved to disk. The location is a fully-qualified directory location that is used by the disk offload function. The Flush to Disk on Stop option specifies that when the server stops, the in-memory contents of the cache are moved to disk.
DynamicCache.evictionPolicy.description=Specifies the eviction algorithm and thresholds that the disk cache uses to evict entries.
DynamicCache.flushToDiskOnStop.description=Set this value to true to have objects that are cached in memory saved to disk when the server stops. This value is ignored if Enable disk offload is false.
DynamicCache.hashSize.description=Specifies a hash size when disk offload is enabled. Valid values are powers of 2.  For example, 1, 2, 4, 8, and so on.
DynamicCache.highThreshold.description=Specifies when the eviction policy starts.
DynamicCache.lowThreshold.description=Specifies when the eviction policy ends.
DynamicCache.performanceSettings.description=Specifies the level of performance and memory usage of the disk cache.
DynamicCache.pushFrequency.description=Specifies a time interval in seconds, that is used when the replication type is PUSH. The default value is 1.
DynamicCache.replicationType.description=Specifies the algorithm for distributing shared cache entries to cooperating dynamic caches that are connected through cache replication.  This value must be set to one of the dynamicCacheReplicationKind values.
DynamicCache.startup.description=Specifies that dynamic cache service is enabled at the time of server startup.
ExternalCacheGroup.description=Use this page to define sets of external caches that are controlled by WebSphere Application Server on web servers, such as IBM Edge Server and IBM HTTP Server.
ExternalCacheGroup.members.description=Members of an external cache group that are controlled by WebSphere Application Server.
ExternalCacheGroup.name.description=Specifies a unique name for the external cache group. The external cache group name must match the ExternalCache property that is defined in the servlet or Java(TM) Server Pages (JSP) cachespec.xml file.
ExternalCacheGroup.type.description=Currently, only shared external cache groups are supported.
ExternalCacheGroupMember.FRCA.description=Fast response cache accelerator
ExternalCacheGroupMember.adapterBeanName.description=Specifies the name of a class, which is located on the WebSphere Application Server class path, of the adapter between WebSphere Application Server and this external cache.
ExternalCacheGroupMember.address.description=Specifies the host name and port number of the external cache.  
ExternalCacheGroupMember.afpa.description=Advanced Fast Path Architecture
ExternalCacheGroupMember.cacheSize.description=Specifies the size of the fast response cache accelerator (FRCA) cache. The maximum size is limited by the amount of available CSM memory managed by the IBM z/OS Communications Server. The value will be rounded up to a 4K (4096) interval. 
ExternalCacheGroupMember.description=A single external cache that WebSphere Application Server controls.
ExternalCacheGroupMember.disk.cache.description=Indicates whether the disk offload option is enabled on the Dynamic cache service panel. A warning message will be displayed here if you select the fast response cache accelerator (FRCA) option on this panel when the disk offload option is not selected, because this might degrade performance.
ExternalCacheGroupMember.enableFRCA.description=Flag to enable the fast response cache accelerator (FRCA).
ExternalCacheGroupMember.esi.description=Edge Side Include 
ExternalCacheGroupMember.maxFileSize.description=Specifies the maximum size, in bytes, of a single object that can be placed in the fast response cache accelerator (FRCA) cache. 
ExternalCacheGroupMember.other.description=Other external cache group member
ExternalCacheGroupMember.port.description=Specifies port number on which AFPA listens.
ExternalCacheGroupMember.stackName.description=Specifies the name of the OE physical file system that supports the TCPIP stack containing the fast response cache accelerator (FRCA) cache. The stack name that is specified must match the name on the SubFileSysType statement in the OpenEdition BPXPRMxx parmlib member. 
ExternalCacheGroupMember.transactionClass.description=Specifies the optional transaction class that classifies the work done by fast response cache accelerator (FRCA).
ExternalCacheGroupMember.wte.description=Web Traffic Express
ServletCacheInstance.cacheReplication.description=Use cache replication to enable sharing of cache IDs, cache entries, and cache invalidations with other servers in the replication domain.
ServletCacheInstance.cacheSize.description=A positive integer that defines the maximum number of entries that the cache can hold. Values are usually in the thousands. The minimum value is 100, with no set maximum value. The default value is 2000.
ServletCacheInstance.defaultPriority.description=Specifies the default priority for cache entries. Lower priority entries are removed from the cache before higher priority entries when the cache is full. The priority for individual cache entries can be changed in the cache policy file. The default value is 1.
ServletCacheInstance.description=A servlet cache instance is a location, in addition to the default shared dynamic cache, where dynamic cache can store, distribute, and share data. This gives applications greater flexibility and better tuning of the cache resources.  The Java(TM) Naming and Directory Interface (JNDI) name that is specified for the cache instance is mapped to name attribute in the cache-instance tag, in the cachespec.xml configuration file.
ServletCacheInstance.diskOffloadLocation.description=Specifies a directory to use for disk offload.
ServletCacheInstance.enableDiskOffload.description=Enable disk offload to specify that when the cache is full, cache entries are removed from the cache and saved to disk. The location is a fully-qualified directory location that is used by the disk offload function. The Flush to Disk on Stop option specifies that when the server stops, the contents of the memory cache are moved to disk.  
ServletCacheInstance.flushToDiskOnStop.description=Set this value to true to have objects that are cached in memory saved to disk when the server stops. This value is ignored if enable disk offload is disabled.
ServletCacheInstance.hashSize.description=Specifies a hash size when disk offload is enabled. Valid values are powers of 2. For example, 1, 2, 4, 8, and so on.
ServletCacheInstance.pushFrequency.description=A time interval that is specified in seconds and is used when replication type is PUSH. The default value is 1.
ServletCacheInstance.replicationType.description=Specifies the sharing policy of cached entries across application servers.
ServletCacheInstance.useListenerContext.description=Set this value to true to have invalidation events sent to registered invalidation listeners using the Java(TM) Platform, Enterprise Edition (Java EE) context of the listener.
