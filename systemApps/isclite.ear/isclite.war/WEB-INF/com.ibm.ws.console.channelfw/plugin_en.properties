Chain.description=Use this page to view and manage a transport chain. Transport chains represent network protocol stacks that are operating within a client or server.
Chain.enable.description=Specifies whether this protocol stack starts when the server starts.
Chain.name.description=Specifies the unique identifier for this protocol stack. These names must be unique across all of the transport chains on a particular server.
InboundTransportChannel.discriminationWeight.description=Specifies the discrimination weight that is used to determine the order in which the channels obtain access to the incoming connection if the transport channels are shared amongst several transport chains. The transport channel with the lowest discrimination weight has the first opportunity to accept the incoming connection. 
TransportChannel.description=Specifies the settings for the transport channels that are part of this transport chain. A transport chain is equivalent to a network protocol stack. A transport channel represents a single layer in that transport chain.  Individual layers can be shared among several transport chains.
TransportChannel.name.description=Specifies the unique name for a given layer in a network protocol stack.
