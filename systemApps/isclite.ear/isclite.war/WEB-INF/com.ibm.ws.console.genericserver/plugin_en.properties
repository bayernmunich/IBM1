GenericServer.description=Use this page to create a new generic server or view the status of an existing generic server. A generic server is managed in the product administrative domain even though it is not a server that is supplied by the product. The generic server can be any server or process that is necessary to support the product environment, including a Java(TM) server, a C or C++ server or process, a CORBA server, or a Remote Method Invocation (RMI) server.
