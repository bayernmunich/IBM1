URL.description=Use this page to configure uniform resource locators (URLs), which point to electronically accessible resources, such as a directory file on a machine in a network or a document stored in a database.
URL.spec.description=Specifies the complete string that comprises a URL.
URLProvider.description=Use this page to set up URL providers, or factories, which function as conduits for applications to access URL resources. A URL resource is an electronically accessible resource, such as a directory file on a machine in a network, that is represented by a uniform resource locator (URL). Select the default provider to access any URL resource through the HyperText Transfer Protocol (HTTP) or File Transfer Protocol (FTP). Create new providers to access URL resources through different protocols.
URLProvider.protocol.description=Specifies the protocol that is supported by this stream handler. Protocol examples: NNTP, SMTP, and FTP.
URLProvider.streamHandlerClassName.description=Specifies the fully qualified name of a user-defined Java class that extends java.net.URLStreamHandler for a particular URL protocol, such as FTP.
UseCCDT.description=Enter information about the client channel definition table that will be used to establish a connection to WebSphere MQ.
UseCCDTTask.step1.instruction=Enter information about the client channel definition table that will be used to establish a connection to WebSphere MQ.
