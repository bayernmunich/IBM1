MQSeriesQueueHost.description=Use this panel to view or change the configuration properties defined to WebSphere MQ for the selected queue destination.
MQTopic.CCSID.description=The coded character set identifier for use with the WebSphere MQ queue manager.
MQTopic.baseTopicName.description=The name of the topic to which messages are sent.
MQTopic.brokerCCDurSubQueue.description=The name of the queue from which a connection consumer receives durable subscription messages.
MQTopic.brokerDurSubQueue.description=The name of the broker queue from which durable subscription messages are retrieved.
MQTopic.brokerPubQmgr.description=The name of the queue manager on which the broker is running.
MQTopic.brokerPubQueue.description=The name of the queue to which publication messages should be sent.
MQTopic.decimalEncoding.description=If native encoding is not enabled, select whether decimal encoding is normal or reversed.
MQTopic.description=Topic destinations provided for publish and subscribe messaging by the WebSphere MQ messaging provider.  Use WebSphere MQ topic destination administrative objects to manage topic destinations for the WebSphere MQ messaging provider.
MQTopic.expiry.description=Indicates whether the expiry timeout for this queue is defined by the application or the Specified expiry property, or whether messages on the queue do not expire (that is, have an unlimited expiry timeout).
MQTopic.floatingPointEncoding.description=If native encoding is not enabled, select the type of floating point encoding.
MQTopic.integerEncoding.description=If native encoding is not enabled, select whether integer encoding is normal or reversed.
MQTopic.multicast.description=Indicates whether or not this topic destination uses multicast transport if supported by the connection factory.
MQTopic.persistence.description=Indicates whether all messages sent to the destination are persistent, nonpersistent, or have their persistence defined by the application.
MQTopic.priority.description=Indicates whether the message priority for this destination is defined by the application or the Specified priority property.
MQTopic.specifiedExpiry.description=If the Expiry timeout property is set to specified, you must type the number of milliseconds (greater than 0) after which messages on this queue expire.
MQTopic.specifiedPriority.description=If the priority property is set to specified, you must the message priority for this queue, using the range 0 through 9.
MQTopic.targetClient.description=Indicates whether the receiving application is JMS-compliant or is a traditional WebSphere MQ application. This setting maps to the WebSphere MQ JMS TARGCLIENT attribute.
MQTopic.topicName.description=The name of the WebSphere MQ topic where publications will be received from, or sent to when this destination definition is used.
MQTopic.useNativeEncoding.description=When this option enabled, native encoding is used.  When disabled, the settings for integer, decimal and floating point are used.
MQTopicConnectionFactory.CCSID.description=The coded character set identifier for use with the WebSphere MQ queue manager, for client connection only.
MQTopicConnectionFactory.brokerCCSubQ.description=Broker connection consumer subscription queue
MQTopicConnectionFactory.brokerControlQueue.description=The name of the broker control queue, to which all command messages (except publications and requests to delete publications) are sent.
MQTopicConnectionFactory.brokerPubQueue.description=The name of the broker input queue that receives all publication messages for the default stream.
MQTopicConnectionFactory.brokerQueueManager.description=The name of the WebSphere MQ queue manager that provides the publish and subscribe message broker.
MQTopicConnectionFactory.brokerSubQueue.description=The name of the broker queue from which nondurable subscription messages are retrieved.
MQTopicConnectionFactory.brokerVersion.description=Attribute to indicate which message broker is to be used. Set this to BASIC for the MA0C broker, set to ADVANCED for WMQI and Event Broker.
MQTopicConnectionFactory.channel.description=The name of the channel used for connection to the WebSphere MQ queue manager, for client connection only.
MQTopicConnectionFactory.clientID.description=The JMS client identifier used for connections to the WebSphere MQ queue manager. Note: This is needed for durable server side subscriptions.
MQTopicConnectionFactory.cloneSupport.description=Select this check box to enable WebSphere MQ clone support to allow the same durable subscription across topic clones. When enabled, the clientID field is required.
MQTopicConnectionFactory.description=A topic connection factory is used to create connections to the associated JMS provider of JMS topic destinations, for publish and subscribe messaging.  Use WebSphere MQ topic connection factory administrative objects to manage topic connection factories for the WebSphere MQ messaging provider.
MQTopicConnectionFactory.directAuth.description=Indicates whether the broker uses basic or certificate-based authentication for direct connections.
MQTopicConnectionFactory.failIfQuiesce.description=Indicates that applications return from a method call if the queue manager has entered a controlled shutdown.
MQTopicConnectionFactory.host.description=The name of the host on which the WebSphere MQ queue manager runs, for client connection only.
MQTopicConnectionFactory.localAddress.description=The local server address.
MQTopicConnectionFactory.msgRetention.description=Message retention: Yes or No
MQTopicConnectionFactory.msgSelection.description=Indicates where broker message selection is done
MQTopicConnectionFactory.multicast.description=Indicates whether or not this topic connection factory uses multicast transport.
MQTopicConnectionFactory.pollingInterval.description=The polling interval for connections.
MQTopicConnectionFactory.port.description=The TCP/IP port number used for connection to the WebSphere MQ queue manager, for client connection only.
MQTopicConnectionFactory.proxyHostName.description=Host name of the web scale proxy host.
MQTopicConnectionFactory.proxyPort.description=Port number of the web scale proxy port.
MQTopicConnectionFactory.pubSubCleanup.description=The level of cleanup provided by the publish and subscribe cleanup utility.
MQTopicConnectionFactory.pubSubCleanupInterval.description=The interval between background executions of the publish and subscribe cleanup utility.
MQTopicConnectionFactory.publishAckInterval.description=The interval, in number of messages, between publish requests that require acknowledgement from the broker.
MQTopicConnectionFactory.queueManager.description=The name of the WebSphere MQ queue manager for this connection factory. Connections created by this factory connect to that queue manager.
MQTopicConnectionFactory.rescanInterval.description=The interval in milliseconds between conducting queue scans to look for messages that have been added in incorrect order.
MQTopicConnectionFactory.sparseSubscriptions.description=Select this option to enable support for sparse broker subscriptions.
MQTopicConnectionFactory.sslCRL.description=A list of zero or more certificate revocation list (CRL) servers used to check for SSL certificate revocation.
MQTopicConnectionFactory.sslCipherSuite.description=The cipher suite to use for SSL connection to WebSphere MQ.
MQTopicConnectionFactory.sslPeerName.description=A distinguished name skeleton that is used to check the identifying certificate presented by the server at connection time.
MQTopicConnectionFactory.statRefreshInterval.description=The interval, in milliseconds, between transactions to refresh the publish and subscribe status.
MQTopicConnectionFactory.substore.description=Indicates where WebSphere MQ should store persistent data relating to active subscriptions.
MQTopicConnectionFactory.tempModel.description=The name of the model queue definition that the broker can use to create dynamic queues for non-default streams if the stream queue does not already exist.
MQTopicConnectionFactory.transportType.description=Indicates whether a WebSphere MQ client TCP/IP connection or an interprocess bindings connection is to be used to connect to the WebSphere MQ queue manager. Interprocess bindings can only be used to connect to a queue manager on the same physical machine.  When using WebSphere MQ 5.3 or 64-bit z/OS, there are restrictions that should be taken into consideration when setting this field that are described in the InfoCenter. 
MQTopicConnectionFactory.useConnectionPooling.description=Indicates whether or not to use WebSphere MQ connection pooling.
MailProvider.classpath.description=Specifies the class path to a JAR file that contains implementation classes for this mail provider.  If more than one JAR file provides the complete implementation , use this page to add an entry for each JAR file that the mail provider requires.  Create the entries individually; do not use class path separator information.
MailProvider.description=Use this page to create a mail provider, an object that encapsulates the protocol providers that your mail application requires. Select the built-in mail provider for access to the three default protocol providers: SMTP, IMAP, and POP3. These protocol providers suffice for most applications.
MailProvider.isolate.description=If selected, this mail provider will be loaded in its own class loader.  Therefore, multiple versions of this mail provider can be loaded.  Each version of a provider should be given a unique class path appropriate for that version.
MailProvider.protocolProviders.description=The protocol providers that are defined in the current mail provider.
MailSession.confirmMailStorePassword.description=Verify the password.
MailSession.confirmMailTransportPassword.description=Verify the password.
MailSession.debug.description=Select to print the following data to the SystemOut.log file: interaction between the mail application and the mail servers, as well as the properties of this mail session.
MailSession.description=Use this page to create mail sessions, which are collections of properties that define how your application sends mail and accesses the mail store. To create a useful mail session, an outgoing or incoming server and protocol must be provided.  Configure mail sessions only after you configure the necessary protocol providers.
MailSession.host.required.description=A transport or store host must be selected to have a working mail session. 
MailSession.jtaEnabled.description=Specifies if this mail session is enabled for JTA.
MailSession.mailFrom.description=Specifies the Internet email address that is displayed in messages as the mail originator.
MailSession.mailProvider.description=Specifies the mail provider that WebSphere Application Server uses for this mail session.
MailSession.mailStoreHost.description=Specifies the server to connect to when receiving mail.
MailSession.mailStorePassword.description=Specifies the password to use when the incoming mail server requires authentication.
MailSession.mailStoreProtocol.description=Specifies the protocol to use when receiving mail. Actual protocol values are defined in the protocol providers that you configured for the current mail provider.
MailSession.mailStoreUser.description=Specifies the user of the mail account when the incoming mail server requires authentication.
MailSession.mailTransportHost.description=Specifies the server to connect to when sending mail.
MailSession.mailTransportPassword.description=Specifies the password to use when the outgoing mail server requires authentication.
MailSession.mailTransportProtocol.description=Specifies the protocol to use when sending mail. Actual protocol values are defined in the protocol providers that you configured for the current mail provider.
MailSession.mailTransportUser.description=Specifies the user of the mail account when the outgoing mail server requires authentication.
MailSession.protocol.required=When either the outgoing or incoming mail host is provided, a corresponding protocol is required.
MailSession.strict.description=Select to enforce the RFC 822 syntax rules for parsing Internet addresses when sending mail. RFC 822 is a specifications document issued by the Internet Architecture Board.
ProtocolProvider.classname.description=Specifies the class name of the protocol provider.  The class must be available on the class path.
ProtocolProvider.classpath.description=Specifies the class path to a JAR file that contains implementation classes for this protocol provider.  If more than one JAR file provides the complete implementation , use this page to add an entry for each JAR file that the protocol provider requires.  Create the entries individually; do not use class path separator information.
ProtocolProvider.description=Use this page to set the properties of a protocol provider, which provides the implementation class for a specific protocol to support communication between your JavaMail application and mail servers. After saving your settings, return to the mail provider page to find the link for configuring mail sessions.
ProtocolProvider.protocol.description=Specifies the protocol that is implemented by this protocol provider.
ProtocolProvider.type.description=Specifies the type of mail server that this protocol provider supports: either TRANSPORT or STORE.
Referenceable.classname.description=Specifies the Java type to which a referenceable provides access, for binding validation and creating the reference.
Referenceable.description=Use this page to configure a new referenceable, which specifies the factory class that converts data in the Java Naming and Directory Interface (JNDI) name space into an object that represents your resource to WebSphere Application Server. After you define the referenceable, return to the provider page to find the link for configuring  resource environment entries. The resource environment entry provides the necessary data about your resource in the JNDI name space.
Referenceable.factoryClassname.description=Specifies the javax.naming.ObjectFactory implementation class name that the referenceable represents.
ResourceEnvEntry.description=Use this page to configure resource environment entries, which are objects that contain information about a resource and represent it in the JNDI name space. Create resource environment entries only after you configure the necessary referenceables.
ResourceEnvEntry.referenceable.description=Specifies the referenceable, which holds the class name of the factory that converts resource data in the JNDI name space into a usable resource object.
ResourceEnvironmentProvider.description=Use this page to configure a resource environment provider, which encapsulates the referenceables that convert resource environment entry data into resource objects. These objects can then be accessed by applications.
ResourceEnvironmentProvider.referenceables.description=Use this page to configure a new referenceable, which specifies the factory class that converts data in the Java Naming and Directory Interface (JNDI) name space into a usable resource object. After you define the referenceable, return to the provider page to find the link for configuring  resource environment entries. The resource environment entry provides the necessary data about your resource in the JNDI name space.
ResourceProviderRef.classpath.description=A list of paths or JAR file names that jointly form the location for the resource provider classes.  Class path entries must not contain path separator characters (such as ';' or ':').  Class paths can contain variable (symbolic) names that can be substituted using a variable map.  Check your driver installation notes for specific JAR file names that are required.
