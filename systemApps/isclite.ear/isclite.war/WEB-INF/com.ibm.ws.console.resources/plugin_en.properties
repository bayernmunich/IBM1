UseCustomWMQConnectionSettingsTask.step1.instruction=Enter details about the queue manager or queue sharing group that you wish to connect to.
UseCustomWMQConnectionSettingsTask.step2.instruction=Enter the details required to establish a connection to the queue manager or queue sharing group
UseCustomWMQConnectionSettingsTask.step3.instruction=Determine which channel is used to connect to the queue manager or queue sharing group.
