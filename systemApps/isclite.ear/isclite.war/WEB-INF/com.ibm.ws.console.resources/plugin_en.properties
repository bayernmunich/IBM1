ConnectionPool.advancedConnectionPool.description=Use this page to modify existing partition settings for connection pools, as well as set optional connection management properties that can increase the performance of your application.
ConnectionPool.advancedConnectionPool.freePoolDistributionTableSize.description=Determines the distribution of hash values in the table that indexes connection usage data. The hash values are used to match connection request credentials with the connections. A free pool distribution table size value that is higher than 1 can increase the efficiency of hash value distribution, to help minimize search collisions within the table. The value of 0 means random distribution.
ConnectionPool.advancedConnectionPool.numberOfFreePoolPartitions.description=Specifies the number of partitions that are created in each of the free pools.
ConnectionPool.advancedConnectionPool.numberOfSharedPoolPartitions.description=Specifies the number of partitions that are created in each of the shared pools.
ConnectionPool.advancedConnectionPool.propertySet.description=Use this page to set custom properties for the connection pool.
ConnectionPool.advancedConnectionPool.stuckThreshold.description=Specifies the maximum number of stuck connections that are allowed to accumulate in a pool before the connection manager rejects new connection requests.
ConnectionPool.advancedConnectionPool.stuckTime.description=If the pool appears to be stuck (you have reached the stuck threshold), a resource exception is given to all new connection requests until the pool is unstuck. The stuck time property is the interval, in seconds, allowed for a single active connection to be in use to the backend resource before it is considered to be stuck.
ConnectionPool.advancedConnectionPool.stuckTimerTime.description=The stuck timer interval determines how often the connection pool checks for stuck connections. A stuck connection is an active connection that is not responding or returning to the connection pool. The default value is 0 seconds.
ConnectionPool.advancedConnectionPool.surgeCreationInterval.description=Specifies the period of time that the connection manager waits between creating connections while the connection manager operates in surge mode. The connection manager enforces the surge creation interval until the number of connections in the pool drops below the surge threshold value.
ConnectionPool.advancedConnectionPool.surgeThreshold.description=Specifies the number of connections that can be created before the connection manager activates surge protection. Surge protection is an operating mode that limits connection creation according to a rate that you set through the surge creation interval property. The goal is to prevent overloading of a data source when too many connections are created simultaneously.
ConnectionPool.advancedConnectionPool.testConnection.description=Triggers the test of a free pool connection to ensure that it is active before returning the connection to an application.1G
ConnectionPool.advancedConnectionPool.testConnectionInterval.description=Specifies the wait interval between accepting new connection requests after a test operation succeeds, but an application fails to get a live connection.
ConnectionPool.agedTimeout.description=Specifies the interval, in seconds, after which an unused, aged connection is discarded (regardless of recent activity) by the pool maintenance thread.
ConnectionPool.connectionTimeout.description=Specifies the number of seconds that a connection request remains active, after which WebSphere Application Server issues a ConnectionWaitTimeout exception. The application server acts on this value only if you set the maximum pool size property.
ConnectionPool.description=Use this page to set properties that impact the timing of connection management tasks, which can affect the performance of your application. Consider the default values carefully; your application requirements might warrant changing these values.
ConnectionPool.maxConnections.description=Specifies the maximum number of connections to maintain in the pool per datasource. If the maximum number of connections is reached for a connection pool and all connections are in use for that connection pool, additional connection requests from that datasource will be denied only after the expiration of the time period specified for the connection timeout property.
ConnectionPool.minConnections.description=Specifies the minimum number of connections to maintain in the pool.
ConnectionPool.purgePolicy.description=Specifies how to purge connections when a stale connection or fatal connection error is detected.
ConnectionPool.reapTime.description=Specifies the interval, in seconds, between runs of the pool maintenance thread.
