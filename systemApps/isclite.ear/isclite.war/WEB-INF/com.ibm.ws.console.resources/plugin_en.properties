MQCF.support2PCProtocol.description=Determines if the connection factory will act as a resource which is capable of participation in distributed two phase commit processing.
MQCF.useSSL.description=This option determines whether the SSL (Secure Sockets Layer) protocol is used to secure communications with the WebSphere MQ queue manager or queue sharing group. When using a WebSphere MQ messaging provider connection factory or activation specification in the application server environment, the application server manages SSL configuration. To change SSL configuration parameters, use the administrative console to navigate to the Security > SSL certificate and key management panel. When using a WebSphere MQ messaging provider connection factory in the client environment, the client takes SSL configuration information from the ssl.client.props file. The first cipher suite specified for a WebSphere MQ messaging provider connection factory or activation specification is used if multiple suites are specified.
