MQCFAdvanced.failIfQuiescing.description=Determines the behavior of certain calls to the queue manager when the queue manager is put into quiescing state.
MQCFAdvanced.maxBatchSize.description=The maximum number of messages to remove from a queue before at least one must be delivered to an asynchronous consumer.
MQCFAdvanced.msgRetention.description=Determines whether or not the connection consumer keeps unwanted messages on the input queue. A value of true means that it does. A value of false means that the messages are disposed of as per their disposition options.
MQCFAdvanced.payloadCompression.description=The compression algorithm to use to compress message payloads.
MQCFAdvanced.pollingInterval.description=How long to wait for a message to turn up on the queue currently being polled before moving to another queue when receiving messages asynchronously from multiple queues. This is only applicable in the client container.
MQCFAdvanced.replyWithRFH2.description=Determines whether, when replying to a message, a RFH version 2 header is included in the reply message.
MQCFAdvanced.rescanInterval.description=The amount of time to examine messages on a queue before checking to see if new messages have arrived at the head of the queue when receiving messages asynchronously from multiple queues.
