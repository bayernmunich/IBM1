MQCFAdvanced.clientReconnectTimeout.description=The maximum amount of time, in seconds, that a client mode connection will spend attempting to automatically reconnect to a queue manager after a communications or queue manager failure. This parameter is ignored unless the connection factory is being used in a thin or managed client environment. Whether this parameter is used or not depends on the value of the client reconnect options parameter.
MQCFAdvanced.compressHeaders.description=Determines if message headers are compressed or not.
