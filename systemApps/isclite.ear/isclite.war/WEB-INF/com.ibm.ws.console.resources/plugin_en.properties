UseWMQServerForJMSResourceConnectionTask.step2.instruction=Select the mechanism used to establish a connect to WebSphere MQ
UseWMQServerForJMSResourceConnectionTask.step3.instruction=Specify the server connection channel to use when connecting to WebSphere MQ
WASProvider.description=A JMS provider enables asynchronous messaging based on the Java Message Service (JMS).  It provides J2EE connection factories to create connections for specific JMS queue or topic destinations. WebSphere JMS provider administrative objects are used to manage JMS resources for the internal WebSphere JMS provider.
WASQueue.description=Specifies the queue destinations provided for point-to-point messaging by the internal WebSphere JMS provider. Use WebSphere queue destination administrative objects to manage queue destinations for the internal WebSphere JMS provider.
WASQueue.expiry.description=Specifies whether the expiry timeout for this queue is defined by the application or the Specified expiry property, or whether messages on the queue do not expire (that is, have an unlimited expiry timeout).
WASQueue.node.description=Specifies the WebSphere node name of the administrative node where the JMS server runs for this connection factory. Connections created by this factory connect to that JMS server.
WASQueue.persistence.description=Specifies whether all messages sent to the destination are persistent, nonpersistent, or have their persistence defined by the application.
WASQueue.priority.description=Specifies whether the message priority for this destination is defined by the application or the Specified priority property.
WASQueue.specifiedExpiry.description=Specifies the number of milliseconds after which messages on this queue expire. Valid values are any long values greater than zero. This field is required if the expiry timeout property is SPECIFIED.
WASQueue.specifiedPriority.description=Specifies the message priority for this queue. Valid values are between 0 and 9 (0 as the lowest priority and 9 as the highest priority). If the priority property is SPECIFIED, this field is required.
WASQueueConnectionFactory.description=Use this page to create connections to the associated JMS provider of JMS queue destinations for point-to-point messaging. Use WebSphere queue connection factory administrative objects to manage queue connection factories for the internal WebSphere JMS provider.
WASQueueConnectionFactory.node.description=Specifies the WebSphere node name of the administrative node where the JMS server runs for this connection factory. Connections created by this factory connect to that JMS server.
WASTopic.description=Specifies the topic destinations for publish and subscribe messaging by the internal WebSphere JMS provider. Use WebSphere topic destination administrative objects to manage topic destinations for the internal WebSphere JMS provider.
WASTopic.expiry.description=Specifies whether the expiry timeout for this queue is defined by the application or the Specified expiry property, or whether messages on the queue do not expire (that is, have an unlimited expiry timeout).
WASTopic.persistence.description=Specifies whether all messages sent to the destination are persistent, nonpersistent, or have their persistence defined by the application.
WASTopic.priority.description=Specifies whether the message priority for this destination is defined by the application or the Specified priority property.
WASTopic.specifiedExpiry.description=Specifies the expiration period for the topic in milliseconds when expiry is SPECIFIED. Valid values are any long values greater than zero.
WASTopic.specifiedPriority.description=Specifies the priority for the topic when priority is SPECIFIED. Valid values are between 0 and 9 (0 as the lowest priority and 9 as the highest priority).
WASTopic.topic.description=Specifies the string value used to identify the topic. It can be in dot notation and include wildcard characters.
WASTopicConnectionFactory.clientID.description=Specifies the JMS client ID. This field is required for durable server-side subscriptions.
WASTopicConnectionFactory.cloneSupport.description=Specifies whether clone support is enabled. When enabled, the client ID field is required.
WASTopicConnectionFactory.description=Specifies a topic connection factory, which is used to create connections to the associated JMS provider of JMS topic destinations for publish and subscribe messaging. Use WebSphere topic connection factory administrative objects to manage topic connection factories for the internal WebSphere JMS provider.
WASTopicConnectionFactory.node.description=Specifies the WebSphere node name of the administrative node where the JMS server runs for this connection factory. Connections created by this factory connect to that JMS server.
WASTopicConnectionFactory.port.description=Specifies which of the two ports is to be used in addition to the node (JMS Server). The QUEUED port is for full-function JMS Publish and Subscribe support; the DIRECT port is for nonpersistent, non-transactional, nondurable subscriptions only.
WMQResourceAdapterProps.connectionConcurrency.description=The maximum number of message-driven beans that can be supplied by each connection to a WebSphere MQ queue manager.
WMQResourceAdapterProps.description=These properties are used to configure the WebSphere MQ resource adapter used by the WebSphere MQ messaging provider. In particular, most of these settings affect the behavior of WebSphere MQ messaging provider activation specifications.
WMQResourceAdapterProps.maxConnections.description=The maximum number of connections to a WebSphere MQ queue manager.
WMQResourceAdapterProps.reconnectionRetryCount.description=The maximum number of attempts made by a WebSphere MQ messaging provider activation specification to reconnect to a WebSphere MQ queue manager if a connection fails.
WMQResourceAdapterProps.reconnectionRetryInterval.description=The time, in milliseconds, that a WebSphere MQ messaging provider activation specification waits before making another attempt to reconnect to a WebSphere MQ queue manager.
collection.preferences.showBuiltinResourcesDesc=When enabled, the collection will include built-in resources that are defined by WebSphere Application Server.
provider.select.desc=Select the provider to support this resource object. Resource providers encapsulate the Java classes that WebSphere Application Server uses to instantiate the resource object.
