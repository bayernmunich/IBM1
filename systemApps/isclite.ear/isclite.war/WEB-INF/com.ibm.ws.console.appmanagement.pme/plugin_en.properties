LastParticipantSupportExtension.acceptHeuristicHazard.description=Specifies whether an application accepts the possibility of a heuristic hazard occurring in a two-phase transaction that contains a one-phase resource.
LastParticipantSupportExtension.description=Use this page to configure settings for last participant support. Last participant support is an extension to the transaction service that enables a single one-phase resource to participate in a two-phase transaction with one or more two-phase resources. Values on this panel are ignored if you select Use configuration information in binary on the Application binaries panel.
