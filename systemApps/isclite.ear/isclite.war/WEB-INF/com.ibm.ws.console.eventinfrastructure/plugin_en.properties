eventinfrastructure.App.description=Common Event Infrastructure enables WebSphere applications and clients to generate and view events.
eventinfrastructure.App.description.displayName=Description
eventinfrastructure.App.description.paragraph1=The Common Event Infrastructure enables WebSphere applications and clients to generate and view events. 
eventinfrastructure.App.description.paragraph2=The Common Event Infrastructure event service automatically uses a default event service configuration for the scope where it is deployed. Usually, you do not need to change the default event service configuration or to configure additional event service configurations, but the event services link can be used to do this.
eventinfrastructure.App.description.paragraph3=Additionally, the security role mapping link can be used to change the security access settings for the Common Event Infrastructure.
eventinfrastructure.EventServerApp.displayName=Event service
eventinfrastructure.EventServerApp.screen.description=


CommonEventInfrastructureProvider.description=This object provides access to the Common Event Infrastructure resources.
CommonEventInfrastructureService.description=Specify settings for the Common Event Infrastructure service. This service enables Web applications and clients to generate and view events.
DataStoreProfile.description=Defines properties that are used by the default data store plug-in that is supplied by the Common Event Infrastructure.
DataStoreProfile.maxConnectionRetries.description=The maximum number of times that the data store attempts to obtain a connection from the connection pool.
DataStoreProfile.maxPurgeTransactionSize.description=When purging events from the database, the maximum number of events that can be deleted in a single transaction.
DataStoreProfile.queryThreshold.description=The maximum number of events that can be read in a single QueryEvents call. This setting is required to protect the integrity of the system. If a query attempts to read too many events from the database, an excessive amount of Java and RDBMS resources might be consumed.
DataStoreProfile.schemaName.description=The database schema that contains the event tables.
DataStoreProfile.sqlCacheSize.description=The maximum number of transformed XPath expressions that are cached in memory. When the threshold is reached, the least recently used expression is removed from the cache.
DistributionQueue.description=These settings define the JMS distribution queues that you want to associate with a particular event group.
DistributionQueue.queueConnectionFactoryJNDIName.description=The JNDI name of the queue connection factory.
DistributionQueue.queueJNDIName.description=The JNDI name of the JMS queue.
DistributionQueueList.description=List of the queues used to publish events to consumers.
EmitterFactoryProfile.asynchronousTransmissionProfileJNDIName.description=Defines the JMS transmission JNDI name. This is used by the emitter to send events to the JMS queue.
EmitterFactoryProfile.compatibilityMode.description=Define whether the CEI 5 and CEI 6 transmission protocol is used to send events to the event services.  If no CEI 5 or CEI 6 event services exist,  the box can be cleared and better performance can be expected.
EmitterFactoryProfile.description=Configuration settings for an event emitter factory. An event emitter factory is used by event sources to send events to an event service.
EmitterFactoryProfile.eventTransmissionFields.description=Fields associated with transmission of events to event services.
EmitterFactoryProfile.filterFactoryJNDIName.description=Defines the filter factory JNDI name. The emitter obtains the filter from the filter factory to determine whether an event is passed to the event service.
EmitterFactoryProfile.filteringEnabled.description=Determines whether the filtering is enabled.
EmitterFactoryProfile.preferredSynchronizationMode.description=The transmission mode you want to use by default when sending events to the event service. Select the check box if you want to use event service transmission by default; otherwise, JMS transmission is used by default.
EmitterFactoryProfile.preferredTransactionMode.description=The transaction mode you want to use. Select the check box if you want each event to be sent in a new transaction; otherwise each event is sent within the current transaction.
EmitterFactoryProfile.supportAsynchronousTransmission.description=Indicates whether events are sent to a JMS queue and control returned to the event source before the event is processed by the event service.
EmitterFactoryProfile.supportSynchronousTransmission.description=Indicates whether events are sent directly to the event service before control is returned to the event source.
EmitterFactoryProfile.synchronousTransmissionProfileJNDIName.description=Defines the synchronous transmission JNDI name. This is used by the emitter to send events to the event service synchronously.
EmitterFactoryProfileList.description=The list of event emitter factories. An event emitter factory is used by event sources to send events to an event service.
EventBusTransmissionProfile.all.description=These settings define the EJB entries into the event service.
EventBusTransmissionProfile.description=These settings define the location of an event service. The Event Service Transmission settings are used when submitting events to the event service using EJB calls.
EventBusTransmissionProfile.eventBusJNDIName.description=The JNDI name of the event service.  Choose a name from a list of JNDI names within this cell, or specify the JNDI name of an event service in a different cell.
EventBusTransmissionProfile.eventBusJNDINameManual.description=Enter an absolute name (indicating cell/node/server) of an event service in a different cell.
EventBusTransmissionProfile.eventBusJNDINameSelect.description=Choose an event service from the list of deployed event service locations.
EventBusTransmissionProfileList.description=The list of event service transmissions. An event service transmission defines the location of an event service.
EventGroupProfile.compatibilityMode.description=Define whether the CEI 5 and CEI 6 transmission protocol is used to send events to the event services.  If no CEI 5 or CEI 6 event services exist,  the box can be cleared and better performance can be expected.
EventGroupProfile.description=This setting defines a set of events that are determined through selector expressions. JMS queues and a JMS topic can be associated with each event group. If event distribution is enabled and an event matches an event group, the event is distributed to any topic or queues configured for that particular event group.
EventGroupProfile.distributionQueues.description=The list of JMS Queue configurations that are used for event distribution.
EventGroupProfile.eventGroupName.description=The name of the event group.
EventGroupProfile.eventSelectorString.description=The selector string that is used to define an event group. This string must be a valid XPath expression.
EventGroupProfile.persistEvents.description=Indicates whether events that belong to the event group are stored into the event data store, if persistence is enabled in the event service settings.
EventGroupProfile.publishEvents.description=Indicates whether events that belong to the event group are published to the specified JMS destination, if event distribution is enabled in the event service settings.
EventGroupProfile.topicConnectionFactoryJNDIName.description=The JNDI name of the JMS topic connection factory.
EventGroupProfile.topicJNDIName.description=The JNDI name of the JMS topic.
EventGroupProfileList.description=An event group defines a list of events that are determined through event selector expressions. JMS queues and a JMS topic can be associated with each event group. If event distribution is enabled and an event matches an event group, the event is distributed to any topc or queues configured for that particular event group.
EventGroupProfileList.eventGroupProfiles.description=An optional list of EventGroupProfile objects managed by this resource factory.
EventServerProfile.dataStoreJNDIName.description=The JNDI name of the data store enterprise bean.
EventServerProfile.description=These settings define the properties for the event service.
EventServerProfile.enableDataStore.description=Determines whether the event data store is enabled. If set to False, the events are persisted in the data store.
EventServerProfile.enableEventDistribution.description=Specifies whether events are distributed to consumers through JMS publication, as specified in the individual event group settings.
EventServerProfileList.description=The list of all event service settings. The settings for an event service define the behavior of an event service.
FilterFactoryProfile.all.description=These settings define the properties of filters. Each filter uses the filter configuration string to determine whether an event is passed to the event service.
FilterFactoryProfile.description=These settings define the properties of a filter. The filter uses the filter configuration string to determine whether an event is passed to the event service.
FilterFactoryProfile.filterConfigurationString.description=The filter configuration string is used by the filter to filter events. The configuration string must be a valid XPath expression.
FilterFactoryProfileList.description=The list of event filter factories that can be used in an event emitter factory. The filter uses the filter configuration string to determine what is passed to an event service.
JMSTransmissionProfile.all.description=These settings define JMS queue entries into the event service. They define the JNDI names for JMS queues and queue connection factories.
JMSTransmissionProfile.description=These settings define a JMS queue entry into the event service. It defines the JNDI names for a JMS queue and queue connection factory.
JMSTransmissionProfile.queueConnectionFactoryJNDIName.description=The JNDI name for the JMS queue connection factory.
JMSTransmissionProfile.queueJNDIName.description=The JNDI name of the JMS queue.
JMSTransmissionProfileList.description=The list of JMS queue entries into the event service. They define the JNDI names for a JMS queue and queue connection factory.
eventinfrastructure.App.description.description=Description of Common Event Infrastructure.
