webserver.wizard.selectvhost.ssl.description=Specifies the creation a new virtual host with security enabled. This wizard will gather key store, self signed certificate, and virtual host information.  When complete key store files and a modified configuration file will be propagated to Web server machine and after a restart secure pages can be served through IBM HTTP Server.  After completion of this wizard, key store and certificate management including progagation of key store and stash files can be completed through the console.


WebServer.clusterPluginProps.clusterAddress.description=Cluster address. Requests without session affinity will be routed to the cluster address.
WebServer.clusterPluginProps.clusterAddressName.description=Cluster address.  Name of the cluster address.
WebServer.clusterPluginProps.connectTimeout.description=Specifies the connection timeout settings. If No timeout is selected, the plug-in performs nonblocking connections with the application server. If Set limit is selected, you must specify a value in the seconds field. Specify a value of 0, if you want the plug-in to perform a blocking connection. Specify a value greater than 0, if you want the plug-in to wait the specified number for seconds to perform a successful connection. If a connection does not occur after that time interval, the plug-in marks the server unavailable and sends the request to another application server defined in the cluster.
WebServer.clusterPluginProps.description=Use this page to configure application server cluster properties for a web server plug-in.
WebServer.clusterPluginProps.enableClusterAddress.description=Enable the cluster address for this cluster. Requests without session affinity will be routed to the cluster address.
WebServer.clusterPluginProps.enableHTTP.description=Enable this HTTP transport for the cluster address.
WebServer.clusterPluginProps.enableHTTPS.description=Enable this HTTPS transport for the cluster address.
WebServer.clusterPluginProps.extendedHandshake.description=Specifies whether the plug-in performs handshaking with the application server to ensure that it is running before sending the request to that application server. This attribute should be selected if a proxy firewall is between the plug-in and the application server because it enables the plug-in to redirect client requests if that application server is down.
WebServer.clusterPluginProps.getDWLMTable.description=Specifies whether to allow a newly spawned plug-in process to proactively request a partition table from WebSphere Application Server before it handles any HTTP requests.
WebServer.clusterPluginProps.host.description=Transport host.
WebServer.clusterPluginProps.keyring.description=Keyring filename to be used with an HTTPS transport.
WebServer.clusterPluginProps.maxConnections.description=Specifies the maximum number of pending connections that can be queued for an application server through a web server process at any point in time.
WebServer.clusterPluginProps.port.description=Transport port.
WebServer.clusterPluginProps.serverIOTimeout.description=Select this property to override TCP connection time-outs.
WebServer.clusterPluginProps.serverIOTimeoutRetry.description=Specifies if the plug-in should retry on a read/write timeout. A positive value will indicate the maximum times the plug-in will retry a request that has taken a read/write timeout. A negative value indicates there is no set limit of retries. The plug-in will never retry more times than there are servers. A value of zero indicates the plug-in will not retry the request on a read/write timeout.
WebServer.clusterPluginProps.stashfile.description=Stashfile name to be used with an HTTPS transport.
WebServer.clusterPluginProps.waitForContinue.description=Specifies whether the HTTP 1.1 100 Continue header is sent to an application server before the content of a request is sent to that application server.
WebServer.configFile.description=Use this page to view or modify the contents of the web server configuration file.
WebServer.configFileLink.description=Use this page to view or modify settings for the configuration file.
WebServer.description=Use this page to view a list of the installed web servers.
WebServer.detail.configFile.description=Specifies the relative path to the web server configuration file.
WebServer.detail.description=Use this page to configure a web server that provides HTTP and HTTPS support to application servers.
WebServer.detail.hostname.description=Specifies the host name on which the web server is installed.
WebServer.detail.installPath.description=Specifies the path to where the web server is installed (required for IBM(R) HTTP Server only).
WebServer.detail.instanceName.description=Specifies the instance name of the web server.
WebServer.detail.logFile.description=Specifies the relative path to the web server log file.
WebServer.detail.name.description=Specifies the logical name for the web server.  The name must be unique within the cell.
WebServer.detail.platformOS.description=Specifies the web server platform type.
WebServer.detail.port.description=Specifies the port from which the web server is accessed.
WebServer.detail.protocol.description=Specifies whether to use the HTTPS secure protocol. If you leave this option blank, the default protocol is HTTP, which is not secure.
WebServer.detail.serviceName.description=Specifies the Microsoft(R) Windows(R) operating system service name of the web server.
WebServer.detail.type.description=Specifies the type of web server.
WebServer.logFile.access.description=Specifies the path to the web server access log file.
WebServer.logFile.description=Use this page to view the web server log file(s).
WebServer.logFile.error.description=Specifies the path to the web server error log file.
WebServer.logFileLink.description=Use this page to view or modify settings for the log file.
WebServer.name.description=Specifies the names of the installed web servers.
WebServer.plugin.link.caching.displayName.description=Click to configure caching properties for a web server plug-in.
WebServer.plugin.link.customprops.displayName.description=Click to configure additional custom properties for a web server plug-in.
WebServer.plugin.link.optimization.displayName.description=Click to configure request and response optimization properties for a web server plug-in.
WebServer.plugin.link.servercluster.displayName.description=Click to configure request routing properties for a web server plug-in.
WebServer.pluginCaching.description=Use this page to configure caching properties for a web server plug-in.
WebServer.pluginCaching.enableESI.description=Specifies whether Edge Side Include (ESI) processing is enabled to cache the HTTP responses.
WebServer.pluginCaching.enableInvalidator.description=Specifies whether the plug-in can receive invalidations from the application server.
WebServer.pluginCaching.maxCacheSize.description=Specifies the maximum size of the cache, in 1KB units. The default maximum size of the cache is 1 MB. If the cache is full, the first entry to be evicted from the cache is the entry that is closest to expiring.
WebServer.pluginCluster.cloneSeparator.description=Specifies whether the plug-in uses the plus sign (+) to separate the clone IDs that are used for session affinity. Normally the plug-in uses the colon (:). However, some pervasive devices cannot handle the colon character. If this attribute is used to change the separation character, the application server's configurations must also be changed such that the application server also uses the plus sign to separate clone IDs.
WebServer.pluginCluster.description=Use this page to configure request routing properties for a web server plug-in. These properties apply to all requests the web server routes to application servers.
WebServer.pluginCluster.loadBalancing.description=Specifies the load balancing option that the plug-in is using.
WebServer.pluginCluster.maxRequestSizeLabel.description=Specifies the maximum number of bytes an HTTP request can contain in order for the plug-in to attempt to send it to an application server. If a request is received that is larger than the specified maximum size, the plug-in issues an error message containing an HTTP response code. By default, there is no maximum size limit.
WebServer.pluginCluster.postBufferSize.description=Specifies the maximum size of post data that the web server plug-in expects in a request.
WebServer.pluginCluster.removeHeaders.description=Specifies whether the plug-in adds special headers to a request before it is forwarded to an application server. By default, the plug-in will remove any special headers from incoming requests before adding these headers. Setting this attribute to false introduces a potential security exposure because special headers are not removed from incoming requests.
WebServer.pluginCluster.retryInterval.description=Specifies the number of seconds to elapse from the time that a server is marked down to the time that the plug-in retries a connection. 
WebServer.pluginOptimization.ASNagle.description=Specifies whether the user wants to disable the Nagle algorithm for the connection between the plug-in and the application server.
WebServer.pluginOptimization.IISNagle.description=Specifies whether the Nagle algorithm for the Microsoft(R) Internet Information Services (IIS) Web Server is enabled. When this field is not selected, the Nagle algorithm is disabled.
WebServer.pluginOptimization.IISPriority.description=Specifies the priority the Microsoft(R) Internet Information Services (IIS) Web Server uses when loading the plug-in.
WebServer.pluginOptimization.acceptContent.description=Specifies whether clients can include content in POST, PUT, GET, and HEAD requests when a Content-Length or Transfer-encoding header is contained in the request header. It can be set to true if content is to be expected and read for all requests. By default, content is to be expected and read for POST and PUT requests only.
WebServer.pluginOptimization.chunkResponse.description=Specifies whether the plug-in chunks responses to the client if the header Transfer-Encoding : Chunked is present in the response. This attribute only applies to the following web servers:  Internet Information Services (IIS) web servers, Java(TM) System Web Servers, and Domino(R) Web Servers. The IBM(R) HTTP Server for distributed platforms automatically handles the chunking of the response to the client.
WebServer.pluginOptimization.description=Use this page to configure request and response optimization properties for a web server plug-in.
WebServer.pluginOptimization.logicalPort.description=Specifies that the plug-in is logically using the port number from the host header.
WebServer.pluginOptimization.maxChunkSize.description=Specifies the maximum chunk size, in KB, that the plug-in uses when reading the body portion of the HTTP response.
WebServer.pluginOptimization.physicalPort.description=Specifies that virtual host matching is performed physically using the port specified in the request.
WebServer.pluginOptimization.portPreference.description=Specifies the port number the application server uses in building URIs for a sendRedirect call.  The port number can be the port number from the host header of the HTTP request, or the port number on which the web server received the request.
WebServer.pluginOptimization.vhMatchingLabel.description=Specifies how virtual host matching is performed. Matching can be performed physically using the port specified in the request, or the plug-in can logically use the port number from the host header.
WebServer.pluginProperties.autoGen.description=Specifies whether the web server plug-in configuration file automatically regenerates whenever related settings change. The web server plug-in configuration service must be enabled for this setting to take effect.
WebServer.pluginProperties.autoProp.description=Specifies whether the web server plug-in configuration file is automatically propagated to this web server whenever the plug-in regenerates. The web server plug-in configuration service must be enabled for this setting to take effect. 
WebServer.pluginProperties.configFileName.description=Specifies the name of the plug-in configuration file.
WebServer.pluginProperties.description=Use this page to configure a web server plug-in. The plug-in passes HTTP requests from a web server to WebSphere(R) application servers.
WebServer.pluginProperties.file.description=Specifies the content of the file.
WebServer.pluginProperties.ignoreDNS.description=Specifies whether DNS errors are ignored during the web server startup process.
WebServer.pluginProperties.installPath.description=Specifies the fully qualified path for the location of the plug-in configuration file.
WebServer.pluginProperties.keyRingFileName.description=Specifies the name of the key store file on the web server that the web server plug-in uses for HTTPS requests.
WebServer.pluginProperties.logFileName.description=Specifies the name of the log file on the web server to which plug-in messages are written.
WebServer.pluginProperties.logLevel.description=Specifies the level of messages that are sent to the log file. If trace is selected, all of the steps in the request process are logged in detail. If stats is selected, the server that is chosen for each request and other load balancing information relating to request handling are logged. If warn is selected, all of the warning and error messages that result from abnormal request processing are logged. If error is selected, only error messages that result from abnormal request processing are logged. 
WebServer.pluginProperties.pluginLogging.description=Specifies the logging settings for a web server plug-in.
WebServer.pluginProperties.refreshInterval.description=Specifies how frequently, in seconds, the plug-in configuration reloads.
WebServer.pluginProperties.repository.files.description=Click to display details about the web server plug-in files that are stored inside the repository.
WebServer.pluginProperties.webserver.configFileName.description=Specifies the fully qualified path of the web server copy of the web server plug-in configuration file. This path is the name of the file and its location on the machine where the web server is running.
WebServer.pluginProperties.webserver.files.description=Click to display details about the web server plug-in files that are stored on the web server host system.
WebServer.pluginProperties.webserver.keyRingFileName.description=Specifies the fully qualified path of the web server copy of the database file that contains your security key rings. This path is the name of the file and its location on the machine where the web server is running.
WebServer.pluginService.description=Use this page to automatically generate the plug-in configuration file whenever the web server environment changes.
WebServer.pluginService.enable.description=Specifies whether the web server plug-in configuration service is enabled.
WebServer.property.description=Specifies an arbitrary name and value pair, where the name is a property key and the value is a string value to use for setting the internal system configuration properties.
WebServer.property.description.description=Specifies information about the name and value pair.
WebServer.property.link.description=Custom properties description.
WebServer.property.name.description=Specifies the name, or key, for the property.
WebServer.property.value.description=Specifies the value for the paired name or key.
WebServer.remote.adminhostname.description=Specifies the host name of the IBM(R) HTTP Server administration server .
WebServer.remote.description=Use this page to configure the IBM(R) HTTP Server administration server for a web server. These properties are required for a web server that is not installed on the same machine as the WebSphere(R) application server.
WebServer.remote.password.description=Specifies the authentication password for the administration server.
WebServer.remote.port.description=Specifies the administration server port.
WebServer.remote.protocol.description=Specifies whether to use the HTTPS secure protocol. If you leave this option blank, the default protocol is HTTP, which is not secure.
WebServer.remote.userid.description=Specifies the authentication user ID for the administration server.
WebServer.remoteManagement.description=Use this page to configure the properties of a remote web server.
WebServer.runtime.cellName.description=Specifies the name of the cell on which this web server runs.
WebServer.runtime.nodeName.description=Specifies the name of the node on which this web server runs.
WebServer.runtime.pid.description=Specifies the native operating system process ID for this web server.
WebServer.runtime.state.description=Specifies the runtime execution state for this web server.
WebServer.serverPluginProps.connectTimeout.description=Specifies the connection timeout settings. If No timeout is selected, the plug-in performs nonblocking connections with the application server. If Set limit is selected, you must specify a value in the seconds field. Specify a value of 0, if you want the plug-in to perform a blocking connection. Specify a value greater than 0, if you want the plug-in to wait the specified number for seconds to perform a successful connection. If a connection does not occur after that time interval, the plug-in marks the server unavailable and sends the request to another application server defined in the cluster.
WebServer.serverPluginProps.description=Use this page to configure application server properties for a web server plug-in.
WebServer.serverPluginProps.extendedHandshake.description=Specifies whether the plug-in performs handshaking with the application server to ensure that it is running before sending the request to that application server. This attribute should be selected if a proxy firewall is between the plug-in and the application server because it enables the plug-in to redirect client requests if that application server is down.
WebServer.serverPluginProps.maxConnections.description=Specifies the maximum number of pending connections that can be queued for an application server through a web server process at any point in time.
WebServer.serverPluginProps.serverIOTimeout.description=Select this property to override TCP connection time-outs.
WebServer.serverPluginProps.serverRole.description=Specifies the role of the web server.
WebServer.serverPluginProps.waitForContinue.description=Specifies whether the HTTP 1.1 100 Continue header is sent to an application server before the content of a request is sent to that application server.
