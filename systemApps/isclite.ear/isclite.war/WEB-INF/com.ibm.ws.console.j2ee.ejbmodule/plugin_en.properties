Msg.SFSB.Old.Targets.Found=This application is installed on one or more application servers that have a version earlier than version 6. Stateful session bean failover is supported on V6 and is ignored on previous versions.


ApplicationConfig.description=Each EJB container provides a method for stateful session beans to fail over to other servers. This section enables you to specify when failover occurs for the stateful session beans in this application. You can also override the default replication settings that are configured for the EJB container on the server with values that are specific to the application.
ApplicationConfig.enableSFSB.description=Specifies when the EJB container attempts failover for the stateful session beans in the application.
ApplicationConfig.sfsb.description=Specifies the replication settings to use for the application.
EJBModuleConfiguration.description=Each EJB container provides a method for stateful session beans to fail over to other servers. This section enables you to specify when failover occurs for the stateful session beans in the module. You can also override the default replication settings that are configured for the application or the EJB container on the server with values that are specific to the module.
EJBModuleConfiguration.enableSFSB.description=Specifies when the EJB container attempts failover for the stateful session beans in the EJB .
EJBModuleConfiguration.sfsb.description=Specifies the replication settings to use for the module.
