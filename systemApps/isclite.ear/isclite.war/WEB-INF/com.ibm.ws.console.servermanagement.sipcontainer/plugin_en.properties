SIPApplicationRouter.darFilePath.description=Specifies the path to the DAR configuration file.
SIPApplicationRouter.description=The  Session Initiation Protocol (SIP) Application Router allows a user to select which order the SIP applications are executed at an initial SIP request.  Once the application is chosen, the SIP Container utilizes the deployment descriptor or annotations to choose the appropriate servlet to execute within that application.   Users are able to either utilize the WebSphere default application router or specify their own Application Router adhering to the SIP Servlet specification.  The WebSphere default application router allows the user to specify a basic ordering of SIP applications or a properties file based configuration as outlined in the SIP Servlet specification.
SIPApplicationRouter.jarFile.description=Specifies the Java archive (JAR) file that makes up the application router.
SIPApplicationRouter.name.description=Specifies a logical name that represents the application router.
SIPApplicationRouter.targets.description=Specifies a server or cluster that is configured to use a SIP application router.
SIPApplicationRouter.useApplicationOrdering.description=When selected, the application order from the target is used.
SIPApplicationRouter.useDarFile.description=When this option is selected, the disk archive (DAR) file is used to provide application order.  When not specified, the application order from the target is used.
SIPContainer.DNSServer.description=Specifies that SIP servers are located using DNS NAPTR records.
SIPContainer.MTU.description=Specifies the maximum transmission unit for outbound UDP requests.
SIPContainer.averagingPeriod.description=Specifies the time period, in milliseconds, over which averages are calculated.
SIPContainer.channelfw.transports.description=Specifies a transport channel service chains that lead to the SIP container.
SIPContainer.hideMessageBody.description=Hide message content in logs.
SIPContainer.inviteAutoReply100.description=Automatically reply to INVITE with '100 Trying' response.
SIPContainer.link.description=Configure the SIP container.
SIPContainer.maxAppSessions.description=Specifies the maximum number of SIP application sessions that the container manages. When the maximum has been reached, no new SIP conversations are started.
SIPContainer.maxDispatchQueueSize.description=Limits the size of the internal dispatch queue. When the queue exceeds this value, the queue is considered overloaded, and incoming UDP packets are dropped until the queue exits the overloaded state. Limiting the queue size enables improved recovery when the CPU is used by other processes or threads, for example, garbage collection, and prevents the container from reaching out-of-memory conditions. Setting the value to 0 creates an unlimited queue size.
SIPContainer.maxMessagesPerSecond.description=Specifies the period of time during which the average number of messages received by the container is calculated. This average is used to determine if the container is approaching the maximum number of messages allowed for the averaging period. When the maximum is reached, the container is overloaded and cannot receive new messages.
SIPContainer.maxResponseTime.description=Specifies the maximum acceptable response time, in milliseconds, for an application. After this parameter has been exceeded, the container notifies the clustering framework that it is unavailable.
SIPContainer.outboundConnectionTimeout.description=Specifies the timeout value, in milliseconds, for creating outbound connections.
SIPContainer.outboundProxy.description=Specifies the address for routing all outbound messages.
SIPContainer.panel.description=A SIP container handles clients requests for SIP application resources such as, but not limited to, servlets and JSP files. The SIP container creates servlet instances, loads and unloads servlets, creates and manages request and response objects, and performs other tasks for managing the components of a SIP application effectively. An application server contains only one SIP container, or none. The web server plug-ins, provided by the WebSphere Application Server product, gives web servers the capability to pass resource requests to the WebSphere Application Server web container.
SIPContainer.primaryDNSServerName.description=Specifies the primary DNS server name.
SIPContainer.secondaryDNSServerName.description=Specifies the secondary DNS server name.
SIPContainer.sipStack.description=The SIP Stack within WebSphere Application Server is the main protocol implementation for the Session Initiation Protocol.  As part of executing SIP Servlets, the SIP Stack has the responsibility to handle parsing the protocol off the network connection, ensuring compliance, handling some of the User Agent or proxy functionality, and pushing SIP messages back out to the network.
SIPContainer.sipTimers.description=Defined in Table 4 of RFC 3261, Session Initiation Protocol (SIP) has many timers for explicitly handling different network events.  While some are for retransmissions over UDP, others are for other functionality that pertains to TCP and TLS as well.  Changing the SIP timers used by the Application Server can have severe negative ramifications on the performance of the SIP network if not done properly as changing these timers will affect other systems on a SIP based network and not just the Application Server itself.  The defaults for each timer are as defined in RFC 3261.  Some of those defaults reflect dependencies between two timers.
SIPContainer.statisticUpdateRate.description=Specifies the interval at which the container calculates averages and publishes statistics to Performance Monitoring Infrastructure (PMI).
SIPContainer.threadPool.description=Specifies the thread pool to use for the SIP container.
SIPContainer.timerA.description=Specifies RFC 3261 Timer A - Initial INVITE request retransmit interval, for UDP only.
SIPContainer.timerB.description=Specifies RFC 3261 Timer B - INVITE client transaction timeout timer.
SIPContainer.timerD.description=Specifies RFC 3261 Timer D - Wait time for INVITE response retransmits.
SIPContainer.timerE.description=Specifies RFC 3261 Timer E - Initial Non-INVITE request retransmit interval, UDP only.
SIPContainer.timerF.description=Specifies RFC 3261 Timer F - Non-INVITE transaction timeout timer.
SIPContainer.timerG.description=Specifies RFC 3261 Timer G - Initial INVITE response retransmit interval.
SIPContainer.timerH.description=Specifies RFC 3261 Timer H - Wait time for ACK receipt.
SIPContainer.timerI.description=Specifies RFC 3261 Timer I - Wait time for ACK retransmits.
SIPContainer.timerJ.description=Specifies RFC 3261 Timer J - Wait time for non-INVITE request retransmits.
SIPContainer.timerK.description=Specifies RFC 3261 Timer K - Wait time for non-INVITE response retransmits.
SIPContainer.timerT1.description=Specifies RFC 3261 Timer T1 - RTT Estimate.
SIPContainer.timerT2.description=Specifies RFC 3261 Timer T2 - Maximum retransmit interval for non-INVITE requests and INVITE responses.
SIPContainer.timerT4.description=Specifies RFC 3261 Timer T4 - Maximum duration that a message remains in the network.
SIPContainer.useExternalRouter.description=When true, the SIP container assumes the existence of the SIP proxy running on another server process, and therefore, delegates routing of outbound traffic to that component.
SIPDigest.cacheCleanPeriod.description=The SIP container caches credentials received from LDAP server to reduce LDAP load. Specified the period, in minutes, that the cache is cleared and credentials are retrieved from LDAP.
SIPDigest.digestPasswordServerClass.description=Specifies the Java class name that implements the password server interface.
SIPDigest.disableMultipleUseOfNonce.description=Specifies that multiple uses of the same nonce are enabled. Using the same nonce more than once is more efficient, but less secure.
SIPDigest.enableDigestAuthenticationIntegrity.description=Indicates authentication with digest authentication integrity will be used.
SIPDigest.enableSIPBasicAuth.description=Allows SIP messages to be authenticated using basic authentication.
SIPDigest.hashedCreds.description=If defined, contains the name of an LDAP field that contains the pre-hashed user credentials for a realm. At a minimum, define either the password attribute name or hashed credential.
SIPDigest.hashedRealm.description=Specifies the realm for which hashed credential is set. This value must be defined if you defined hashed credential.
SIPDigest.nonceTimeToLive.description=Specifies the expiration of nonce value in minutes.
SIPDigest.panel.description=Digest authentication is the preferred way to negotiate credentials between a user and a server on a Session Initiation Protocol (SIP) network.  Digest authentication allows the user to send a password without sending it in clear text across the network by using an MD5 algorithm with a cryptographic nonce to hash the user information.
SIPDigest.passwordAttributeName.description=Specifies the attribute name of the LDAP server that stores the password.
SIPDigest.userCacheCleanPeriod.description=Specifies the period, in minutes, to clean the principal subject cache.
SIPTransport.description=Specifies a SIP transport for communicating requests to the SIP container.
