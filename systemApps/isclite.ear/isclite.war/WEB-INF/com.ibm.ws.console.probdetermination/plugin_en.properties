JVMLogs.description=Use this page to view and modify the settings for the Java virtual machine (JVM) System.out and System.err logs for a managed process. The JVM logs are created by redirecting the System.out and System.err streams of the JVM to independent log files. The System.out log is used to monitor the health of the running application server. The System.err log contains exception stack trace information that is used to perform problem analysis. One set of JVM logs exists for each application server and all of its applications. JVM logs are also created for the deployment manager and each node manager. Changes on the Configuration panel apply when the server is restarted.  Changes on the Runtime panel apply immediately.
Label.description=Specifies the System.out file description.
Logging.description=Use log levels to control which events are processed by Java logging. Click Components to specify a log detail level for individual components, or click Groups to specify a log detail level for a predefined group of components. Click a component or group name to select a log detail level. Log detail levels are cumulative; a level near the top of the list includes all the subsequent levels.
Probdetermination.preferences.maxRowDesc=Specifies the maximum number of rows that are displayed on one page. Additional rows are displayed on the next page.
Probdetermination.preferences.searchHistoryDesc=Select this box to specify that the most recent search criteria in the quick search function are retained and used for future searches. When the user returns to this collection, this page uses the retained search criteria to display the collection.
RASLogs.description=Use this page to configure the IBM service log, also known as the activity log. The IBM service log contains both the application server messages that are written to the System.out stream and special messages that contain extended service information that you can  use to analyze problems. One service log exists for all  Java virtual machines (JVMs) on a node, including all application servers and their node agent, if present. A separate activity log is created for a deployment manager in its own logs directory. The IBM Service log is maintained in a binary format. Use the Log Analyzer or Showlog tool to view the IBM service log.
TraceService.description=Use this page to view and modify the properties of the diagnostic trace service. Diagnostic trace provides detailed information about how the application server components run within this managed process. Changes on the Configuration panel apply when the server is restarted. Changes on the Runtime panel apply immediately.
buffering.description=Specifies whether to allow a small delay in saving records to the disk for improved performance.
configproblems.description=View problems that exist in the present configuration.
configproblems.message.fullURIDesc=Full URI description.
configproblems.message.localURIDesc=Local URI description.
configproblems.message.severityDesc=Severity description.
configproblems.message.targetDesc=Target object description.
configproblems.message.textDesc=Message description.
configproblems.message.validatorClassDesc=Validator class name description.
configproblems.validation.crossDescription=Select this box to enable cross-validation of application server configuration documents so that configuration documents can be selected for conflicting settings.
configproblems.validation.description=Use these fields to specify the level of validation to perform on configuration documents.
enable.correlationid.description=Select this box to create a correlation ID.
enable.logging.description=Select this box to enable this log.
enable.service.log.description=Select this box to create the IBM Service log file to store diagnostic data.
enable.textlog.description=Enable writing into Text Log
enable.trace.service.description=Select this box to enable the selected trace service.
file.name.description=Specifies the file name of the application client module, relative to the top level of the EAR file.
file.rotation.systemErr.description=Specifies the policy to use in rotating System.err log files.
file.rotation.systemOut.description=Specifies the policy to use in rotating System.out log files.
filter.level.description=Specifies the classes of messages that are stored in the service log.
hpel.binlog.configuration.description=Use this page to configure High Performance Extensible Logging (HPEL) log options.  The HPEL log can be viewed using the logViewer command (in the profile bin directory), or using the View HPEL Logs and Trace link.
hpel.bintrace.configuration.description=Use this page to configure High Performance Extensible Logging (HPEL) trace options.  The HPEL trace can be viewed using the logViewer command (in the profile bin directory), or using the View HPEL Logs and Trace link.
hpel.bintrace.traceStorage.description=Specifies the location on the file system where trace records are stored.
hpel.change.logtype.description=Specifies to switch between HPEL or Basic mode logging.
hpel.landing.page.description=Configure High Performance Extensible Logging (HPEL) services
hpel.loggging.choice.description=Use this page to choose the mode your system uses for logging and tracing. If you have existing procedures which limit you to the basic mode of logging and tracing, select "Switch to Basic Mode" to return to that mode. <br><br> If you have no existing procedures that prevent you from taking advantage of <strong>High Performance Extensible Logging (HPEL)</strong>, click "Cancel" to remain in that mode.<br>
hpel.logging.choice.zosdescription=Use this page to choose the mode your system uses for logging and tracing.  Traditional logging and tracing is the logging to a z/OS log stream, Write To Operator (WTO) to hardcopy or the system console or the server's job log and tracing to a buffer (and ultimately to a CTRACE file, to SYSPRINT or to a trace file).  HPEL mode is the logging to the HFS similar to HPEL operation on distributed operating systems. <br>
hpel.logviewer.description=Use this page to view log data from the HPEL repository (group of common binary log files). You can also use this page to filter and search the repository. You can export the customized view or full repository into a compressed file.
hpel.logviewer.filter.et.fon.description=Specifies the time from which the logs should be included
hpel.logviewer.filter.et.from.description=Include all the log records to display starting from the date specified
hpel.logviewer.filter.et.unitl.description=Include all the log records to display ending at the date specified
hpel.logviewer.filter.et.uon.description=Specifies the time until which the log records shouldbe included
hpel.logviewer.filter.ff.exclo.description=Exclude all the loggers that match the pattern specified. Multiple exclude loggers can be specified. Seperate each logger to exclude with a ":"
hpel.logviewer.filter.ff.filtermsg.description=Include all the log records that match specified format. Multiple message can be specified seperated by a ':'
hpel.logviewer.filter.ff.inclo.description=Include only all the loggers to display that match the pattern specified. Multiple include loggers can be specified. Seperate each logger to include with a ":"
hpel.logviewer.filter.vc.landt.description=Show records that were logged using a supported logging API like java.util.logging 
hpel.logviewer.filter.vc.logheader.description=Show header information from the start of the proces
hpel.logviewer.filter.vc.maxlevel.description=Maximum Level of records to include in the log viewer
hpel.logviewer.filter.vc.minlevel.description=Minimum Level of records to include in the log viewer
hpel.logviewer.filter.vc.syserr.description=Show records that were sent to System Error stream, using a  API like System.err.println(....)
hpel.logviewer.filter.vc.sysout.description=Show records that were sent to System Out stream, using a API like System.out.println(....)
hpel.logviewer.labcol.desc=Specifies the type of Level that was recorded
hpel.logviewer.logcol.desc=Specifies the logger that recorded the event
hpel.logviewer.mescol.desc=Specifies the message of the event that was recorded
hpel.logviewer.runtimemes.desc=Details of Runtime Message
hpel.logviewer.selectcol.desc=Select the Columns to Show in Viewer Window
hpel.logviewer.tidcol.desc=Specifies the identity of Thread that recorded the event, in Hexadecimal notation
hpel.logviewer.tscol.desc=Specifies the time when event was recorded in trace or log
hpel.mode.description=Specifies the current mode of logging infrastructure. The product might be logging in the new HPEL format or the old Basic format.
hpel.process.logs.description=Use this link to configure the logs for the process that starts the server
hpel.purgepolicies.description=Specifies policies concerning removal of old records from the repository.
hpel.textlog.configuration.description=Use this page to configure High Performance Extensible Logging (HPEL) text log options.  The HPEL text log can be viewed using any text editor.
hpel.trace.location.description=Specifies the directory to store binary trace files. This location is also used for dumping records stored in the HPEL memory buffer.
hpel.trace.output.desc=Configure options for High Performance Extensible Logging (HPEL) trace
include.trace.description=Include trace records in the Text Log
include.unimportant.description=Include Unimportant Messages in the Text Log
installed.print.systemErr.description=Specifies whether System.err print statement output is logged and formatted.
installed.print.systemOut.description=Specifies whether System.out print statement output is logged and formatted.
logfile.view.description=Display the contents of the given file.
logging.spec.description=Use these options to specify logging level details.
loglocation.name.description=Specifies the location on the local file system to store the log records.
logsandtrace.description=Use this page to specify how the server handles log records. You can select an application server to enable or disable a system log for that server, specify where log data is stored, and choose a format for log content. You can also specify a log detail level for components and groups of components.
logsandtrace.linklist.description=It is recommended that you switch to High Performance Extensible Logging (HPEL) if you have no existing procedures that prevent you from taking advantage of it.
logsandtrace.linklist.description.hpel=Use this page to select a system log to configure, or to specify log detail levels for components and groups of components.
logsandtrace.linklist.description.warning=Use this page to select a system log to configure, or to specify a log detail level for components and groups of components. Use log levels to control which events are processed by Java logging.
logsandtrace.linklist.zosdescription=Use this page to specify how the server handles log records.
max.file.size.description=Specifies the maximum size of the service log file in megabytes. The default size is 2 megabytes.
memorybuffer.size.description=Specifies the maximum size of in memory buffer in megabytes (MB).
outospace.action.description=Specifies the action to perform when the file system where records are kept runs out of free space. 
output.log.description=Use this page to view or modify settings to specify the files to which standard out and standard error streams write. The process logs are created by redirecting the standard out and standard error streams of a process to independent log files. Native code writes to the process logs. These logs can also contain information that relates to problems in native code or diagnostic information written by the JVM. One set of process logs is created for each application server and all of its applications. Process logs are also created for the deployment manager and each node manager. Changes on the Configuration panel apply when the server is restarted. Changes on the Runtime panel apply immediately.
purge.enable.description=Specifies whether to begin cleanup of the oldest records when a selected condition is met.
purge.policy.description=Select conditions for removal of the oldest records.
raslogfile.name.description=Specifies the name of the service or activity log for the application server.
retention.name.description=Specifies the duration after which a server can remove a log record.
save.trace.description=Enable this option to save the current runtime trace specification to the system configuration.
sensitive.logging.description=Use this option to disable logging and tracing of potentially sensitive data.
size.name.description=Specifies the maximum size for all log files.
stderr.file.name.description=Use this field on the Configuration tab to specify the name to use for the stderr file. On the Runtime tab, click View to view the stderr file.
stdout.file.name.description=Use this field on the Configuration tab to specify the name to use for the stdout file. On the Runtime tab, click View to view the stdout file.
switch.time.description=Specifies whether, in addition to regular switching of the current file, to also start the new file at the defined time of day.
system.err.file.description=Specifies the name of the System.err file.
system.err.max.file.size.description=Specifies the maximum file size for the System.err file, in megabytes.  The default size is 1 megabyte.
system.err.max.historical.files.description=Specifies the number of rotated System.err log files to keep.
system.out.file.description=Specifies the name of the System.out file.
system.out.file.formatting.description=Specifies the format to use to save the System.out file.
system.out.max.file.size.description=Specifies the maximum file size for the System.out file, in megabytes.  The default size is 1 megabyte.
system.out.max.historical.files.description=Specifies the number of rotated System.out log files to keep.
text.output.format.description=Text Output Format to use in the Text Log
trace.choice.dir.description=Select this radio box to store trace record in a repository on the local file system
trace.format.description=Use this field to specify the format of the trace output.
trace.output.description=Use these options to specify the type of output for the trace to generate.
trace.spec.description=Use these options to specify tracing details.
tracestorage.choice.membuffer.description=Select this radio box to store trace record in a in memory buffer
view.hpel.logs.description=Use this link to view HPEL log and trace. The HPEL log and trace can also be viewed through LogViewer command line tool.
xct.enabled.description=Use this option to enable log and trace correlation to be tracked.
xct.fieldset.description=Use these options to specify correlation settings.
xct.level.requestid.description=Enable XCT to include request IDs in log and trace files when you want to see which log and trace entries, in all threads and application server processes, are related to the same request. Request IDs are only recorded when using HPEL log and trace mode and can be seen or used for filtering using the logViewer command.
xct.level.snapshots.description=Enable XCT to capture data snapshots when you want to store entire request and response bodies to the file system.  This option might have a significant performance impact on your system, and may capture sensitive information, so is best suited to test and development environments.
xct.level.xctrecords.description=Enable XCT to create correlation log records when you want to log how requests branch between threads and processes, and see extra information about each request. This option might have a significant performance impact on your system, so is best suited to test and development environments.
