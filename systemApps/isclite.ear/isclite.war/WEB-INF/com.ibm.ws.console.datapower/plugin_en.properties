DataPower.device.detail.description=Use this page to specify the settings for an appliance. You can also view any managed domains, and unmanaged domains that exist on the appliance.
DataPower.device.detail.deviceType=Appliance type
DataPower.device.detail.deviceType.description=Specifies the appliance type for this appliance.
DataPower.device.detail.featureList=Licensed features
DataPower.device.detail.featureList.description=Specifies a comma-separated list of features that are licensed on this appliance. All of the appliances in a managed set must have the same appliance type, model type and licensed features. Firmware has a list of the licensed features that are contained in the firmware. Any firmware that is loaded onto an appliance must have a list of licensed features that is compatible with the licensed features of the appliance. You cannot use a firmware with a managed set if the list of licensed features for that firmware includes licensed features that are not compatible with the appliances that are contained in the managed set.
