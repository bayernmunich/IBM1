DataPower.import.step1.description=Use this wizard to import previously exported version and shareable appliance settings information from a file. You might want to use this wizard if you need to restore the version and shareable appliance settings information, that is currently contained in the DataPower appliance manager, to a known state.  When this wizard finishes, the version and settings information, that was contained in the DataPower appliance manager, has been overwritten with the content of the imported file.
DataPower.import.step1.file.local.description=Specifies the fully qualified  name of the file from which you are importing the version and settings information. The fully qualified file name must include the complete directory path to the file and the file name. This file must be located on the system where the browser is running.
DataPower.import.step1.file.local.field.name=Fully qualified file name
DataPower.import.step1.file.local.name=Upload from local system
DataPower.import.step1.file.remote.description=Specifies the fully qualified  name of the file from which you are importing the version and settings information. The fully qualified file name must include the complete directory path to the file and the file name. This file must be located on the system where the deployment manager is running.
DataPower.import.step1.file.remote.field.name=Fully qualified file name
DataPower.import.step1.file.remote.name=Upload from remote system
DataPower.managedset.description=Use this page to add, view, or delete a managed set. A managed set is a group of appliances whose firmware, shareable appliance settings and managed domains are all kept synchronized. 
DataPower.managedset.detail.description=Use this page to view the general properties for the managed set, and a list of the appliances that are part of this managed set. You can also use this page to view lists of the shareable appliance settings versions, and managed and unmanaged domains that can be used with this managed set.
DataPower.managedset.detail.displayName=Managed set settings
DataPower.managedset.detail.name.description=Specifies a user-defined symbolic name for a DataPower appliance.
