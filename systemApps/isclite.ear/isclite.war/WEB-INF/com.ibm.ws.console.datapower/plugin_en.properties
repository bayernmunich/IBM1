DataPower.firmware.change.reason.label=Comments
DataPower.firmware.change.upload.local.description=Specifies the fully qualified  name of the file that you are uploading from the local file system. The fully qualified file name must  include the complete directory path to the file and the file name. This file must be located on the system where the browser is running. If you do not know the fully qualified directory path to the file, you can browse for the correct file within the local file system.
DataPower.firmware.change.upload.local.label=Upload from local system
