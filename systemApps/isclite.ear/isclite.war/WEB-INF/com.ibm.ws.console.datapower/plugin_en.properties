DataPower.export.step1.description=Use this wizard to export the version and settings information, that is contained in the  DataPower appliance manager, to a file in the file system for the deployment manager. After you export this information to a file, you can use that file as a backup to an existing state, or you can import that file to a different appliance manager.
DataPower.export.step1.file.description=Specifies the fully qualified name of the file into which you want to export the version and settings information, that is contained in the DataPower appliance manager. The fully qualified file name must  include the complete directory path to the file and the file name. This file must reside on the system on which the deployment manager is running.
DataPower.export.step1.file.name=Fully qualified file name
