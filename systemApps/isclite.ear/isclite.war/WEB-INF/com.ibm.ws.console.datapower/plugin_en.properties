DataPower.domain.history.description=Use this page to manage domain versions for the managed set. You can change the active domain version to a different version, if you want to use that different version instead of the current domain version, or you can delete one or more versions that you do not need anymore.
DataPower.domain.history.description.description=Specifies the user-defined description for this domain version.
