DataPower.firmware.change.upload.remote.browse.label=Browse...
DataPower.firmware.change.upload.remote.description=Specifies the fully qualified  name of the file that you are uploading from the remote file system. The fully qualified file name must  include the complete directory path to the file and the file name. This file must be located on the system where the deployment manager is running. If you do not know the complete directory path to the file, you can browse for the correct file within the remote file system.
DataPower.firmware.change.upload.remote.label=Upload from remote system
DataPower.firmware.description=Use this page to add a new firmware version to  the appliance manager, view existing firmware versions, or delete a firmware version from the appliance manager. A firmware version must exist in the appliance manager before that version can be designated as the active firmware version for a managed set.
DataPower.firmware.detail.description=Use this page to view or change the settings for a firmware version in the DataPower appliance manager. A firmware version that is used for an appliance must be compatible with the appliance type, appliance model, and licensed features of the appliance.  A firmware version that is used for a managed set must be compatible with the appliance type, appliance model, and licensed features of all the appliances in the managed set.
DataPower.firmware.detail.deviceType=Appliance type
DataPower.firmware.detail.deviceType.description=Specifies the appliance type of the appliance for which the firmware version is used. Appliance types include XA35, XS40, and X150.
DataPower.firmware.detail.displayName=Firmware
DataPower.firmware.detail.features=Licensed features
DataPower.firmware.detail.features.description=Specifies a comma-separated list of the licensed features that are contained in this firmware.  The firmware that is loaded onto an appliance must have a list of licensed features that is compatible with the licensed features of the appliance. You cannot use a firmware with a managed set that has licensed features that are incompatible with the appliances in that managed set.
DataPower.firmware.detail.modelType=Model type
DataPower.firmware.detail.modelType.description=Specifies the appliance model type for which this firmware version is used.  Examples of model types include 9001, 9002, and 9003.
DataPower.firmware.detail.releaseDate=Release date
DataPower.firmware.detail.releaseDate.description=Specifies the date when the firmware image was released by the manufacturer.
DataPower.firmware.detail.userComments=Comments
DataPower.firmware.detail.userComments.description=Specifies user-defined information about a firmware version.
DataPower.firmware.detail.version=Version
DataPower.firmware.detail.version.description=Specifies the automatically generated version number for the firmware version.
