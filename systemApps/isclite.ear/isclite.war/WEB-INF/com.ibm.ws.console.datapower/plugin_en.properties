DataPower.managedset.mgmtstatus.description=Specifies whether the designated firmware version, sharable appliance settings, and managed domain versions for the managed set are synchronized across all of the appliances in the managed set. This synchronization status combines the firmware synchronization status, the settings synchronization status, and the synchronization status of all the managed domains on all the appliances of the managed set. 
