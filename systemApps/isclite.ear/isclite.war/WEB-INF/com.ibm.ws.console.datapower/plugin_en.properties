DataPower.managedset.wizard.new.description=Use this wizard to create a new managed set that will consist of one or more appliances. All of the appliances that are included in this managed set will use the shareable appliance settings of the master appliance. All of the  appliance that you add to this managed set must have the same appliance type, model type, and strict licensed features as the master appliance.
