SIB.GenericJMSConnectionFactory.description=A JMS connection factory is used to create connections to the associated JMS provider for JMS destinations. Use this panel to view or change the configuration properties of a JMS connection factory for the selected generic messaging provider.
SIB.GenericJMSDestination.description=A Generic JMS  destination defines the configuration properties of either a queue (for point-to-point messaging) or a topic (for Publish and subscribe messaging) provided by the selected generic messaging provider.
SIB.MQQueue.description=Queue destinations provided for point-to-point messaging by the WebSphere MQ messaging provider.  Use WebSphere MQ queue destination administrative objects to manage queue destinations for the WebSphere MQ messaging provider.
SIB.MQQueueConnectionFactory.description=A queue connection factory is used to create connections to the associated JMS provider of JMS queue destinations, for point-to-point messaging. Use WebSphere MQ queue connection factory administrative objects to manage queue connection factories for the WebSphere MQ messaging provider.
SIB.MQSeriesProvider.description=A JMS provider enables asynchronous messaging based on the Java Message Service (JMS).  It provides J2EE connection factories to create connections for specific JMS queue or topic destinations. WebSphere MQ messaging provider administrative objects are used to manage JMS resources for WebSphere MQ as the JMS provider.
SIB.MQTopic.description=Topic destinations provided for publish/subscribe messaging by the WebSphere MQ messaging provider.  Use WebSphere MQ topic destination administrative objects to manage topic destinations for the WebSphere MQ messaging provider.
SIB.MQTopicConnectionFactory.description=A topic connection factory is used to create connections to the associated JMS provider of JMS topic destinations, for publish and subscribe messaging.  Use WebSphere MQ topic connection factory administrative objects to manage topic connection factories for the WebSphere MQ messaging provider.
SIB.WASProvider.description=A JMS provider enables asynchronous messaging based on the Java Message Service (JMS).  It provides J2EE connection factories to create connections for specific JMS queue or topic destinations. V5 default messaging provider administrative objects are used to manage JMS resources for the internal V5 default messaging provider.
SIB.WASQueue.description=Queue destinations provided for point-to-point messaging by the internal V5 default messaging provider.  Use WebSphere queue destination administrative objects to manage queue destinations for the internal v5 default messaging provider.
SIB.WASQueueConnectionFactory.description=A queue connection factory is used to create connections to the associated JMS provider of JMS queue destinations, for point-to-point messaging.  Use WebSphere queue connection factory administrative objects to manage queue connection factories for the internal V5 default messaging provider.
SIB.WASTopic.description=Topic destinations provided for publish and subscribe messaging by the internal V5 default messaging provider. Use WebSphere topic destination administrative objects to manage topic destinations for the internal V5 default messaging provider.
SIB.WASTopicConnectionFactory.description=A topic connection factory is used to create connections to the associated JMS provider of JMS topic destinations, for publish and subscribe messaging.  Use WebSphere topic connection factory administrative objects to manage topic connection factories for the internal V5 default messaging provider.
SIB.v5jmsserver.description=The JMS functions on a V5 node are served by the JMS server on that node. Use this panel to view or change the configuration properties of the selected JMS server.
SIBJMSActivationSpec.acknowledgeMode.description=How the session acknowledges any messages it receives.
SIBJMSActivationSpec.alwaysActivateAllMDBs.description=The MDB server-selection rule.  Determines which servers can drive MDBs deployed to them.  Check this box to always activate MDBs in all servers.  Otherwise, only servers with a running messaging engine are used.
SIBJMSActivationSpec.authenticationAlias.description=The name of a J2C authentication alias used for component-managed authentication of connections to the service integration bus.
SIBJMSActivationSpec.autoStopSequentialMessageFailure.description=The endpoint will be stopped when the number of sequentially failing messages reaches the configured limit. Due to processing dependencies in the MDB the actual number of messages processed may exceed this value.
SIBJMSActivationSpec.busName.description=The name of the bus to connect to.
SIBJMSActivationSpec.clientId.description=The JMS client identifier needed for durable topic subscriptions on all connections created using this activation specification.
SIBJMSActivationSpec.consumerDoesNotModifyPayloadAfterGet.description=When enabled, Object Messages received through this activation spec will only have their message data serialized by the system when absolutely necessary. The data obtained from those messages must be treated as readOnly by applications.
SIBJMSActivationSpec.description=A JMS activation specification is associated with one or more message-driven beans and provides the configuration necessary for them to receive messages.
SIBJMSActivationSpec.destinationJndiName.description=JNDI Name of destination
SIBJMSActivationSpec.destinationType.description=Whether the message-driven bean uses a queue or topic destination.
SIBJMSActivationSpec.durableSubscriptionHome.description=The name of the messaging engine used to store messages delivered to durable subscriptions for objects created from this JMS activation specification. This is a required field when using a durable topic subscription.
SIBJMSActivationSpec.failingMessageDelay.description=Any message that fails to be processed by the MDB but has not reached its maximum failed delivery limit will only be retried after this period of time (in milliseconds) has passed. Other messages may be tried during this period, unless the sequential failure threshold and the maximum concurrency is set to 1.
SIBJMSActivationSpec.forwarderDoesNotModifyPayloadAfterSet.description=When enabled, Object/Bytes Messages forwarded through this activation specification that have their payload modified will not have the data copied when it is set into the message and the system will only serialize the message data when absolutely necessary. Applications sending such messages must not modify the data once it has been set into the message.
SIBJMSActivationSpec.maxBatchSize.description=The maximum number of messages received from the messaging engine in a single batch.
SIBJMSActivationSpec.maxConcurrency.description=The maximum number of endpoints to which messages are delivered concurrently.
SIBJMSActivationSpec.messageSelector.description=The JMS message selector used to determine which messages the message-driven bean receives. The value is a string that is used to select a subset of the available messages. The syntax is based on a subset of the SQL 92 conditional expression syntax, as described in the JMS specification. Refer to the information center for more information.
SIBJMSActivationSpec.providerEndPoints.description=A comma-separated list of endpoint triplets, with the syntax hostName:portNumber:chainName, used to connect to a bootstrap server. For example Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. If hostName is not specified, the default is localhost. If portNumber is not specified, the default is 7276. If chainName is not specified, the default is BootstrapBasicMessaging. Refer to the information center for more information.
SIBJMSActivationSpec.readAhead.description=Read ahead is an optimization that preemptively assigns messages to consumers. This improves the time taken to satisfy consumer requests.
SIBJMSActivationSpec.retryInterval.description=The delay (in seconds) between attempts to connect to a messaging engine, both for the initial connection, and any subsequent attempts to establish a better connection.
SIBJMSActivationSpec.shareDataSourceWithCMP.description=Allow sharing of connections between JMS and container-managed persistence (CMP) entity beans.
SIBJMSActivationSpec.shareDurableSubscriptions.description=Controls whether or not durable subscriptions are shared across connections with members of a server cluster.
SIBJMSActivationSpec.stopEndpointUponMsgFailure.description=Enable automatic stopping of an endpoint based on the parameters below.
SIBJMSActivationSpec.subscriptionDurability.description=Whether a JMS topic subscription is durable or nondurable
SIBJMSActivationSpec.subscriptionName.description=The subscription name needed for durable topic subscriptions. Required field when using a durable topic subscription.
SIBJMSActivationSpec.target.description=The name of a target that identifies a group of messaging engines. Specify the type of target using the Target type property.
SIBJMSActivationSpec.targetSignificance.description=This property specifies the significance of the target group.
SIBJMSActivationSpec.targetTransportChain.description=The name of the inbound transport chain that the application should target when connecting to a messaging engine in a separate process to the application. If a messaging engine in another process is chosen, a connection can be made only if the messaging engine is in a server that runs the specified inbound transport chain. Refer to the information center for more information.
SIBJMSActivationSpec.targetType.description=The type of target named in the Target property.
SIBJMSConnectionFactory.authDataAlias.description=This alias specifies a user ID and password to be used to authenticate connections to the JMS provider for application-managed authentication.
SIBJMSConnectionFactory.authMechanismPreference.description=The alias for the Java Authentication and Authorization Service (JAAS) login configuration that applications use to authenticate with the messaging provider.
SIBJMSConnectionFactory.busName.description=The name of the service integration bus to connect to.
SIBJMSConnectionFactory.clientId.description=The JMS client identifier needed for durable topic subscriptions on all connections created using this connection factory. This identifier is required if the application is doing durable pub/sub
SIBJMSConnectionFactory.connectionProximity.description=The proximity of messaging engines that can accept connection requests, in relation to the bootstrap messaging engine.
SIBJMSConnectionFactory.consumerDoesNotModifyPayloadAfterGet.description=When enabled, Object Messages received by a message consuming application that has connected to this connection factory will only have their message data serialized by the system when absolutely necessary. The data obtained from these messages must be treated as readOnly by applications.
SIBJMSConnectionFactory.description=A JMS connection factory is used to create connections to the associated JMS provider of JMS destinations, for both point-to-point and publish/subscribe messaging. Use connection factory administrative objects to manage JMS connection factories for the default messaging provider.
SIBJMSConnectionFactory.durableSubscriptionHome.description=The name of the messaging engine used to store messages delivered to durable subscriptions for objects created from this JMS connection factory.
SIBJMSConnectionFactory.logMissingTransactionContext.description=Whether or not the container logs that there is a missing transaction context when a connection is obtained.
SIBJMSConnectionFactory.manageCachedHandles.description=Whether cached handles (handles held in instance variables in a bean) should be tracked by the container.
SIBJMSConnectionFactory.nonPersistentMapping.description=The reliability applied to nonpersistent JMS messages sent using this connection factory.
SIBJMSConnectionFactory.persistentMapping.description=The reliability applied to persistent JMS messages sent using this connection factory.
SIBJMSConnectionFactory.producerDoesNotModifyPayloadAfterSet.description=When enabled, Object/Bytes Messages sent by a message producing application that has connected to the bus using this connection factory will not have their data copied when set and the system will only serialize the message data when absolutely necessary. Applications sending such messages must not modify the data once it has been set into the message.
SIBJMSConnectionFactory.providerEndPoints.description=A comma-separated list of endpoint triplets, with the syntax hostName:portNumber:chainName, used to connect to a bootstrap server. For example Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. If hostName is not specified, the default is localhost. If portNumber is not specified, the default is 7276. If chainName is not specified, the default is BootstrapBasicMessaging. Refer to the information center for more information.
SIBJMSConnectionFactory.readAhead.description=Read ahead is an optimization that preemptively assigns messages to consumers. This improves the time taken to satisfy consumer requests.
SIBJMSConnectionFactory.remoteProtocol.description=The name of the inbound transport chain that the application should target when connecting to a messaging engine in a separate process to the application. If a messaging engine in another process is chosen, a connection can be made only if the messaging engine is in a server that runs the specified inbound transport chain. Refer to the information center for more information.
SIBJMSConnectionFactory.remoteTargetGroup.description=The name of a target that resolves to a group of messaging engines.
SIBJMSConnectionFactory.remoteTargetType.description=The type of target named in the Remote target group property.
SIBJMSConnectionFactory.shareDataSourceWithCMP.description=Allow sharing of connections between JMS and container-managed persistence (CMP) entity beans.
SIBJMSConnectionFactory.shareDurableSubscriptions.description=Controls whether or not durable subscriptions are shared across connections with members of a server cluster.
SIBJMSConnectionFactory.target.description=The name of a target that identifies a group of messaging engines. Specify the type of target using the Target type property.
SIBJMSConnectionFactory.targetSignificance.description=This property specifies the significance of the target group.
SIBJMSConnectionFactory.targetType.description=The type of target named in the Target property.
SIBJMSConnectionFactory.tempQueueNamePrefix.description=The prefix of up to twelve characters used for names of temporary queues created by applications that use this connection factory.
SIBJMSConnectionFactory.tempTopicNamePrefix.description=The prefix of up to twelve characters used for names of temporary topics created by applications that use this connection factory.
SIBJMSConnectionFactory.xaRecoveryAuthAlias.description=The authentication alias used during XA recovery processing.
SIBJMSProvider.description=A JMS provider enables messaging based on the Java Messaging Service (JMS).  It provides J2EE connection factories to create connections for JMS destinations. This panel is used to manage the default messaging provider and its JMS resources.
SIBJMSQueue.busName.description=Enter the name of the bus on which the associated queue exists, or leave blank to use the bus to which the application connects.
SIBJMSQueue.deliveryMode.description=The delivery mode for messages sent to this destination. This controls the persistence of messages on this destination.
SIBJMSQueue.description=A JMS queue is used as a destination for point-to-point messaging. Use JMS queue destination administrative objects to manage JMS queues for the default messaging provider.
SIBJMSQueue.gatherMessagesFALSE.description=Any consumer or browser will only have access to the messages on a single queue point, rather than the entire queue. If a queue point is defined on the same messaging engine that the application is connected to it is preferred over other queue points.
SIBJMSQueue.gatherMessagesTRUE.description=Any consumer or browser will have access to the messages on all queue points of the queue. Performance and message ordering implications apply.
SIBJMSQueue.nonPersistentMapping.description=The acceptable reliability of message delivery for nonpersistent JMS messages. Controls what happens to messages sent with a JMS delivery mode of NonPersistent if a delivery problem occurs.
SIBJMSQueue.priority.description=The relative priority for messages sent to this destination, in the range 0 to 9, with 0 as the lowest priority and 9 as the highest priority.
SIBJMSQueue.producerBindFALSE.description=Messages sent by a MessageProducer may be sent to different queue points, based on the availability of the queue points and workload balancing of the system.
SIBJMSQueue.producerBindTRUE.description=A MessageProducer created using this Queue will send all messages to the same queue point. This option does not influence the initial choice of queue point. This option only applies to MessageProducers when the queue is identified at the time the MessageProducer is created, not at the time of sending messages.
SIBJMSQueue.producerPreferLocalFALSE.description=All available queue points are treated equally, with no preference given to a local queue point. Messages are workload balanced across all queue points.
SIBJMSQueue.producerPreferLocalTRUE.description=If a queue point for this queue exists on the messaging engine that the application is connected to then prefer to send all messages to it to improve performance. If the local queue point is not accepting new messages then messages will be sent to other available queue points if possible.
SIBJMSQueue.queueName.description=The name of the associated queue on the service integration bus.
SIBJMSQueue.readAhead.description=Read ahead is an optimization that preemptively assigns messages to consumers. This improves the time taken to satisfy consumer requests.
SIBJMSQueue.scopeToLocalQP.description=Indicates whether the underlying service integration bus queue destination is scoped to a local queue point when addressed by using this JMS queue. A local queue point is a queue point of the service integration bus queue that is configured on the messaging engine to which the JMS application is connected.
SIBJMSQueue.timeToLive.description=The default length of time in milliseconds from its dispatch time that a message sent to this destination should be kept by the system.
SIBJMSQueueConnectionFactory.authDataAlias.description=This alias specifies a user ID and password to be used to authenticate connections to the JMS provider for application-managed authentication.
SIBJMSQueueConnectionFactory.authMechanismPreference.description=The authentication mechanism to be used to authenticate connections to the JMS provider.
SIBJMSQueueConnectionFactory.busName.description=The name of the service integration bus to connect to.
SIBJMSQueueConnectionFactory.clientId.description=The JMS client identifier needed for durable topic subscriptions on all connections created using this connection factory.
SIBJMSQueueConnectionFactory.connectionProximity.description=The proximity of messaging engines that can accept connection requests, in relation to the bootstrap messaging engine.
SIBJMSQueueConnectionFactory.description=A JMS queue connection factory is used to create connections to the associated JMS provider of JMS queues, for point-to-point messaging. Use queue connection factory administrative objects to manage JMS queue connection factories for the default messaging provider.
SIBJMSQueueConnectionFactory.logMissingTransactionContext.description=Whether or not the container logs that there is a missing transaction context when a connection is obtained.
SIBJMSQueueConnectionFactory.manageCachedHandles.description=Whether cached handles (handles held in instance variables in a bean) should be tracked by the container.
SIBJMSQueueConnectionFactory.meNames.description=A comma-separated list of preferred messaging engine names.
SIBJMSQueueConnectionFactory.nonPersistentMapping.description=The reliability applied to nonpersistent JMS messages sent using this connection factory.
SIBJMSQueueConnectionFactory.persistentMapping.description=The reliability applied to persistent JMS messages sent using this connection factory.
SIBJMSQueueConnectionFactory.portNumber.description=The port of the remote server to connect to if a suitable in-process messaging engine is not found.
SIBJMSQueueConnectionFactory.providerEndPoints.description=A comma-separated list of endpoint triplets, with the syntax hostName:portNumber:chainName, used to connect to a bootstrap server. For example Merlin:7276:BootstrapBasicMessaging,Gandalf:5557:BootstrapSecureMessaging. If hostName is not specified, the default is localhost. If portNumber is not specified, the default is 7276. If chainName is not specified, the default is BootstrapBasicMessaging. Refer to the information center for more information.
SIBJMSQueueConnectionFactory.readAhead.description=Read ahead is an optimization that preemptively assigns messages to consumers. This improves the time taken to satisfy consumer requests.
SIBJMSQueueConnectionFactory.remoteProtocol.description=The name of the inbound transport chain that the application should target when connecting to a messaging engine in a separate process to the application. If a messaging engine in another process is chosen, a connection can be made only if the messaging engine is in a server that runs the specified inbound transport chain. Refer to the information center for more information.
SIBJMSQueueConnectionFactory.remoteTargetGroup.description=The name of the WLM target group that refines where applications should be connected.
SIBJMSQueueConnectionFactory.remoteTargetType.description=The type of target named in the Remote target group property.
SIBJMSQueueConnectionFactory.serverName.description=The name of the remote server to connect to if a suitable in-process messaging engine is not found.
SIBJMSQueueConnectionFactory.shareDataSourceWithCMP.description=Allow sharing of connections between JMS and container-managed persistence (CMP) entity EJB beans.
SIBJMSQueueConnectionFactory.shareDurableSubscriptions.description=Controls whether or not durable subscriptions are shared across connections with members of a server cluster.
SIBJMSQueueConnectionFactory.target.description=The name of a target that identifies a group of messaging engines. Specify the type of target using the Target type property.
SIBJMSQueueConnectionFactory.targetSignificance.description=This property specifies the significance of the target group.
SIBJMSQueueConnectionFactory.targetType.description=The type of target named in the Target property.
SIBJMSQueueConnectionFactory.tempQueueNamePrefix.description=The prefix used at the start of temporary queues created by applications using this connection factory.
SIBJMSQueueConnectionFactory.xaRecoveryAuthAlias.description=The authentication alias used during XA recovery processing.
SIBJMSTopic.busName.description=Name of bus hosting topic.
SIBJMSTopic.deliveryMode.description=The delivery mode for messages sent to this destination. This controls the persistence of messages on this destination.
SIBJMSTopic.description=A JMS topic is used as a destination for publish/subscribe messaging. Use topic destination administrative objects to manage JMS topics for the default messaging provider.
SIBJMSTopic.nonPersistentMapping.description=The acceptable reliability of message delivery for nonpersistent JMS messages. Controls what happens to messages sent with a JMS delivery mode of NonPersistent if a delivery problem occurs.
SIBJMSTopic.priority.description=The relative priority for messages sent to this destination, in the range 0 to 9, with 0 as the lowest priority and 9 as the highest priority.
SIBJMSTopic.readAhead.description=Read ahead is an optimization that preemptively assigns messages to consumers. This improves the time taken to satisfy consumer requests.
SIBJMSTopic.timeToLive.description=The default length of time in milliseconds from its dispatch time that a message sent to this destination should be kept by the system.
SIBJMSTopic.topicName.description=The name of the topic that this JMS topic is assigned to, in the topic space defined by the Topic space property.
SIBJMSTopic.topicSpace.description=The name of the topic space that contains the topic, on the service integration bus defined by the Bus name property
SIBJMSTopicConnectionFactory.authDataAlias.description=This alias specifies a user ID and password to be used to authenticate connections to the JMS provider for application-managed authentication.
SIBJMSTopicConnectionFactory.authMechanismPreference.description=The authentication mechanism to be used to authenticate connections to the JMS provider.
SIBJMSTopicConnectionFactory.busName.description=The name of the bus to connect to.
SIBJMSTopicConnectionFactory.clientId.description=The JMS client identifier needed for durable topic subscriptions on all connections created using this connection factory.
SIBJMSTopicConnectionFactory.connectionProximity.description=The proximity of messaging engines that can accept connection requests, in relation to the bootstrap messaging engine.
SIBJMSTopicConnectionFactory.description=A JMS topic connection factory is used to create connections to the associated JMS provider of JMS topics, for publish/subscribe messaging. Use topic connection factory administrative objects to manage JMS topic connection factories for the default messaging provider.
SIBJMSTopicConnectionFactory.durableSubscriptionHome.description=The name of the messaging engine used to store messages delivered to durable subscriptions for objects created from this JMS connection factory.
SIBJMSTopicConnectionFactory.logMissingTransactionContext.description=Whether or not the container logs that there is a missing transaction context when a connection is obtained.
SIBJMSTopicConnectionFactory.manageCachedHandles.description=Whether cached handles (handles held in instance variables in a bean) should be tracked by the container.
