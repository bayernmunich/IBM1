AdminService.standalone.description=Specifies whether the server process is a participant in a Network Deployment cell. If true, the server does not participate in distributed administration. If false, the server participates in the Network Deployment system.
Agent.description=
ApplicationContainer.description=
ApplicationServer.applicationClassLoaderPolicy.description=Specifies whether there is one class loader for all applications (Single) or a separate class loader for each application (Multiple).
ApplicationServer.applicationClassLoadingMode.description=Specifies the class loading order when the application class loader policy is Single.
ApplicationServer.applicationServerServices.TransactionService.description=Specifies settings for the transaction service, as well as manage active transaction locks.
ApplicationServer.applicationServerServices.description=Use this page to configure application server services.
ApplicationServer.components.DynamicCache.description=Use this page to configure the dynamic cache service of this server.
ApplicationServer.components.EJBContainer.description=Use this page to specify the cache and data source information for the EJB container.
ApplicationServer.components.PortletContainer.description=Specifies the settings for the portlet container for this server.
ApplicationServer.components.WebContainer.description=Specifies the thread pool and dynamic cache settings for the container. Also, specify session manager settings such as persistence and tuning parameters, and HTTP transport settings.
ApplicationServer.description=Use this page to view a list of the application servers in your environment and the status of each of these servers. You can also use this page to change the status of a specific application server.
ApplicationServer.detail.description=Use this page to configure an application server. An application server is a server that provides services required to run enterprise applications.
ApplicationServer.id.description=A server can be assigned a unique identifier.
ApplicationServer.installedApps.description=Use this page to manage applications that are installed into this server.
ApplicationServer.locationServiceDaemon.description=
ApplicationServer.name.description=Specifies the display name for the server.
Component.components.description=Specifies additional runtime components that are configurable.
Component.description=Specifies a process that contains remotely callable components.  A server represents the configuration information of a component that can run independently of a parent component in its own process, such as a service.  Multiple servers can run within the JVM.
Component.parentComponent.description=Specifies a larger runtime component that contains these configuration settings.
Component.properties.description=Specifies additional custom properties for this runtime component. Some components use custom configuration properties that can be defined here.
Component.server.description=A process, or a set of processes that act as a single logical process, running on a node that provides services and resources to applications through the containers and services that are running within it.
Cookie.description=Use this page to specify cookie settings for Hypertext Transfer Protocol (HTTP) session management.
Cookie.domain.description=Specifies the value of the domain field of a session tracking cookie. This value dictates to the browser whether to send a cookie to particular servers. For example, if you specify a particular domain, session cookies are only sent to hosts in that domain. The default domain is the server.
Cookie.httpOnly.description=Specifies that session cookies include the HTTPOnly field.  When checked, browsers that support the HTTPOnly attribute do not allow cookies to be accessed by client-side scripts.  For security cookies, see the global security settings for Web SSO.
Cookie.maximumAge.browser.description=Specifies that the time to live for a cookie will be determined by the browser session.
Cookie.maximumAge.description=Specifies the amount of time that the cookie lives on the client browser. This value corresponds to the time to live (TTL) value described in the cookie specification.
Cookie.maximumAge.userDefined.description=Specifies the time to live for a cookie as a user defined value. Specify a value in seconds.
Cookie.name.description=Specifies a name for the cookie that is used for session management. This name must be unique. The servlet specification requires this name to be JSESSIONID. However, for flexibility, this value is configurable.
Cookie.path.description=Specifies whether the cookie is sent to the URI requested based on the path. Specify any string representing a path on the server. A slash (/) indicates root directory. Specify a value to restrict the paths to which the cookie is sent. By restricting paths, you can keep the cookie from being sent to certain URLs on the server. If you specify the root directory, the cookie is sent no matter which path on the given server is accessed.
Cookie.secure.description=Specifies whether session cookies include the secure field. Enabling this feature restricts the exchange of cookies to HTTPS sessions.
Cookie.setpath.description=Specify any string representing a path on the server. A slash (/) indicates root directory. Specify a value to restrict the paths to which the cookie is sent. By restricting paths, you can keep the cookie from being sent to certain URLs on the server. If you specify the root directory, the cookie is sent no matter which path on the given server is accessed.
Cookie.use.context.root.description=Sets the cookie path to equal the context root for each application. This setting restricts the cookie from being sent to other applications and results in having different cookies created when accessing multiple applications.
CreateAppServer.shortname.generic.description=Specifies the short name for the server that is converted into the cluster short name if the server becomes a cluster member. The default value for this field is BBOSXXX where XXX is the first free number in the cell that can be used to create a unique short name. For example, if default values are already used for another servers in the cell, BBOS002 is the next default value that is assigned.
CreateAppServer.shortname.specific.description=Specifies the short name for the server. This name is also used as the JOBNAME for the server.  The default value for this field is BBOSXXX, where XXX is the first free number in the cell that can be used to create a unique short name. For example, if default values are already used for two other servers in the cell, BBOS003 is the next default value that is assigned.
CreateNewTemplate.description=Use this page to specify a name and description for the new server template that you are creating. The new template is created based on the configuration of the selected server.
CreateNewTemplate.serverName.description=Specifies the name of the server from which you are creating the template.
CreateNewTemplate.template.description=Specifies a description of the template you are creating.
CreateNewTemplate.templateName.description=Specifies the name of the template you are creating.
CustomService.classname.description=Specifies the class name of the service implementation. This class must implement the Custom Service interface.
CustomService.classpath.description=Specifies the class path used to locate the classes and JAR files for this service.
CustomService.description=Specifies an extension point for configuration data for plug-in services. This field enables you to add custom code that runs during process initialization.
CustomService.description.description=Specifies a description of the custom service.
CustomService.displayName.description=Specifies the name of the service.
CustomService.externalConfigURL.description=Specifies the URL for a custom service configuration file.
CustomService.prerequisiteServices.description=Specifies a list of references to other custom services that are defined in this process. During its initialization process, this custom service waits for these other custom services to be initialized.
DebugService.BSFDebugPort.description=Specifies the port used to start the BSF debug manager with listening on.
DebugService.BSFLoggingLevel.description=Specifies the level of logging the BSF debug manager provides.
DebugService.debugClassFilters.description=Specifies an array of classes to filter out during debugging.   When running in step by step mode the debugger will not stop in classes that match a filter entry.
DebugService.description=Specifies a model of the attributes needed for debugging a JVM and various components, such as the BSF manager.
DebugService.jvmDebugArgs.description=Specifies the debug argument string used to start the JVM in debug mode.
DebugService.jvmDebugPort.description=Specifies the port that the JVM will listen on for debug connections.
EJBAsync.description=WebSphere Application Server Version 8 introduced the ability to run EJB methods asynchronously. Use this page to configure the options for the EJB container's internal work manager for asynchronous method invocation or alternatively to select a custom work manager to be used instead of the internal work manager.
EJBAsync.futureTimeout.description=This is the amount of time the server retains the results of each asynchronous method call. If an application doesn't retrieve the results within the specified period of time, the server purges that method call's results to prevent memory leakage. You can specify 0 to never purge the objects, however, this is not recommended. The default value is 86400 seconds (24 hours).
EJBAsync.link.description=Use this page to configure the asynchronous method invocation settings for the EJB container.
EJBAsync.managementType.custom.description=Select this option to specify a previously configured work manager for the EJB container to use for asynchronous method invocation.
EJBAsync.managementType.description=Specifies the work manager for the EJB asynchronous method invocation service to use.
EJBAsync.managementType.internal.description=Select this option for the EJB container to use an internal work manager for asynchronous method invocation.
EJBAsync.maxThreads.description=The number of asynchronous methods that can be running concurrently. You can change this value to balance the system's throughput with the system resources that are used. The default value is 5.
EJBAsync.wmJndiName.description=Specifies the JNDI name of a work manager instance to use for asynchronous method invocation.
EJBAsync.workRequestQueueFullAction.description=Specifies the action that is taken by the system when the work request queue is full and additional requests are received. The default value is Block.
EJBAsync.workRequestQueueSize.description=The maximum number of asynchronous method requests that can be queued while waiting for a thread to become available. The thread pool pulls asynchronous method requests from this queue. The value may be 0 or greater. If you specify 0 or the value is blank, the queue size is managed automatically. Large values can consume significant system resources. The default value is 0, which indicates that the queue size is managed by the runtime environment. The runtime currently uses the larger of 20 and the value of maximum number of threads.
EJBCache.cacheSize.description=Specifies the number of buckets in the active instance list within the EJB container.
EJBCache.cleanupInterval.description=Specifies the interval at which the container attempts to remove unused items from the cache in order to reduce the total number of items to the value of the cache size.
EJBCache.description=Use this page to configure the cache. Each EJB container maintains a cache of bean instances for ready access.
EJBContainer.defaultDatasourceJNDIName.description=Specifies the JNDI name of a data source to use if no data source has been specified during application deployment. This setting is not applicable for EJB 2.x-compliant CMP beans.
EJBContainer.description=Specifies that an EJB container is a component of a J2EE application server that provides runtime services to EJB modules that can be deployed within it.
EJBContainer.enableSFSB.description=Specifies whether the EJB container attempts failover for stateful session beans.
EJBContainer.inactivePoolCleanupInterval.description=Specifies the interval at which the container examines the pools of available bean instances to determine if some instances can be deleted to reduce memory usage.
EJBContainer.passivationDirectory.description=Specifies the directory into which the container saves the persistent state of passivated stateful session beans.
EJBTimer.datasourceAlias.description=Specifies the alias for the user name and password that are used to access the data source.
EJBTimer.datasourceJNDIName.description=Specifies the name of the data source where persistent EJB timers are stored.
EJBTimer.description=Use this page to configure and manage the EJB timer service for a specific EJB container. Use persistent timers when the timer must persist through server shutdowns and restarts. Otherwise, use non-persistent timers when a server shutdown must cancel the timer.
EJBTimer.ejbTimerManagementType.description=Specifies the scheduler for the EJB timer service to use.
EJBTimer.nonpersistent.fieldset.description=Specifies the options for the non-persistent EJB timers.
EJBTimer.nonpersistent.retry.count.description=When a non-persistent timer expires, the timeout callback method is called. This setting controls how many times the EJB container attempts to retry the timer. If the transaction for this callback method fails or is rolled back, the EJB container must retry the timer at least once. The default value is -1, which means the EJB container retries infinitely until the timer is successful. If the value is set to 0, the EJB container does not retry the timer, however, this results in behavior that is not compliant with the EJB specification.
EJBTimer.nonpersistent.retry.interval.description=When a non-persistent timer expires, the timeout callback method is called. If the transaction for this callback method fails or is rolled back, the container must retry the timer. The first retry attempt occurs immediately, and subsequent retry attempts are delayed by the number of seconds specified. If the value is set to 0, then all retries occur immediately. If you do not specify a value, the default interval is 300 seconds.
EJBTimer.nonpersistent.separate.description=Specifies that a separate TimerManager instance is used for non-persistent timers.
EJBTimer.nonpersistent.share.description=Specifies that the same scheduler's alarm manager will be used for both persistent and non-persistent timers. The number of threads is determined by the work manager used by the scheduler.
EJBTimer.numAlarmThreads.description=Specifies the desired maximum number of threads used for timers.
EJBTimer.pollInterval.description=Specifies the interval, in seconds, in which the scheduler polls the database for expiring EJB timers.
EJBTimer.schedulerJNDIName.description=Specifies the JNDI name of a scheduler instance to use for managing and persisting EJB timers.
EJBTimer.tablePrefix.description=Specifies the prefix string that prefaces the scheduler tables. Multiple independent schedulers can share the same database if each scheduler specifies a different prefix string.
EjbTimer.managementType.custom.description=Specifies a previously configured scheduler for the timer service to use.
EjbTimer.managementType.internal.description=Specifies a scheduler for the timer service to use.
Extension.configURI.description=
Extension.description=
Extension.name.description=
ExtensionMBean.description=Use this page to identify the location of the MBean metadata.
ExtensionMBean.descriptorURI.description=Specifies the location of the MBean descriptor file relative to the provider class path.
ExtensionMBean.type.description=Specifies the type to use for registering this MBean. The type must match the type that is declared in the MBean descriptor file.
ExtensionMBeanProvider.classpath.description=Specifies the class path that contains the provider library where the MBean descriptor is located. The class loader needs this information to load and parse the XML descriptor file of the extension MBean.
ExtensionMBeanProvider.description=Use this page to view and change the configuration for Java(TM) Management Extensions (JMX) extension MBean providers. Each MBean provider is a library that contains an implementation of a JMX MBean and its MBean Extensible Markup Language (XML) descriptor file. Use the library to extend the WebSphere(R) managed resources in the core administrative console.
ExtensionMBeanProvider.description.description=Specifies arbitrary descriptive text for the extension MBean provider configuration. Use this field to provide text that helps identify the provider configuration.
ExtensionMBeanProvider.extensionMBeans.description=Specifies MBean definitions that are not included with the product.
ExtensionMBeanProvider.name.description=Specifies a name to identify the provider library of the extension MBean.
HTTPConnector.description=Specifies a JMX connector that supports the HTTP communications protocol.
HTTPTransport.description=Use this page to configure an HTTP transport for communicating requests to the web container.
HeuristicTransaction.description=Use this page to review transactions that completed with a heuristic outcome.
InstalledSDKs.description=This page lists the software development kits (SDKs) that are installed on the node. These SDKs are available to the node's servers. A default SDK must be specified for the node. Each server on this node will use the node's default SDK unless another installed SDK is specified at the server level.
InstalledSDKs.getdefault.error=Failed to retrieve the default SDK: {0}
InstalledSDKs.getproperties.error=Failed to retrieve properties for SDK {0} with exception: {1}
InstalledSDKs.link.description=This page lists the SDKs that are installed on the node.
InstalledSDKs.list.error=Failed to retrieve the list of installed SDKs: {0}
InstalledSDKs.makedefault.error=Failed to set {0} as the default SDK.
InstalledSDKs.makedefault.scopeMsg=This JDK default switch was performed at the node scope only and did not change scripting defaults. To change the JDK level for all scopes, use the <a target="WAS_help" href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&product=was-nd-mp&topic=rxml_managesdk">managesdk command</a>.
InstalledSDKs.makedefault.successful={0} was successfully set as the default SDK.
InstalledSDKs.server.description=This page lists the software development kits (SDKs) that are installed on the server. These SDKs are available to the servers.
InstalledSDKs.server.link.description=This page lists the SDKs that are installed on the server.
Interceptor.description=Specifies the interceptors that the ORB invokes during every IIOP request.
Interceptor.name.description=Specifies the class name for the interceptor.
InvalidationSchedule.description=Specifies that you want to schedule two hours in the day during which the invalidator process goes to the database to clean up the invalidated persistent sessions. The purpose of this setting is to reduce the activity to the sessions database. When this option is selected, the number of updates to the database that are required to keep  HTTP sessions alive is reduced. If this option is not selected, the invalidator process runs every few minutes to remove invalidated HTTP sessions.
InvalidationSchedule.firstHour.description=Specifies the first hour during which the invalid sessions are cleared from the external location. This value must be a positive integer between 0 and 23. This is valid only when schedule invalidation is enabled. You should specify a time of the day during which request activity is typically the lowest. 
InvalidationSchedule.secondHour.description=Specifies the second hour during which the invalid sessions are cleared from the external location. This value must be a positive integer between 0 and 23. This parameter is valid only when schedule invalidation is enabled. You should specify a time of the day during which request activity is typically the lowest. 
JMSConnector.description=Specifies a JMS resource.
JMSServer.description=Use this page to view or change the configuration properties of the selected JMS server. The JMS functions on a node within the WebSphere(R) Application Server administration domain are served by the JMS server on that node.
JMSServer.description.description=Specifies a description of the JMS server, for administrative purposes.
JMSServer.numThreads.description=Specifies the number of concurrent threads that can be used by the Pub/Sub matching engine.
JMSServer.queueNames.description=Specifies the names of queues hosted by this JMS server.
JMSServer.securityPort.description=Specifies the TCP/IP port number of the listener port that is used internally by the JMS server.
JMSTransport.description=
JMXConnector.description=Use this page to view and change the configuration for Java(TM) Management Extensions (JMX) connectors. Connectors provide a communication channel between WebSphere(R) Application Server managed processes based on a specific communications protocol.
JMXConnector.properties.description=Specifies arbitrary configuration properties that apply to this JMX connector.
JMXConnector.type.description=Specifies the type of the JMX connector.
JavaPersistenceAPIService.defaultJTADataSourceJNDIName.description=Specifies the default Java(TM) Transaction API (JTA) data source JNDI name to be used by applications running in this server. By default, data sources are JTA. Only data sources that are transactional are displayed in this field.
JavaPersistenceAPIService.defaultNonJTADataSourceJNDIName.description=Specifies the default non-transactional data source JNDI name to be used by applications running in this server. Only data sources that have been marked as non-transactional are displayed in this field.
JavaPersistenceAPIService.defaultPersistenceProvider.description=Specifies the default JPA provider to be used by applications running in this server.
JavaPersistenceAPIService.defaultPersistenceProvider.manual.description=Select this radio button to specify the fully qualified JPA implementation class name of a JPA provider that is not included with WebSphere(R) Application Server.
JavaPersistenceAPIService.defaultPersistenceProvider.select.description=Select this radio button to use a JPA provider that is included with WebSphere(R) Application Server.
JavaPersistenceAPIService.description=The Java(TM) Persistence API (JPA) defines the management of persistence and object-relational mapping for the Java(TM) Platform, Enterprise Edition (Java(TM) EE) environment. Use this page to configure the default JPA settings for this server. These JPA settings are used for the persistence unit of an application only when the application does not define the JPA settings for that persistence unit. Application persistence settings always override the settings on this page.
JavaPersistenceAPIService.link.description=The Java(TM) Persistence API (JPA) defines the management of persistence and object/relational mapping for the Java(TM) EE environment. Use this page to configure the default JPA settings for this application server.
JavaProcessDef.description=Specifies whether or not the Java(TM) processes require additional information to be passed to the Java(TM) virtual machine when the process is created.
JavaProcessDef.executableTarget.description=Specifies the name of the executable target (a Java(TM) class (containing a main() method, or the name of an executable JAR file), depending on the executable target type.
JavaProcessDef.executableTargetKind.description=Specifies whether a Java(TM) class name or the name of an executable JAR file will be used as the executable target of this Java(TM) process.
JavaProcessDef.jvmEntries.description=Specifies a  list of configurations for Java(TM) virtual machines associated with this server.
JavaVirtualMachine.bootClasspath.description=Specifies bootstrap classes and resources for a JVM. This option is only available for JVMs that support bootstrap classes and resources. You might separate multiple paths by a colon (:) or semicolon (;), depending on operating system of the node.
JavaVirtualMachine.classpath.description=Specifies the standard class path in which the Java(TM) virtual machine looks for classes.
JavaVirtualMachine.debugArgs.description=Specifies command-line debug arguments to pass to the Java(TM) virtual machine that starts the application server process. You can specify arguments when Debug Mode is enabled.
JavaVirtualMachine.debugMode.description=Specifies whether to use the JVM debug output. The default is not to enable debug mode support.
JavaVirtualMachine.description=Use this page to configure advanced Java(TM) virtual machine settings.
JavaVirtualMachine.disableJIT.description=Specifies whether or not you want the Just-In-Time (JIT) compiler for the JVM disabled.
JavaVirtualMachine.executableJarFileName.description=Specifies a full path name for an executable JAR file that the Java(TM) virtual machine uses.
JavaVirtualMachine.genericJvmArguments.description=Specifies additional command line arguments for the JVM.
JavaVirtualMachine.hprofArguments.description=Specifies command-line profiler arguments to pass to the Java(TM) virtual machine that starts the application server process. You can specify arguments when HProf profiler support is enabled.
JavaVirtualMachine.initialHeapSize.description=Specifies the initial heap size available to the JVM (in megabytes). Specify 0 to use the default.
JavaVirtualMachine.maximumHeapSize.description=Specifies the maximum heap size available to the JVM (in megabytes). Specify 0 to use the default.
JavaVirtualMachine.osName.description=Specifies JVM settings for a given operating system. When started, the process uses the JVM settings for the operating system of the node.
JavaVirtualMachine.runHProf.description=Specifies whether to use HProf profiler support. To use another profiler, specify the custom settings for the profiler using the HProf Arguments setting.  The default is not to enable HProf profiler support.
JavaVirtualMachine.systemProperties.description=Specifies Java(TM) system properties that are set in memory for this JVM.
JavaVirtualMachine.verboseModeClass.description=Specifies whether to use verbose debug output for class loading. The default is not to enable verbose class loading.
JavaVirtualMachine.verboseModeGarbageCollection.description=Specifies whether to use verbose debug output for garbage collection. The default is not to enable verbose garbage collection.
JavaVirtualMachine.verboseModeJNI.description=Specifies whether to use verbose debug output for native method invocation. The default is not to enable verbose JNI.
LSDConnection.description=Specifies the properties that are used for connecting to a location service daemon (LSD).  An LSD is a server, listening on a fixed port, that processes requests to locate persistent object references and redirects clients to the appropriate application server.  See the LocationServiceDaemonServer server for LSD server process configuration.
LSDConnection.endPoint.description=
LSDConnection.mode.description=Specifies the location service daemon's mode.
ListenerPort.connectionFactoryJNDIName.description=Specifies the JNDI name for the JMS connection factory to be used by the listener port; for example, jms/connFactory1.
ListenerPort.description=Use this page to configure listener ports upon which message-driven beans listen for messages. Each port specifies the JMS connection factory and JMS destination that a message-driven bean, deployed against that port, listens upon.
ListenerPort.description.description=Specifies a description of the listener port, for administrative purposes
ListenerPort.destinationJNDIName.description=Specifies the JNDI name for the destination to be used by the listener port; for example, jms/destn1.
ListenerPort.maxMessages.description=Specifies the maximum number of messages that the listener can process in one JMS server session, in the range 0 through 2147483647.
ListenerPort.maxRetries.description=Specifies the maximum number of times that the listener tries to deliver a message before the listener is stopped, in the range 0 through 2147483647.
ListenerPort.maxSessions.description=Specifies the maximum number of concurrent JMS server sessions that are used by a listener to process messages, in the range 1 through 2147483647.
ListenerPort.mbean.jmsConnJNDIName.description=Specifies the JNDI name for JMS connection factory to be used by the listener thread.
ListenerPort.mbean.jmsDestJNDIName.description=Specifies the JNDI name for JMS destination to be used by the listener thread.
ListenerPort.mbean.maxMessages.description=Specifies the maximum number of messages that the listener can process in one JMS server session, in the range 0 through 2147483647.
ListenerPort.mbean.maxRetries.description=Specifies the maximum number of times that the listener tries to deliver a message before the listener is stopped, in the range 0 through 2147483647.
ListenerPort.mbean.maxSessions.description=Specifies the maximum number of concurrent JMS server sessions used by a listener to process messages, in the range 1 through 2147483647.
ListenerPort.mbean.started.description=Specifies the execution state of listener port
ListenerPort.name.description=Specifies the name of the listener port
ManagedObject.description=Specifies the configuration representation for an object that an agent process can manage.
ManagedObject.name.description=Specifies the name of the managed object that represents this live object.  This managed object name acts as one component of a calculated hierarchical name that can be used with a management agent process to locate the operational control interface for the live object at run time.
ManagedObject.stateManagement.description=Specifies whether or not the JVM can control the state of the managed resource. In other words, start and stop it.
ManagedObject.statisticsProvider.description=Specifies whether the managed resource can generate performance metrics.
ManualTransaction.description=Use this page to review transactions that need manual completion.
MessageListenerService.description=Use this page to configure the message listener service. This service provides the message-driven bean (MDB) listening process, in which message-driven beans are deployed against listener ports that define the JMS destination to listen upon. These listener ports are defined within this service along with settings for its thread pool.
MessageListenerService.description.description=Specifies the message listener service is an extension to the JMS functions of the JMS provider.  It provides a listener manager that controls and monitors one or more JMS listeners, which each monitor a JMS destination on behalf of a deployed message-driven bean.
MessageListenerService.listenerPorts.description=Specifies the message listener ports configured in the administrative domain.
MessageListenerService.name.description=Specifies the name by which the message listener service is known for administrative purposes.
MessageListenerService.threadPool.description=Specifies the message listener service MDB thread pool settings
MonitoringPolicy.autoRestart.description=Specifies whether the process should restart automatically if it fails. The default is to restart the process automatically.
MonitoringPolicy.description=Use this page to configure policy settings for performance monitoring of the application server.
MonitoringPolicy.maximumStartupAttempts.description=Specifies the maximum number of times to attempt to start the application server before giving up.
MonitoringPolicy.nodeRestartState.description=Specifies the processing state attained if the autoRestart option is selected.  The options are: STOPPED, RUNNING, PREVIOUS. The default is STOPPED.
MonitoringPolicy.pingInitialTimeout.description=Specifies the maximum time in seconds for the server to finish initialization. After this time elapses, the administrative server attempts to restart the server.
MonitoringPolicy.pingInterval.description=Specifies the frequency of communication attempts between the parent process, such as the node agent, and the process it has spawned, such as an application server. Adjust this value based on your requirements for restarting failed servers. Decreasing the value detects failures sooner; increasing the value reduces the frequency of pings, reducing system overhead.
MonitoringPolicy.pingTimeout.description=Specifies the interval after which no response from the monitored process is assumed to indicate that it is faulty.
NameServer.bootstrapServerAddress.description=Specifies the bootstrap server address, which is the endpoint for the bootstrap server of the name server. An endpoint includes a host name and port number. Naming clients specify a bootstrap server host and port to obtain an initial naming context from the associated name server.
NameServer.description=Use this page to configure a naming service provider for the application server.
NamedEndPoint.description=Specifies the TCP/IP ports this server uses for connections.
NamedEndPoint.endPoint.description=
NamedEndPoint.endPointName.description=Specifies the name by which the port is known for administrative purposes.
ORBPlugin.description=Specifies a custom code that is specified to extend the ORB.  A plug-in captures the class that contains the custom logic.  During server initialization, the server takes the name of the plug-in and prefaces that name with com.ibm.CORBA.ORBPluginClass.XXX.
ORBPlugin.name.description=Specifies the unqualified class name of the plug-in to load and initialize.
ORBThreadPoolManagerSettings.description=Specifies the settings for the server-defined thread pool named ORB.thread.pool.
ORBThreadPoolServiceSettings.description=Specifies the settings for the thread pool that is directly associated with the ORB. service.
ObjectRequestBroker.commTraceEnabled.description=Specifies whether tracing of ORB GIOP messages occurs. This setting is ignored if ORB tracing is not enabled.
ObjectRequestBroker.connectionCacheMaximum.description=Specifies the largest number of connections that can occupy the connection cache for a service.
ObjectRequestBroker.connectionCacheMinimum.description=Specifies the smallest number of connections that can occupy the connection cache for a service.
ObjectRequestBroker.description=Use this page to configure the object request broker (ORB).
ObjectRequestBroker.externalConfigURL.description=
ObjectRequestBroker.forceTunnel.description=Specifies how the client ORB attempts to use HTTP tunneling.
ObjectRequestBroker.interceptors.description=Specifies a list of interceptors that the ORB calls during every IIOP request.
ObjectRequestBroker.locateRequestTimeout.description=Specifies the number of seconds the ORB waits before timing out on a LocateRequest message.
ObjectRequestBroker.lsdConnection.description=Specifies the reference to the Location Service Daemon that the ORB uses to resolve indirect IORs.
ObjectRequestBroker.noLocalCopies.description=Specifies whether the ORB is to pass parameters by reference instead of by value. If the parameters are passed by reference, a copy operation is bypassed. Enable this function with caution, because unexpected behavior might occur.
ObjectRequestBroker.plugins.description=Specifies a list of plug-ins that the ORB calls during ORB initialization.
ObjectRequestBroker.properties.description=Click to specify additional custom properties. You can add ORB custom properties. However, it is strongly recommended that you do not modify or delete any of the default values set during product installation unless directed to do so by IBM(R) support personnel.
ObjectRequestBroker.requestRetriesCount.description=Specifies the number of times that the ORB attempts to send a request if a server fails. Retrying sometimes enables recovery from transient network failures.
ObjectRequestBroker.requestRetriesDelay.description=Specifies the number of milliseconds between request retries.
ObjectRequestBroker.requestTimeout.description=Specifies the number of seconds that the ORB waits before timing out on a request message.
ObjectRequestBroker.ssl.description=Specifies the Secure Sockets Layer (SSL) settings for the server.
ObjectRequestBroker.threadPool.description=Specifies the thread pool settings for the ORB.
ObjectRequestBroker.tunnelAgentURL.description=Specifies the URL of the servlet used to support HTTP tunneling. This field is only required if the Force tunnel field is set to ALWAYS or WHEN REQUIRED. Otherwise, the ORB ignores the value specified for this field.
OutputRedirect.description=Specifies the names of the files to which standard in, out, and err streams are redirected.
OutputRedirect.stderrFilename.description=Specifies the file to which the standard error stream is directed. The file name can include a symbolic path name defined in the variable entries.
OutputRedirect.stdinFilename.description=Specifies the file to which input and output for standard streams are redirected.
OutputRedirect.stdoutFilename.description=Specifies the file to which the standard output stream is directed. The file name can include a symbolic path name defined in the variable entries.
PMIService.description=Use this page to configure Performance Monitoring Infrastructure (PMI)
PMIService.initialSpecLevel.description=Specifies a Performance Monitoring Infrastructure (PMI) specification string that stores PMI specification levels for all components in the server.Levels N,L,M,H,X represent None,Low,Medium,High,Maximum respectively.
Persistence.description=Use this page to specify how session data is saved in a distributed environment.  The SIP container uses only memory-to-memory replication for distributed sessions.
PortletContainer.PortletCache.description=Select to enable the portlet fragment cache.
PortletContainer.description=Use this page to configure the portlet container.
PreparedTransaction.description=Use this page to review transactions that have been imported and prepared but not yet committed.
ProcessDef.description=Use this page to configure a process definition. A process definition defines the command line information necessary to start or initialize a process.
ProcessDef.environment.description=Specifies settings that are added to the runtime environment for the process.
ProcessDef.executableArguments.description=Specifies executable commands that run when the process starts.
ProcessDef.executableName.description=Specifies the executable name of the process.
ProcessDef.execution.description=Specifies properties, such as RunAs permissions, Umask, and process priority, that control how the operating system process runs.
ProcessDef.ioRedirect.description=Specifies a set of properties that control how the process native input and output streams are directed.
ProcessDef.monitoringPolicy.description=Specifies properties that control how the process is monitored by the node agent.
ProcessDef.processType.description=Specifies the type of server process. Control, Servant, or Adjunct must be selected.
ProcessDef.startCommand.description=Specifies the command to start the process.
ProcessDef.startCommandArgs.description=Specifies the arguments for the command to start the process.
ProcessDef.stopCommand.description=Specifies the command to stop the process. For z/OS, if this field is left blank, the MVS STOP command is used to stop the generic server.
ProcessDef.stopCommandArgs.description=Specifies the arguments for the stop command.
ProcessDef.terminateCommand.description=Specifies the command that to end the process.
ProcessDef.terminateCommandArgs.description=Specifies the arguments for the command to end the process.
ProcessDef.workingDirectory.description=Specifies the file system directory in which the process will run.
ProcessExecution.description=Use this page to configure additional process execution settings. These settings are not used on the Microsoft(R) Windows(R) platform.
ProcessExecution.processPriority.description=Specifies the operating system priority for the process. Only root users can change the value specified in this field.
ProcessExecution.runAsGroup.description=Specifies the group that the process belongs to and under which the process runs.
ProcessExecution.runAsUser.description=Specifies the user name under which the process runs.
ProcessExecution.runInProcessGroup.description=Specifies a process for a specific process group. The value specified in this field can be used for such things as processor partitioning. For example, a system administrator can assign a process group to run on 6 of 12 processors. The default value 0 (zero) indicates that the process is not assigned to any specific group.
ProcessExecution.umask.description=Specifies the user mask under which the process runs (the file-mode permission mask).
ProductInfo.components.description=Specifies the components that are installed on the current system.
ProductInfo.eFixes.description=Specifies the service updates that are installed on the current system.
ProductInfo.extensions.description=Specifies the extensions that are installed on the current system.
ProductInfo.historyReport.description=Specifies a detailed historical report of the product information.
ProductInfo.productReport.description=Specifies a detailed product information report for the current state of the system.
ProductInfo.ptfs.description=Specifies the PTFs that are installed on the current system.
RMIConnector.description=Specifies a JMX connector that supports the Remote Method Invocation (RMI) communications protocol.
RepositoryService.auditEnabled.description=Specifies whether to audit repository updates in the log file.
RepositoryService.description=Use this page to view and change the service logic for the configuration repository.
RepositoryService.lockTimeout.description=Specifies the number of minutes that  must elapse before a lock on a repository that has not been manually unlocked is automatically unlocked.
RetryTransaction.description=Use this page to review transactions with resources being retried.
SOAPConnector.description=Specifies a JMX connector that supports the Simple Object Access Protocol (SOAP) communications protocol.
Server.JvmMode.description=Specifies whether to run the application server in 64-bit JVM mode.  Enabling this field allows the JVM heap to grow larger than 2 gigabytes.  The com.ibm.vm.bitmode API is available to applications that need to determine which bit mode the server is running in.
Server.adminService.description=Specifies settings for administration facility for this server, such as administrative communication protocol settings and timeout settings.
Server.clusterName.description=Specifies the cluster name if the server is part of a cluster.
Server.components.description=Specifies additional runtime components that are configurable.
Server.customServices.description=Specifies the custom service classes that run within this server and their configuration properties.
Server.description=Specifies the context name for the model context for this server. The context name supports the concept of configuration value inheritance. If the configuration value is not set in the Server context, the runtime environment consults the model identified in the modeled property (if any) for the setting.
Server.developmentMode.description=Specifies whether to speed the startup of the application server during development. Do not enable this setting on production or Version 5 servers.
Server.errorStreamRedirect.description=Specifies the stream redirection settings for System.err.
Server.mbean.cellName.description=Specifies the name of the cell in which this server is running.
Server.mbean.heapSize.description=Specifies the current heap size used by the server JVM (in megabytes).
Server.mbean.maxMemory.description=Specifies the maximum heap size available to the server JVM (in megabytes).
Server.mbean.nodeName.description=Specifies the name of the node in which this server is running.
Server.mbean.pid.description=Specifies the native operating system process ID for this server.
Server.mbean.state.description=Specifies the run time state for this server.
Server.modelId.description=
Server.name.description=Specifies the name of the server.
Server.node.description=Specifies the node name for the node agent server.
Server.outputStreamRedirect.description=Specifies the stream redirection settings for System.out.
Server.parallelStart.description=Specifies whether to start the server on multiple threads. Selecting this option might shorten startup time.
Server.productInfo.description=Specifies the product information for this installation of WebSphere(R) Application Server.
Server.provisionComponents.description=Specifies that the components dynamically start as applications need them. Selecting this option might shorten startup time.
Server.serverInstance.description=Use this page to configure servers that might dynamically have more than one servant process (such as on z/OS(R)).
Server.services.DebugService.description=Specifies the settings for the debugging service, to be used in conjunction with a workspace debugging client application.
Server.services.ObjectRequestBroker.description=Specifies settings for the object request broker service.
Server.services.PMIService.description=Use this page to configure performance monitoring, including enabling performance monitoring, selecting the PMI module and setting monitoring levels.
Server.shortName.description=Specifies the short name of the server. This name can contain one to eight uppercase alphanumeric characters, but it cannot start with a numeral. Additional steps are required if you change the name to be eight characters long. This field only applies to the z/OS(R) platform.
Server.stateManagement.description=Specifies whether or not the server can control the state of the managed resource, that is, start and stop it.
Server.statisticsProvider.description=Specifies whether or not the managed resource can generate performance metrics.
Server.status.description=Specifies the status of the application server.
Server.type.description=Specifies the type of server.
Server.uniqueId.description=Specifies the unique identifier for this server.
ServerComponent.StateManageable.initialState.description=Specifies the component execution state requested when the server is first started.  If the component state is Stopped, the application server components and any components dependent on the application server component are not started when the server is restarted.  If components are not started, your application server might not run as expected.
ServerComponent.StateManageable.initialState.warning=The initial state of your server component is set to Stopped.  Multiple components might not start when your application server is started and your application server might not run as expected.  
ServerComponent.description=This page provides access to configuration settings related to specific types of server functionality, such as application server, JMS server, and name server settings. Depending on the primary type of a server, the list of server components that are configured for the server might vary.
ServerInstance.description=Use this page to configure servers that might dynamically have more than one servant process (such as on z/OS(R)).
ServerInstance.enableMultipleServerInstances.description=Specifies whether multiple server instance feature is enabled for this server.  This setting is ignored on platforms that do not include multiple server instance support.  An example of where this is typically enabled is z/OS(R)
ServerInstance.maximumNumberOfInstances.description=Specifies the maximum number of server instances that can be created dynamically.
ServerInstance.minimumNumOfInstances.description=Specifies the minimum number of server instances that can be created dynamically.
ServerManagement.RASLoggingService.description=Specifies the settings for the IBM(R) service log, also known as the activity log.
ServerManagement.TraceService.description=Use this page to view and modify the properties for the diagnostic trace service.
ServerManagement.logsAndTrace.description=Specifies the logging and trace settings for this server.
ServerTemplate.description=Use this page to create an application server template. Server templates are copies of server configuration data that can be used as a starting point for creating servers.
Service.context.description=Specifies the context or environment in which the service runs.
Service.description=Specifies the configuration settings for a service that runs within the application server.
Service.enable.description=Specifies whether or not the server attempts to start the specified service when the server starts.
Service.properties.description=Specifies additional custom properties that you can configure for this service.
Service.type.description=Specifies the service type.
ServiceContext.description=Specifies the context or environment in which a service runs.
ServiceContext.services.description=Specifies the services that are provided by the container to components executing within the context of the container.  The types of services provided by a container are restricted depending on the type of container based upon a comparison of the scope of the service with the scope of the container.
SessionDatabasePersistence.datasourceJNDIName.description=Specifies the JNDI name of the data source from which the session manager obtains the database connections.
SessionDatabasePersistence.db2RowSize.description=Specifies the table space page size configured for the sessions table, if using a DB2(R) database. Possible values are 4, 8, 16, and 32 kilobytes (K). The default row size is 4K.
SessionDatabasePersistence.description=Use this page to specify your database settings.
SessionDatabasePersistence.multiRowSchema.description=Specifies whether to place each instance of application data in a separate row in the database.
SessionDatabasePersistence.password.description=Specifies the password required for database access.
SessionDatabasePersistence.password2.description=Specifies the password a second time to ensure it recorded correctly.
SessionDatabasePersistence.tableSpaceName.description=Specifies the table space name used for the sessions table.
SessionDatabasePersistence.userId.description=Specifies the user ID for database access.
SessionManager.accessOnTimeout.description=Specifies whether the servlet is run normally or ended abnormally in the event of a timeout. If this field is selected, the servlet runs normally. If the field is not selected, the servlet ends abnormally and error logs are generated.
SessionManager.description=Use this page to configure session manager properties to control the behavior of Hypertext Transfer Protocol (HTTP) session support.  These settings apply to both the SIP container and the web container.
SessionManager.enable.description=Specifies whether this session manager settings are used for the current module. Default is to use session manager settings defined on the parent object.
SessionManager.maxWaitTime.description=Specifies, in seconds, the maximum amount of time a servlet request waits on an HTTP session before continuing execution. 
SessionManager.overflow.description=Specifies whether to allow the number of sessions in memory to exceed the value specified for maximum in-memory session count. This feature is valid only in nonpersistent sessions mode.
SessionManager.persistence.description=Specifies sessions persistence type.
SessionManager.securityIntegration.description=Specifies whether security integration is enabled. When security integration is enabled, the session manager associates the identity of users with their HTTP sessions.
SessionManager.serialAccess.description=Specifies whether to prohibit concurrent session access in a given server (JVM).
SessionManager.sessionCount.description=Specifies the maximum number of sessions to maintain in memory.
SessionManager.sessionDatabasePersistence.description=Specifies tuning parameters in a distributed environment.
SessionManager.sessionTimeout.description=Specifies how long a session is allowed to go unused before it is considered not valid.   Specify either Set timeout or No timeout. If you choose to set the timeout, the value must be at least two minutes, specified in minutes.
SessionManager.sessionTimeout.noTimeout.description=Specify that sessions should have no timeout.
SessionManager.sessionTimeout.setTimeout.description=Specify session timeout in minutes.
SessionManager.sessionTracking.description=Specifies a mechanism for HTTP session management.
StateManageable.description=Specifies configuration settings for managed objects that have a life cycle (start, stop, etc.).
StateManageable.initialState.description=Specifies the execution state requested when the server is first started.
StateManageable.managedObject.description=Specifies the object that can be started or stopped.
StatisticsProvider.description=Specifies configuration settings for managed objects which provide statistical information, such as performance data.
StatisticsProvider.managedObject.description=Specifies the object that provides performance metrics.
StatisticsProvider.specification.description=Specifies a specification string that is used to specify performance monitoring settings for the managed object.
StreamRedirect.baseHour.description=Specifies the hours at which time-based rollover starts.
StreamRedirect.description=Specifies settings for redirecting standard Java(TM) IO streams.
StreamRedirect.fileName.description=Specifies the name of the file to which the stream should be redirected.
StreamRedirect.formatWrites.description=Specifies whether write operations are formatted like log entries.
StreamRedirect.maxNumberOfBackupFiles.description=Specifies the number of archive files.
StreamRedirect.messageFormatKind.description=Specifies the desired format for messages. Valid values include basic and advanced. Default is basic.
StreamRedirect.rolloverPeriod.description=Specifies the time-based rollover period.
StreamRedirect.rolloverSize.description=Specifies the size, in megabytes, for size-based rollover.
StreamRedirect.rolloverType.description=Specifies the type of rollover algorithm that is in effect.
StreamRedirect.suppressStackTrace.description=Specifies if stack traces in the messages should be replaced by the exception message only. Default is false (no suppression).
StreamRedirect.suppressWrites.description=Specifies whether writes to this stream should be suppressed.
ThreadPool.customProperties.description=Specifies additional custom properties for this thread pool. Some components use custom configuration properties that can be defined here.
ThreadPool.description=Use this page to specify a thread pool for the server to use. A thread pool enables server components to reuse threads instead of creating new threads at run time. Creating new threads is typically a time and resource intensive operation.
ThreadPool.description.description=Specifies an arbitrary descriptive text for the thread pool.
ThreadPool.inactivityTimeout.description=Specifies the number of milliseconds of inactivity that should elapse before a thread is reclaimed.
ThreadPool.isGrowable.description=Specifies whether the number of threads can increase beyond the maximum size configured for the thread pool.
ThreadPool.maximumSize.description=Specifies the maximum number of threads that are allowed in the pool.
ThreadPool.minimumSize.description=Specifies the minimum number of threads that are allowed in the pool.
ThreadPool.name.description=Specifies a name for the new thread pool. The name must be unique within the server and is used to reference the thread pool in other places in the configuration.
ThreadPoolSettings.description=Specifies whether the ORB uses thread pool settings from the ORB.thread.pool or the thread pool attribute specific to the ORB service.  The default and recommended method is to use the thread pool attribute specific to the ORB service.
ThreadPools.description=Specifies the thread pools defined for this server.
Transaction.description=Specifies settings for the transactions that are active on the application server.
TransactionResource.description=Specifies the resources that are used by the transaction.
TransactionService.LPSHeuristicCompletion.description=Specifies the direction that is used to complete a transaction that has a heuristic outcome; either the application server commits or rolls back the transaction, or depends on manual completion by the administrator.
TransactionService.acceptHeuristicHazard.description=Specifies whether all applications on this server accept the possibility of a heuristic hazard occurring in a two-phase transaction that contains a one-phase resource.
TransactionService.asyncResponseTimeout.description=Specifies the amount of time, in seconds, that the server waits for responses to WS-AT protocol messages.
TransactionService.clientInactivityTimeout.description=Specifies the maximum duration, in seconds, between transactional requests from a remote client. Any period of client inactivity that exceeds this timeout results in the transaction being rolled back in this application server.
TransactionService.defaultWSTXSpecLevel.description=Specifies the default specification level for WS-TX.
TransactionService.description=Use this page to specify settings for the transaction service. The transaction service is a server runtime component that can coordinate updates to multiple resource managers to ensure atomic updates of data. Transactions are started and ended by applications or the container in which the applications are deployed.
TransactionService.enableFileLocking.description=Specifies whether the use of file locks is enabled when opening the transaction service recovery log.
TransactionService.enableLoggingForHeuristicReporting.description=Specifies whether the application server logs about-to-commit-one-phase-resource events from transactions that involve both a one-phase commit resource and two-phase commit resources.
TransactionService.enableProtocolSecurity.description=Specifies whether the secure exchange of transaction service protocol messages is enabled.
TransactionService.heuristicRetryLimit.description=Specifies the number of times that the application server retries a completion signal, such as commit or rollback. Retries occur after a transient exception from a resource manager or remote partner, or if the configured asynchronous response timeout expires before all Web Services Atomic Transaction (WS-AT) partners have responded.
TransactionService.heuristicRetryWait.description=Specifies the number of seconds that the application server waits before retrying a completion signal, such as commit or rollback, after a transient exception from a resource manager or remote partner.
TransactionService.httpProxyPrefix.description=Specifies the prefix used by WS-AtomicTransaction and WS-BusinessActivity requests that are sent through an intermediary node using the HTTP protocol.
TransactionService.httpsProxyPrefix.description=Specifies the prefix used by WS-AtomicTransaction and WS-BusinessActivity requests that are sent through an intermediary node using the HTTPS protocol.
TransactionService.maximumTransactionTimeout.description=Specifies the number of seconds to check the recovery log for another server, after network problems prevent communication, before trying peer recovery for that server.
TransactionService.mbean.asyncResponseTimeout.description=Specifies the amount of time, in seconds, that the server waits for an inbound Web Services Atomic Transaction (WS-AT) protocol response before resending the previous WS-AT protocol message.
TransactionService.mbean.clientInactivityTimeout.description=Specifies the maximum duration, in seconds, between transactional requests from a remote client. Any period of client inactivity that exceeds this timeout results in the transaction being rolled back in this application server.
TransactionService.mbean.totalTranLifetimeTimeout.description=Specifies the default maximum time, in seconds, allowed for transactions started on this server to complete. Any such transactions that do not complete before this timeout occurs are rolled back.
TransactionService.mbean.transactionLogDirectory.description=Specifies the name of a directory for this server where the transaction service stores log files for recovery.
TransactionService.mbeanHeuristicTransactions.description=Specifies the number of transactions that have completed heuristically.
TransactionService.mbeanImportedPreparedTransactions.description=Specifies the number of transactions that are imported and prepared but not yet committed.
TransactionService.mbeanManualTransactions.description=Specifies the number of transactions that await manual completion by an administrator.
TransactionService.mbeanRetryTransactions.description=Specifies the number of transactions with some resources being retried.
TransactionService.prefix.description=Select or specify the external WS-Transaction HTTP(S) URL prefix.
TransactionService.propogatedOrBMTTranLifetimeTimeout.description=Specifies, in seconds, the upper limit of the transaction timeout for transactions that run in this server. This value should be greater than or equal to the value specified for the total transaction timeout.
TransactionService.selectPrefix.description=Select the external endpoint URL information that should be used for WS-AtomicTransaction and WS-BusinessActivity service endpoints.
TransactionService.specifyPrefix.description=Type the external endpoint URL information that should be used for WS-AtomicTransaction and WS-BusinessActivity service endpoints.This should be in the form http(s)://hostname[:port] where hostname may be the hostname of an HTTP(S) proxy to this server.
TransactionService.totalTranLifetimeTimeout.description=The default maximum time, in seconds, allowed for a transaction that is started on this server before the transaction service initiates timeout completion. Any transaction that does not begin completion processing before this timeout occurs is rolled back.
TransactionService.transactionLogDirectory.description=Specifies the name of a directory for this server where the transaction service stores log files for recovery.
Transport.host.description=Specifies the host IP address to which to bind for the transport.
Transport.port.description=Specifies the port to bind for the transport. Specify a port number between 1 and 65535. The port number must be unique for each application server instance on a given machine.
Tuning.description=Use this page to select the session manager tuning options for managing session data in a distributed environment.  These tuning options apply to the web container only.
Tuning.level.description=Click to configure the predefined session manager tuning settings that affect performance.
TuningParams.allowOverflow.description=Specifies whether to allow the number of sessions in memory to exceed the value specified for In-memory Session Count.  If true is specified, overflow is allowed.  If false is specified, the number of sessions in memory is limited to the number specified for In-memory Session Count.
TuningParams.cleanup.description=Specifies when to clean the invalid sessions from external location.
TuningParams.description=Use this page to specify tuning parameters for session management.
TuningParams.invalidationSchedule.description=Specifies the two hours of a day at which invalidator process goes to the database to clean up the invalidated persistent sessions. Specify the times at which activity to the site is minimum. The purpose of this to reduce the activity to the sessions database. With this option on, the number of updates to the database which are required to keep HTTP sessions alive are reduced. If this field is not enabled, the invalidator process runs every few minutes to remove invalidated HTTP sessions.
TuningParams.invalidationTimeout.description=Specifies the time interval a session is allowed to go unused before it is no longer considered valid.  -1 specifies that the session is not  invalidated no matter how long it goes unused.  This value is used as the setting if a session timeout value is not specified in the deployment descriptor a for a web application.  To preserve performance, the invalidation timer is not accurate to the second. It is safe to assume that the timer is accurate to within two minutes.  Whenever write frequency is time-based, this value should, at a minimum, be twice as large as the value specified for the write interval.
TuningParams.maxInMemorySessionCount.description=Specifies the maximum number of sessions to maintain in memory.
TuningParams.scheduleInvalidation.description=Specifies when to clean the invalid sessions from persistent store.
TuningParams.usingMultiRowSchema.description=Specifies whether to place each instance of application data in a separate row in the database, allowing larger amounts of data to be stored per session. This can yield better performance in certain usage scenarios. If True is specified, each instance of application data is placed in a separate row of the database. If False is specified, all instances of application data can be placed in the same row.
TuningParams.writeContents.description=Specifies whether or not only updated attributes should be written to the persistent store or all of the session attributes should be written to the persistent store, whether or not they have changed. If you specify only updated attributes, only the updated attributes are written to the persistent store  If you specify all session attributes, all attributes are written to the persistent store.
TuningParams.writeFrequency.description=Specifies when the session is written to the persistent store.
TuningParams.writeFrequency.manual.description=Manually control writing the session to the persistent store.
TuningParams.writeFrequency.servlet.description=Write the session to the persistent store at the end of the servlet service.
TuningParams.writeFrequency.timeBased.description=Specify a time period in seconds in which a session should be writen to the persistent store.
TuningParams.writeInterval.description=Specifies, in seconds, how often the session data is written to the database when the write frequency is specified as TIME_BASED_WRITE,  The value must be a positive integer in the range from 5 to 9999. When configured, the InvalidationTimeout setting should, at a minimum, be twice as large as the write interval.
WebContainer.defaultVirtualHostName.description=Specifies the virtual host that is used as the default host for web applications.  This virtual host specification can be overridden during application installation.
WebContainer.description=Use this page to configure a web container handles clients requests for web application resources such as, but not limited to, servlets and JSP files. The web container creates servlet instances, loads and unloads servlets, creates and manages request and response objects, and performs other tasks for managing the components of a web application effectively. An application server contains only one web container, or none. The web server plug-ins, provided by the WebSphere(R) Application Server product, give web servers the capability to pass resource requests to the WebSphere(R) Application Server web container.
WebContainer.enableServletCaching.description=Specifies whether servlet caching is enabled. If portlet caching is enabled, this option is disabled whenever servlet caching is disabled. Disabling servlet caching automatically disables portlet fragment caching.
WebContainer.limitPoolSize.description=Specifies that the web container should limit the number of servlet request and response objects that are pooled by the web container. The default size is false, which would mean no limit.
WebContainer.maximumPoolSize.description=Specifies the maximum number of number of servlet request and response objects that are pooled and reused by the web container. If the maximum pool size specified is 0, the web container disables pooling of the servlet request and response objects, resulting in new objects being created for each request. If the pool size specified is greater than 0, the maximum number of pooled objects will be reused. If there are no more objects available in the pool, the web container will create new objects to process subsequent requests. Possible values are 0 to MAXINT.
WebContainer.sessionAffinityFailoverServer.description=Specifies the name of a server within the server group to which affinity requests are routed, instead of using random server selection. When WLM is utilized and a server of a server group is down, WLM normally routes requests with affinity to the down server to another random server within the server group.
WebContainer.sessionAffinityTimeout.description=Specifies the time period after which the web container can switch the HTTP session affinity for requests to a different server instance. In certain situations, this switching can improve load balancing performance.    Default: 0  Range: 0-MAX_INT
WebContainer.transports.description=Use this page to view a list of transports that are defined for the web container.
distmanagement.appserver.create.new.description=Use this page to create a new application server.
enable.composite.application.monitoring.description=When Tivoli Composite Application Manager (ITCAM) is installed in a WebSphere environment, it can be enabled per application server to monitor Java EE transactions that are in-flight, correlate and profile transactions, and analyze application performance. After ITCAM is enabled for an application server, the server must be restarted for ITCAM to start monitoring it. The data collected by ITCAM from WebSphere Application Server can be viewed in Tivoli Enterprise Portal.
internalClassesAccessMode=Specifies whether the applications can access many of the server implementation classes. Applications typically use the supported APIs, and do not need to access system internals.
template.description=Description
webcontainer.asyncServletTimeout.description=Specifies the default timeout in milliseconds for async servlet operations per server.
webcontainer.channelfw.transports.description=Click to configure transport channel service chains that lead to this web container.
webcontainer.chooseWorkManager.description=Specifies which work manager to use via their configured JNDI name.
webcontainer.description=Use this page to configure the web container.
webcontainer.disablePooling.description=Specifies whether servlet request and response pooling is disabled.
webcontainer.enableServletCaching.description=Specifies whether servlet caching is enabled.
webcontainer.httptransports.description=Click to configure the HTTP transports associated with this web container.
webcontainer.numTimeoutThreads.description=Specifies how many threads are available to handle any async servlet timeout operations per server.
webcontainer.sessionmanager.description=Click to configure the session manager that is associated with this web container and the SIP container.
webcontainer.threadpool.description=Specifies the thread pool settings for the web container
webcontainer.usethreadpool.description=This option will use the same thread pool that the request originated on. It will not propagate any context from the original request.
webcontainer.useworkmanager.description=This option will use an Asynchronous Beans Work Manager. It propagates any context configured for the selected work manager.
webcontainer.virtualhost.description=Specifies the default virtual host for this server.
