rasdiag.diagnostic.providers.description=The following is a list of diagnostic providers registered with this selected process.  Diagnostic providers provide a means for administrators and autonomic systems to interrogate the current state of a runtime component.  To select a diagnostic provider, click on the name.
rasdiag.dpconfigdump.description.info=The information in this panel is the configuration information from the selected diagnostic provider.  Use the 'Save' button to save the configuration information for the diagnostic provider to a log file.  A message will be displayed with information of where the saved log file location is.
rasdiag.dpsingleresult.description.info=The detailed results of the diagnostic providers test.  Use the 'Save' button to save the results of the test to a log file.  A message will be displayed with information of where the saved log file location is.
rasdiag.dpstatedump.description.info=The information in this panel is the runtime state information from the selected diagnostic provider.  Use the 'Save' button to save the runtime state information for the diagnostic provider to a log file.  A message will be displayed with information of where the saved log file location is.  Use the 'State specification settings' button to go to the panel where the state collection specification can be changed for the currently selected process.
rasdiag.dpstatespec.attributes.description=Use this panel to select sub-diagnostic provider attributes for the state collection specification. Select the checkbox next to a diagnostic provider attribute to either add to the specification or remove from the specification. Selecting the Done button will return you to the main diagnostic provider state specification settings panel.
rasdiag.dpstatespec.description=The state collection specification for the selected process is managed from this panel.  A state collection specification can be entered directly into the text area, or it can be modified using the table at the bottom of the panel.  To use the table, select the checkbox next to a diagnostic provider to either add to the specification or remove from the specification the whole diagnostic provider component.  Selecting the diagnostic provider will display the sub-component settings of the diagnostic provider to either add to or remove from the specification. Selecting the Reset button returns the specification to the point before any modifications were made.
rasdiag.dpstatespec.textarea.description=The state specification defined for the selected process
rasdiag.dptestconfig.topology.description=Use this panel to navigate to the configuration data that can be used to check the health of a server runtime component. Runtime components that have associated diagnostic configuration data include their diagnostic provider ID in their log entries. If you know the diagnostic provider ID, you can enter it directly in the quick link text box. Otherwise, navigate to the desired process by using the tree view displayed at the bottom of the panel.
rasdiag.dptestresults.description=The results of the diagnostic providers test.  Use the 'Save' button to save the results of the test to a log file.  A message will be displayed with information of where the saved log file location is.  To see more detailed test result information, select the message for the test result.
rasdiag.dptests.description=Below is a list of tests the diagnostic provider has available to run against its own runtime component.  By selecting a test from the list below the test will automatically be run.
rasdiag.nav.appserver.config.desc=Use this link to navigate to the configuration data that can be used to check the health of a server runtime component.
rasdiag.nav.appserver.state.desc=Use this link to navigate to the state data that can be used to check the health of a server runtime component.
rasdiag.nav.appserver.tests.desc=Use this link to navigate to a list of pre-defined diagnostic tests that can be used to check the health of a server runtime component.
rasdiag.state.topology.description=Use this panel to either navigate to the state data that can be used to check the health of a server runtime component or to configure the state data to be collected for a server. In the server selection topology section, use the view state data radio button to go to the list of registered diagnostic providers.  Use the change state data collection specification radio button to modify the state collection specification for the runtime components for a server.  Runtime components that have associated diagnostic state data include their diagnostic provider ID in their log entries. If you know the diagnostic provider ID, you can enter it directly in the quick link text box.
rasdiag.tests.topology.description=Use this panel to navigate to a list of pre-defined diagnostic tests that can be used to check the health of a server runtime component. Runtime components that have associated diagnostic tests include their diagnostic provider ID in their log entries. If you know the diagnostic provider ID, you can enter it directly in the quick link text box. Otherwise, navigate to the desired process by using the tree view displayed at the bottom of the panel.
