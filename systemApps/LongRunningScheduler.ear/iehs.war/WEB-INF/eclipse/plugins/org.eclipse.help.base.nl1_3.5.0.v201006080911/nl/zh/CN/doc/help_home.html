	<h1>使用帮助系统</h1>
	
	<p>
 浏览左侧<b>目录</b>框架中的主题<span class="icon">（<img
	class="icon" src="contents_view.gif" alt="“目录”图标">）</span>。单击某一主题以进行显示。使用<b>后退</b>和<b>前进</b>按钮以浏览已查看主题的历史记录。</p>
	
	<h2>搜索</h2>
	
	<p>
	要在文档中快速查找特定主题，请在<b>搜索</b>字段中输入查询。使用<b>搜索</b>框架<span
	class="icon">（<img class="icon" src="search_results_view.gif" alt="“搜索”图标">）</span>来显示“搜索”视图。您可以仅选择自己感兴趣的部分以缩小搜索<b>范围</b>。</p>
	
	<h2>同步</h2>
	
	<p>
单击<b>在目录中显示</b>按钮<span class="icon">（<img class="icon"
	src="e_synch_toc_nav.gif" alt="“在目录中显示”图标">）</span>就会在导航树中选择该主题。<b>与目录链接</b>按钮<span class="icon">（<img class="icon"
	src="e_auto_synch_toc.gif" alt="“与目录链接”图标">）</span>可以使导航树与当前主题保持同步。</p>
	
	<h2>功能</h2>
	
	<p>
要显示有关应用程序中禁用功能的文档，请选择<b>显示所有主题</b>按钮<span class="icon">（<img class="icon"
	src="e_show_all.gif" alt="“刷新/显示当前主题”图标">）</span>。这会对目录和搜索结果造成影响。</p>
	
	<h2>关键字索引</h2>
	<p>
	要显示按字母顺序排序的关键字索引，请选择<b>索引框架</b>
	<span class="icon">（<img class="icon" src="e_index_view.gif" alt="“索引”图标">）</span>。并非所有的产品都包含索引。</p>
