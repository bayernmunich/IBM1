<h1 class="title topictitle1">歡迎使用工作管理主控台</h1>
<div class="body"><p class="shortdesc"> 工作管理主控台是一個獨立式 Web 介面，供使用者用來執行工作作業。</p>
<p class="p">如果要檢視這個工作管理主控台頁面，請按一下工作管理主控台「歡迎使用」頁面中的<span class="ph uicontrol">說明</span>。</p>
<p class="p">您必須透過管理主控台取得 lrsubmitter 和/或 lradmin 角色的授權，才能存取工作管理主控台。</p>
<p class="p">依角色專用權而定，使用者可以執行各種不同的工作作業。
當啟用安全時，工作管理主控台會提供受控制的存取權。</p>
</div>
<div class="related-links">
