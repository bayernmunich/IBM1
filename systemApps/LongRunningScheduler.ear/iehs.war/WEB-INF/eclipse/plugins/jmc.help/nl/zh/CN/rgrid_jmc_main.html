<h1 class="title topictitle1">欢迎使用作业管理控制台</h1>
<div class="body"><p class="shortdesc"> 作业管理控制台是一个单机的 Web 界面，供用户执行作业操作。</p>
<p class="p">要查看此作业管理控制台页面，请单击作业管理控制台“欢迎”页面中的<span class="ph uicontrol">帮助</span>。</p>
<p class="p">您必须具有 lrsubmitter 角色和/或 lradmin 角色，才能通过管理控制台访问作业管理控制台。</p>
<p class="p">根据角色特权的不同，用户可以执行各种作业操作。当安全性处于启用状态时，此作业管理控制台提供了受控访问功能。</p>
</div>
