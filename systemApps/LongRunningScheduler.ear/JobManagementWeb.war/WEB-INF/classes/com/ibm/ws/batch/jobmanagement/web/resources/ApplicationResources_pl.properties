welcomeDesc=Konsola zarz\u0105dzania zadaniami to autonomiczny interfejs WWW, kt\u00f3ry umo\u017cliwia u\u017cytkownikom serwera WebSphere Application Server wykonywanie operacji na zadaniach w zale\u017cno\u015bci od uprawnie\u0144 przypisanych rolom.  Po w\u0142\u0105czeniu zabezpiecze\u0144 ta konsola zapewnia kontrol\u0119 dost\u0119pu. Dost\u0119p do konsoli zarz\u0105dzania zadaniami maj\u0105 tylko autoryzowani u\u017cytkownicy, kt\u00f3rym w Konsoli administracyjnej przypisano role lrsubmitter i/lub lradmin.
