pluginName=Profile Management Tool
wasProductWelcomeText=This wizard creates run-time environments that are referred to as <i>profiles</i>. At least one profile must exist to have a functional installation.\r\n\r\nUse this wizard to create additional profiles that each contain a set of commands, configuration files, log files, deployable applications and other information that defines a single application server environment.\r\n\r\nThe online information centers provide more information about the Profile Management tool and setting up typical topologies.
