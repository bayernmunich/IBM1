<div>
	<table class="clickToCallWidget">
		<tr>
			<td>
				<table>
					<tr>
						<td>
							<label dojoAttachPoint="phoneNumberLabel" title="${myNumberString}"></label>
							<input name="phoneNumber" dojoType="dijit.form.TextBox" dojoAttachPoint="phoneNumber" class="clickToCallWidgetTextBox" placeHolder="${myNumberString}"></input>
						</td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:call" dojoAttachPoint="callButton" iconClass="clickToCallWidgetIcon clickToCallWidgetCallIcon" class="clickToCallWidgetButton">${callButtonString}</button></td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:hangup" dojoAttachPoint="hangupButton"  iconClass="clickToCallWidgetIcon clickToCallWidgetEndCallIcon" class="clickToCallWidgetButton" style="display:none">${hangupButtonString}</button></td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:cobrowse" dojoAttachPoint="cobrowseButton"  iconClass="clickToCallWidgetIcon clickToCallWidgetCollaborateIcon" class="clickToCallWidgetButton" style="display:none">${cobrowseButtonString}</button></td>
					</tr>
					<tr>
						<td colspan="4" dojoAttachPoint="status" class="clickToCallWidgetStatus" style="display:none"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div dojoAttachPoint="collaborationDialog" dojoType="cea.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}" sendPageUrlRewriteCallback="${sendPageUrlRewriteCallback}"></div>
</div>
