<div class="dijitDialog collaborationDialogWidget" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	
	<div dojoAttachPoint="collaborationDialogCloseBar" class="dijitDialogTitleBar collaborationDialogWidgetCloseBar">
		<span dojoAttachPoint="collaborationDialogTitleNode" class="dijitDialogTitle collaborationDialogWidgetTitle" id="${id}_title">${collabDialogTitleString}</span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon collaborationDialogWidgetCloseDialogIcon" dojoAttachEvent="onclick: onCancel">
			<span dojoAttachPoint="collaborationDialogCloseText" class="closeText">x</span>
		</span>
	</div>
	<div dojoAttachPoint="collaborationDialogTitleBar" class="dijitDialogTitleBar collaborationDialogWidgetTitleBar">
		<span dojoAttachPoint="collaborationDialogButtons"></span>
	</div>
	
	<div dojoAttachPoint="collaborationDialogMessageArea" class="collaborationDialogWidgetMessages" style="display:none">
		<table width="100%">
			<tr>
				<td width="5%" align="middle" dojoAttachPoint="collaborationDialogMessageAreaIcon" class="collaborationDialogWidgetMessages"></td>
				<td width="90%" align="right" dojoAttachPoint="collaborationDialogMessageAreaMessage" class="collaborationDialogWidgetMessages"></td>
				<td width="5%" align="right" dojoAttachPoint="collaborationDialogMessageAreaAction" class="collaborationDialogWidgetMessages">
					<span dojoAttachPoint="collaborationDialogMessageOKButtonNode" class="collaborationDialogCloseMessageIcon collaborationDialogWidgetIcon collaborationDialogWidgetAcceptIcon" dojoAttachEvent="onclick: hideMessageArea" style="display:none"></span>
					<span dojoAttachPoint="collaborationDialogMessageCloseButtonNode" class="collaborationDialogCloseMessageIcon collaborationDialogWidgetIcon collaborationDialogWidgetCloseIcon" dojoAttachEvent="onclick: hideMessageArea" style="display:none"></span>
				</td>
			</tr>
		</table>
	</div>
	
	<div dojoAttachPoint="containerNode" class="collaborationDialogPaneContent">
		<iframe dojoAttachPoint="collaborationDialogContentPane" onload="if (ceadojo.isIE){this.click();}" dojoAttachEvent="onclick:_iFrameOnloadHandler, onload:_iFrameOnloadHandler" class="collaborationDialogWidgetIFrame" tabindex="9"></iframe>
	</div>

	<div dojoAttachPoint="collaborationDialogFooterBar" class="dijitDialogTitleBar collaborationDialogWidgetFooterBar">
		<table width="100%">
			<tr>
				<td align="left" dojoAttachPoint="collaborationDialogConnectionStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetConnectedIcon" style="display:inline-block"></span>&nbsp; ${connectedString}</td>
				<td align="center" dojoAttachPoint="collaborationDialogPeerWindowStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetWindowIsClosedIcon" style="display:inline-block"></span>&nbsp; ${peerWindowClosedString}</td>
				<td align="right" dojoAttachPoint="collaborationDialogActionStatusStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetCobrowseWebIcon" style="display:inline-block"></span>&nbsp; ${cobrowsingWebString}</td>
			</tr>
		</table>
	</div>

</div>
