<div>
	<table class="callNotificationWidget">
		<tr>
			<td>
				<table>
					<tr>
						<td>
							<label dojoAttachPoint="phoneNumberLabel" title="${myNumberString}"></label>
							<input name="phoneNumber" dojoType="dijit.form.TextBox" dojoAttachPoint="phoneNumber" class="callNotificationWidgetTextBox" placeHolder="${myNumberString}"></input>
						</td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:start" dojoAttachPoint="startButton" showLabel="false" iconClass="callNotificationWidgetIcon callNotificationWidgetRegisterIcon" class="callNotificationWidgetButton">${startCallNotificationButtonString}</button></td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:stop" dojoAttachPoint="stopButton" showLabel="false" iconClass="callNotificationWidgetIcon callNotificationWidgetUnregisterIcon" class="callNotificationWidgetButton" style="display:none">${stopCallNotificationButtonString}</button></td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:cobrowse" dojoAttachPoint="cobrowseButton" showLabel="false" iconClass="callNotificationWidgetIcon callNotificationWidgetCobrowseIcon" class="callNotificationWidgetButton" disabled="disabled">${cobrowseButtonString}</button></td>
						<td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick:hangup" dojoAttachPoint="hangupButton" showLabel="false" iconClass="callNotificationWidgetIcon callNotificationWidgetHangupIcon" class="callNotificationWidgetButton" disabled="disabled">${hangupButtonString}</button></td>
					</tr>
					<tr>
						<td COLSPAN="5" dojoAttachPoint="status" class="callNotificationWidgetStatus" style="display:none"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<td dojoAttachPoint="debug" style="display:none"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div dojoAttachPoint="collaborationDialog" dojoType="cea.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}" sendPageUrlRewriteCallback="${sendPageUrlRewriteCallback}"></div>
</div>
