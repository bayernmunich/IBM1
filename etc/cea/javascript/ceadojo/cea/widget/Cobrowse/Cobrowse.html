<div>
	<table class="cobrowseWidget">
		<tr>
			<td nowrap>
				<table>
					<tr>
						<td colspan="2" dojoAttachPoint="createCollabInviteString" nowrap>
							${createCollabInviteString}
							<button dojoType="dijit.form.Button" dojoAttachPoint="createCollaborationButton" dojoAttachEvent="onClick:createCollaboration" class="cobrowseWidgetButton">${createButtonString}</button>
						</td>
					</tr>
					<tr>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachEvent="onClick:endCollaboration" dojoAttachPoint="endCollaborationButton" iconClass="cobrowseWidgetIcon cobrowseWidgetEndSessionIcon" class="cobrowseWidgetButton" style="display:none">${endCollabButtonString}</button>
						</td>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachEvent="onClick:openCollabDialog" dojoAttachPoint="openCollabDialogButton" iconClass="cobrowseWidgetIcon cobrowseWidgetShowWindowIcon" class="cobrowseWidgetButton" style="display:none">${openCollabDialogButtonString}</button>
						</td>
					</tr>
					<tr>
						<td colspan="2" dojoAttachPoint="invitationLinkString" style="display:none;border:1px solid #000000;">
							<label dojoAttachPoint="invitationLinkLabel">${invitationLinkString}:</label>
							<br>
							<input name="invitationLinkString" dojoType="dijit.form.TextBox" dojoAttachEvent="onClick:_peerCollaborationLinkClick" dojoAttachPoint="peerCollaborationLink" readonly="true" class="cobrowseWidgetTextBox"></input>
							
						</td>
					</tr>
					<tr>
						<td colspan="2" nowrap dojoAttachPoint="status" class="cobrowseWidgetStatus" style="display:none"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div dojoAttachPoint="collaborationDialog" dojoType="cea.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}" sendPageUrlRewriteCallback="${sendPageUrlRewriteCallback}"></div>
</div>
