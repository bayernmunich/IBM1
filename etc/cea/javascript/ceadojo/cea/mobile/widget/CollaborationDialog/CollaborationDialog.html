<div class="collaborationDialogWidget" tabindex="-1">
	
	<div dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" liveSplitters="true" dojoAttachPoint="collaborationDialogBorderContainer" class="collaborationDialogBorderContainer">
	
		<!-- ------------------------------------------------------------------------ -->
	
		<div dojoType="dijit.layout.ContentPane" splitter="false" region="top" dojoAttachPoint="collaborationDialogBorderContainerTop" class="collaborationDialogBorderContainerTop">
			<div dojoAttachPoint="collaborationDialogButtons" class="collaborationDialogWidgetTitleBar"></div>
			<div dojoAttachPoint="collaborationDialogLocationBar" class="collaborationDialogWidgetLocationBar" style="display:none"></div>
		</div>
		
		<!-- ------------------------------------------------------------------------ -->
	
		<div dojoType="dijit.layout.ContentPane" splitter="false" region="center" dojoAttachPoint="collaborationDialogBorderContainerCenter" class="collaborationDialogBorderContainerCenter">
	
			<div dojoAttachPoint="collaborationDialogMessageArea" class="collaborationDialogWidgetMessages" style="display:none">
				<table width="100%">
					<tr>
						<td width="5%" align="middle" dojoAttachPoint="collaborationDialogMessageAreaIcon" class="collaborationDialogWidgetMessages"></td>
						<td width="90%" align="right" dojoAttachPoint="collaborationDialogMessageAreaMessage" class="collaborationDialogWidgetMessages"></td>
						<td width="5%" align="right" dojoAttachPoint="collaborationDialogMessageAreaAction" class="collaborationDialogWidgetMessages">
							<span dojoAttachPoint="collaborationDialogMessageOKButtonNode" class="collaborationDialogCloseMessageIcon collaborationDialogWidgetIcon collaborationDialogWidgetAcceptIcon" dojoAttachEvent="onclick: hideMessageArea" style="display:none"></span>
							<span dojoAttachPoint="collaborationDialogMessageCloseButtonNode" class="collaborationDialogCloseMessageIcon collaborationDialogWidgetIcon collaborationDialogWidgetCloseIcon" dojoAttachEvent="onclick: hideMessageArea" style="display:none"></span>
						</td>
					</tr>
				</table>
			</div>
		
			<div dojoAttachPoint="containerNode" class="collaborationDialogPaneContent">
				<div dojoAttachPoint="collaborationDialogIFrame" dojoType="cea.mobile.widget.iFrame"></div>
			</div>

		</div>
	
		<!-- ------------------------------------------------------------------------ -->
		
		<div dojoType="dijit.layout.ContentPane" splitter="false" region="bottom" dojoAttachPoint="collaborationDialogBorderContainerBottom" class="collaborationDialogBorderContainerBottom">

			<div dojoAttachPoint="collaborationDialogFooterBar" class="dijitDialogTitleBar collaborationDialogWidgetFooterBar">
				<table width="100%">
					<tr>
						<td align="left" dojoAttachPoint="collaborationDialogConnectionStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetConnectedIcon" style="display:inline-block; vertical-align:middle"></span> ${connectedString}</td>
						<td align="center" dojoAttachPoint="collaborationDialogPeerWindowStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetWindowIsClosedIcon" style="display:inline-block; vertical-align:middle"></span> ${peerWindowClosedString}</td>
						<td align="right" dojoAttachPoint="collaborationDialogActionStatusStatus" class="collaborationDialogWidgetStatusBar"><span class="collaborationDialogWidgetIcon collaborationDialogWidgetCobrowseWebIcon" style="display:inline-block; vertical-align:middle"></span> ${cobrowsingWebString}</td>
					</tr>
				</table>
			</div>
		</div>
		
		<!-- ------------------------------------------------------------------------ -->
		
	</div>
	
</div>
