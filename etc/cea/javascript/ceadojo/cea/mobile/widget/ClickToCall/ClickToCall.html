<div class="mblPage clickToCallWidget">
	
	<div id="clickToCallPage" dojoType="dojox.mobile.View" selected="true" dojoAttachPoint="clickToCallPage" class="clickToCallPage">
		<h1 dojoType="dojox.mobile.Heading" dojoAttachPoint="clickToCallHeading" class="clickToCallHeading">${clickToCallString}</h1>	
		
		<div dojoAttachPoint="clickToCallPageContent" class="clickToCallPageContent">	
			<div>
				<label dojoAttachPoint="phoneNumberLabel" title="${myNumberString}"></label>
				<input name="phoneNumber" dojoType="dijit.form.TextBox" dojoAttachPoint="phoneNumber" class="clickToCallWidgetTextBox" placeHolder="${myNumberString}"></input>
			</div>
			<div><button dojoType="dojox.mobile.Button" dojoAttachEvent="onClick:call" dojoAttachPoint="callButton" iconClass="clickToCallWidgetIcon clickToCallWidgetCallIcon" class="clickToCallWidgetButton">${callButtonString}</button></div>
			<div><button dojoType="dojox.mobile.Button" dojoAttachEvent="onClick:hangup" dojoAttachPoint="hangupButton"  iconClass="clickToCallWidgetIcon clickToCallWidgetEndCallIcon" class="clickToCallWidgetButton" style="display:none">${hangupButtonString}</button></div>
			
			<div dojoAttachPoint="status" class="clickToCallWidgetStatus" style="display:none"></div>
			
			<ul dojoType="dojox.mobile.RoundRectList" dojoAttachPoint="cobrowseButton" class="openCollabButtonList" style="display:none">
				<li dojoType="dojox.mobile.ListItem" moveTo="collaborationPage" dojoAttachPoint="openCollabRoundRectListItem" dojoAttachEvent="onClick:cobrowse" class="openCollabButtonListItem">
					${showCollaborationWindowString}
				</li>
			</ul>
		</div>		
   	</div>	
   	
	<div id="collaborationPage" dojoType="dojox.mobile.View" dojoAttachPoint="collaborationPage" class="collaborationPage" style="display:none">
		<h1 dojoType="dojox.mobile.Heading" back="${clickToCallString}" moveTo="clickToCallPage" dojoAttachPoint="collaborationHeading" dojoAttachEvent="onClick:closeCollabDialog" class="collaborationHeading">${collaborationWindowString}</h1>	
		
		<div dojoAttachPoint="collaborationDialog" dojoType="cea.mobile.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}"></div>
	<div>
	
</div>
