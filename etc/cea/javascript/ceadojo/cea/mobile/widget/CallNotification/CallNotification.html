<div class="mblPage callNotificationWidget">
	
	<div id="callNotificationPage" dojoType="dojox.mobile.View" selected="true" dojoAttachPoint="callNotificationPage" class="callNotificationPage">
		<h1 dojoType="dojox.mobile.Heading" dojoAttachPoint="callNotificationHeading" class="callNotificationHeading">${callNotificationString}</h1>	
		
		<div dojoAttachPoint="callNotificationPageContent" class="callNotificationPageContent">		
			<div>
				<label dojoAttachPoint="phoneNumberLabel" title="${myNumberString}"></label>
				<input name="phoneNumber" dojoType="dijit.form.TextBox" dojoAttachPoint="phoneNumber" class="callNotificationWidgetTextBox" placeHolder="${myNumberString}"></input>	
			</div>
			<div><button dojoType="dojox.mobile.Button" dojoAttachEvent="onClick:start" dojoAttachPoint="startButton" showLabel="true" iconClass="callNotificationWidgetIcon callNotificationWidgetRegisterIcon" class="callNotificationWidgetButton">${startCallNotificationButtonString}</button></div>
			<div><button dojoType="dojox.mobile.Button" dojoAttachEvent="onClick:stop" dojoAttachPoint="stopButton" showLabel="true" iconClass="callNotificationWidgetIcon callNotificationWidgetUnregisterIcon" class="callNotificationWidgetButton" style="display:none">${stopCallNotificationButtonString}</button></div>
			<div><button dojoType="dojox.mobile.Button" dojoAttachEvent="onClick:hangup" dojoAttachPoint="hangupButton" showLabel="true" iconClass="callNotificationWidgetIcon callNotificationWidgetHangupIcon" class="callNotificationWidgetButton" style="display:none">${hangupButtonString}</button></div>
					
			<div dojoAttachPoint="status" class="callNotificationWidgetStatus" style="display:none"></div>

			<ul dojoType="dojox.mobile.RoundRectList" dojoAttachPoint="cobrowseButton" class="openCollabButtonList" style="display:none">
				<li dojoType="dojox.mobile.ListItem" moveTo="collaborationPage" dojoAttachPoint="openCollabRoundRectListItem" dojoAttachEvent="onClick:cobrowse" class="openCollabButtonListItem">
				${showCollaborationWindowString}
				</li>
			</ul>
		</div>
	</div>
	
	<div id="collaborationPage" dojoType="dojox.mobile.View" dojoAttachPoint="collaborationPage" class="collaborationPage">
		<h1 dojoType="dojox.mobile.Heading" back="${callNotificationString}" moveTo="callNotificationPage"" dojoAttachPoint="collaborationHeading" dojoAttachEvent="onClick:closeCollabDialog" class="collaborationHeading">${collaborationWindowString}</h1>	
		
		<div dojoAttachPoint="collaborationDialog" dojoType="cea.mobile.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}"></div>	
	<div>
	
</div>
