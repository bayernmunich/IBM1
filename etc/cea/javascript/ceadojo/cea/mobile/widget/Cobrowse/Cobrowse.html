<div class="mblPage cobrowseWidget">
	
	<div id="cobrowsePage" dojoType="dojox.mobile.View" selected="true" dojoAttachPoint="cobrowsePage" class="cobrowsePage">
		<h1 dojoType="dojox.mobile.Heading" dojoAttachPoint="cobrowseHeading" class="cobrowseHeading">${cobrowseString}</h1>	
		
		<div dojoAttachPoint="cobrowsePageContent" class="cobrowsePageContent">	
   		
   			<div dojoAttachPoint="createCollabInviteString" class="createCollabInviteString">
				${createCollabInviteString}
			</div>					
		
			<div class="cobrowseButtons">
				<button dojoType="dojox.mobile.Button" dojoAttachPoint="createCollaborationButton" dojoAttachEvent="onClick:createCollaboration" class="cobrowseWidgetButton">${createButtonString}</button>
				<button dojoType="dojox.mobile.Button" dojoAttachPoint="endCollaborationButton" dojoAttachEvent="onClick:endCollaboration" iconClass="cobrowseWidgetIcon cobrowseWidgetEndSessionIcon" class="cobrowseWidgetButton" style="display:none">${endCollabButtonString}</button>
			</div>
			
			<div dojoAttachPoint="invitationLinkString" class="invitationLinkString" style="display:none">
				<label dojoAttachPoint="invitationLinkLabel">${invitationLinkString}:</label>
				<br>
				<input name="invitationLinkString" dojoType="dijit.form.TextBox" dojoAttachPoint="peerCollaborationLink" dojoAttachEvent="onClick:_peerCollaborationLinkClick" readonly="false" class="cobrowseWidgetTextBox"></input>
				
			</div>
		
			<div dojoAttachPoint="status" class="cobrowseWidgetStatus"></div>
			
			<ul dojoType="dojox.mobile.RoundRectList" dojoAttachPoint="openCollabDialogButton" class="openCollabButtonList" style="display:none">
				<li dojoType="dojox.mobile.ListItem" moveTo="collaborationPage" dojoAttachPoint="openCollabRoundRectListItem" dojoAttachEvent="onClick:openCollabDialog" class="openCollabButtonListItem">
				${showCollaborationWindowString}
				</li>
			</ul>
			
		</div>
	</div>
	
	<div id="collaborationPage" dojoType="dojox.mobile.View" dojoAttachPoint="collaborationPage" class="collaborationPage">
		<h1 dojoType="dojox.mobile.Heading" back="${cobrowseString}" moveTo="cobrowsePage" dojoAttachPoint="collaborationHeading" dojoAttachEvent="onClick:closeCollabDialog" class="collaborationHeading">${collaborationWindowString}</h1>	
		
		<div dojoAttachPoint="collaborationDialog" dojoType="cea.mobile.widget.CollaborationDialog" canControlCollaboration="${canControlCollaboration}" defaultCollaborationUri="${defaultCollaborationUri}" highlightElementList="${highlightElementList}" isHighlightableCallback="${isHighlightableCallback}" isClickableCallback="${isClickableCallback}"></div>
	<div>
	
</div>
